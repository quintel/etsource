# This file provides all the converter costs details for the
# different converter cost groups in the ETM. The converters are
# ordered by group.
#
# All costs (except for O&M Costs) are per plant. O&M costs are
# per year for fixed costs and per full load hour for variable costs.
#
# When changing the technical aspects of a converter the costs specs
# can also change. Technical specs at the time of writing are
# maintained in the InputExcel. All costs related changes are to be
# entered in this file. Costs can be entered under the right converter
# key in this file. When a new converter is added, please also add it here.
#
# Guide for filling in this form:
# :initial_investment: initial investment required in euro per plant
# :ccs_investment: additional investment for CCS in euro per plant
# :cost_of_installing: costs for installing or building in euro per plant
# :decommissioning_costs: costs for decommissioning after use in euro per plant
# :residual_value: remaining value after use in euro per plant
# :fixed_operation_and_maintenance_costs_per_year: Fixed part of O&M costs in euro per plant PER YEAR
# :variable_operation_and_maintenance_costs_per_full_load_hour: Variable part of O&M costs in euro per FULL LOAD HOUR
# :variable_operation_and_maintenance_costs_for_ccs_per_full_load_hour: Additional variable O&M Costs in euro per FULL LOAD HOUR
# :co2_free: Factor of how much of the CO2 does not have to be paid 
# :construction_time: construction time in years
# :part_ets: Is this converter part of the Emissions Trading Scheme (1 = yes, 0 = no)
# :technical_lifetime: Technical lifetime in years
# :wacc: factor specifying the weighted average costs of capital (WACC), for example 10% is 0.1
#
#
# DEBT: Order alphabetically per cost group


