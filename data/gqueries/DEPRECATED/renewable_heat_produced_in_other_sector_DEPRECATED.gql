- deprecated_key = renewable_heat_produced_in_other_sector
# The biomass used in the other sector, plus the sustainable part of the fossil fuels.

- unit = mj

SUM(V(other_burner_wood_pellets,output_of_useable_heat),
SUM(
  V(
    other_burner_network_gas, 
    other_burner_crude_oil, 
    other_burner_coal,
    other_final_demand_steam_hot_water,"
      output_of_heat_carriers * sustainability_share ")
  )
)

