- deprecated_key = max_percentage_heat_network_agriculture
# The maximum share the heat network can supply of the agriculture heat demand, capped by 100%.
# 
# This is calculated by the amount of rest heat locally and centrally.

- unit = factor

MIN(
  1,
  DIVIDE(
         SUM(
                V(agriculture_chp_engine_network_gas,output_of_steam_hot_water),
                V(energy_heat_network_steam_hot_water,demand))
     ,
     V(agriculture_useful_demand_useable_heat,demand)
     )
   )
