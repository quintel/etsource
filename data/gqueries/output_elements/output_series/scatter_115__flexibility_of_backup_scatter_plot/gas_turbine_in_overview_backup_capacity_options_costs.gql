- query =
    future:DIVIDE(
        SUM(
            PRODUCT(
                Q(additional_backup_capacity_required_in_mw),
                V(energy_power_turbine_network_gas ," total_initial_investment_per(:mw_electricity) / availability")
            ),
            PRODUCT(
                Q(additional_spinning_reserve_required_in_mw),
                V(energy_power_turbine_network_gas ," part_load_operating_point * HOURS_PER_YEAR / (1 - part_load_operating_point) * marginal_costs * electricity_output_conversion * (FLOAT_HACK/(electricity_output_conversion - part_load_efficiency_penalty)-FLOAT_HACK/electricity_output_conversion)")
            )
        ),
        Q(volatile_electricity_production)
    )
- unit = euro
