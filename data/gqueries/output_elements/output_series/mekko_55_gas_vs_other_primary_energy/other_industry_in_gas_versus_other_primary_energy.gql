- query =
    SUM(
        Q(primary_demand_of_biofuels_from_industry),
        Q(primary_demand_of_biofuels_from_energy_sector),
        Q(primary_demand_of_biomass_and_bio_oil_from_industry),
        Q(primary_demand_of_coal_from_industry_and_energy_sector),
        Q(primary_demand_of_imported_electricity_from_industry),
        Q(primary_demand_of_lignite_from_industry_and_energy_sector),
        Q(primary_demand_of_crude_oil_from_industry_and_energy_sector),
        Q(primary_demand_of_electricity_from_industry),
        Q(primary_demand_of_uranium_from_industry_and_energy_sector),
        Q(primary_demand_of_waste_from_industry_and_energy_sector)
    )
- unit = pj
