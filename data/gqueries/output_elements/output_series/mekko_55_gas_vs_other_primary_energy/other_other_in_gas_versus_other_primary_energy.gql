- query =
    SUM(
        Q(primary_demand_of_biofuels_from_other_sector),
        Q(primary_demand_of_biomass_and_bio_oil_from_other_sector),
        Q(primary_demand_of_coal_from_other_sector),
        Q(primary_demand_of_imported_electricity_from_other_sector),
        Q(primary_demand_of_lignite_from_other_sector),
        Q(primary_demand_of_crude_oil_from_other_sector),
        Q(primary_demand_of_electricity_from_other_sector),
        Q(primary_demand_of_uranium_from_other_sector),
        Q(primary_demand_of_waste_from_other_sector)
    )
- unit = pj
