# This shows the insulation savings.

- unit = pj

PRODUCT(
V(buildings_heating_savings_from_insulation_useable_heat,demand),

(1 - DIVIDE(
V(buildings_heating_savings_from_recovery_useable_heat, demand),
V(buildings_useful_demand_for_space_heating_after_insulation_recirculation,demand))),
(1 - DIVIDE(
V(buildings_heating_savings_from_recirculation_useable_heat, demand),
V(buildings_useful_demand_for_space_heating_after_insulation,demand)))
) / BILLIONS