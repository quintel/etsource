     Q(share_of_designated_area_used_for_local_solar_pv),
     PRODUCT(DIVIDE(
      Q(policy_goal_roofs_for_solar_panels_target_value),
      SUM(AREA(roof_surface_available_pv_buildings),AREA(roof_surface_available_pv))
     ),100)
    )
