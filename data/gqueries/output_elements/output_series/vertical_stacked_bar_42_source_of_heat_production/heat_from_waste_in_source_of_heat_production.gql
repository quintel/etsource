- query =
    DIVIDE(
      PRODUCT(
        DIVIDE(
          SUM(
            V(G(heat_production),input_of_waste_mix)
          ),
          SUM(
            V(G(heat_production),demand)
          )
        ),
        SUM(
          V(G(heat_production),output_of_heat_and_cooling_carriers)
        )
      ),
      BILLIONS
    )
- unit = pj
