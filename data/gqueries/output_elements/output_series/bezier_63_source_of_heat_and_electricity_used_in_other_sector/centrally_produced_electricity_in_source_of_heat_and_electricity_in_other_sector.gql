- query =
    DIVIDE(
    	MAX(
    		SUM(
    			V(other_final_demand_electricity,demand),
    			NEG(
    				SUM(
    					V(other_chp_engine_network_gas,output_of_electricity),
    					V(other_chp_engine_biogas,output_of_electricity)
    				)
    			)
    		),
    		0
    	),
    	BILLIONS
    )
- unit = pj
