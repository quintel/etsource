- query =
    future:UNIT(
    SUM(
        V(G(electricity_production),"total_investment_over_lifetime_per(:converter)*network_gas_input_conversion"),
        V(G(electricity_production),"total_investment_over_lifetime_per(:converter)*natural_gas_input_conversion"),
        V(G(electricity_production),"total_investment_over_lifetime_per(:converter)*gas_power_fuelmix_input_conversion")
    ),millions)
- unit = mln_euro
