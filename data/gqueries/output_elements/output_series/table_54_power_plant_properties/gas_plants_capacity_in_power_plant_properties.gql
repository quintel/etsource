- query =
    future:DIVIDE(
    SUM(
        V(G(electricity_production)," nominal_capacity_electricity_output_per_unit * number_of_units * network_gas_input_conversion"),
        V(G(electricity_production)," nominal_capacity_electricity_output_per_unit * number_of_units * natural_gas_input_conversion"),
        V(G(electricity_production)," nominal_capacity_electricity_output_per_unit * number_of_units * gas_power_fuelmix_input_conversion")
        ), 1000)
- unit = gj
