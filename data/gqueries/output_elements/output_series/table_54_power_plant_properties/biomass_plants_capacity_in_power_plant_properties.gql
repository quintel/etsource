- query =
    future:DIVIDE(
    SUM(
      V(
         Q(electricity_producing_torrified_biomass_pellets_converters),"nominal_capacity_electricity_output_per_unit * number_of_units * torrified_biomass_pellets_input_conversion"),
      V(
         Q(electricity_producing_wood_pellets_converters),"nominal_capacity_electricity_output_per_unit * number_of_units * wood_pellets_input_conversion"),
      V(
         G(electricity_production),"nominal_capacity_electricity_output_per_unit * number_of_units * bio_oil_input_conversion")
    ),1000)
- unit = gj
