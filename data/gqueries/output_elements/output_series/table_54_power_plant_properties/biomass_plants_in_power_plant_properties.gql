- query =
    present:UNIT(
    SUM(
      V(
         Q(electricity_producing_torrified_biomass_pellets_converters),"output_of_electricity * torrified_biomass_pellets_input_conversion"),
      V(
         Q(electricity_producing_wood_pellets_converters),"output_of_electricity * wood_pellets_input_conversion"),
      V(
         G(electricity_production),"output_of_electricity * bio_oil_input_conversion")
    ),billions)
- unit = pj
