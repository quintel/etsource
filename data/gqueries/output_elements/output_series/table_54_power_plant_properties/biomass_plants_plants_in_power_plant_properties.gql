- query =
    future:SUM(
      V(
         Q(electricity_producing_torrified_biomass_pellets_converters),"number_of_units * torrified_biomass_pellets_input_conversion"),
      V(
         Q(electricity_producing_wood_pellets_converters),"number_of_units * wood_pellets_input_conversion"),
      V(
         G(electricity_production),"number_of_units * bio_oil_input_conversion")
    )
- unit = #
