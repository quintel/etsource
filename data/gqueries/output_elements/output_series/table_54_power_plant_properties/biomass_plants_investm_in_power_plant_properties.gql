- query =
    future:UNIT(
    SUM(
      V(
         Q(electricity_producing_torrified_biomass_pellets_converters),"total_investment_over_lifetime_per(:converter) * torrified_biomass_pellets_input_conversion"),
      V(
         Q(electricity_producing_wood_pellets_converters),"total_investment_over_lifetime_per(:converter) * wood_pellets_input_conversion"),
      V(
         G(electricity_production),"total_investment_over_lifetime_per(:converter) * bio_oil_input_conversion")
    ),millions)
- unit = mln_euro
