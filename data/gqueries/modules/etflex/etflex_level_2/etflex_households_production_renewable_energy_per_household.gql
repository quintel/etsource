# Production of renewable energy used in a household

- query =
    SUM(
      V(households_solar_pv_solar_radiation, output_of_electricity),
      V(households_water_heater_solar_thermal, demand),
      V(households_space_heater_heatpump_ground_water_electricity, input_of_ambient_heat)
    ) / AREA (number_households) / MJ_PER_KWH
- unit = kwh
