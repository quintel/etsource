# The share of sustainable_buildings in the primary demand (excluding imported_electricity)
# I added " + primary_demand_of_biogenic_waste + primary_demand_of_non_biogenic_waste" to the waste part.
# Either primary_demand_of_waste can be removed, or the new carrier group can be queried instead.

- query =
    DIVIDE(
    SUM(
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs))," primary_demand_of_waste_mix + primary_demand_of_biogenic_waste + primary_demand_of_non_biogenic_waste"),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_ambient_heat),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_ambient_cold),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_wood_pellets),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_greengas),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_biodiesel),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_bio_ethanol),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_bio_oil),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_biogas),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_algae_diesel),
      V(INTERSECTION(V(SECTOR(households),SECTOR(buildings)),G(final_demand_cbs)), primary_demand_of_electricity)
       )
    ,
    SUM(
      V(G(final_demand_cbs), primary_demand),
      NEG(SUM(
          V(G(final_demand_cbs), primary_demand_of_imported_electricity)
          ))
       )
    )
- unit = factor
