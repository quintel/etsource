# including the green gas in the national gas network used in the gas burners

- unit = mj

SUM(
  V(Q(hot_water_converters_in_households),"input_of_wood_pellets + input_of_ambient_heat + input_of_solar_thermal + input_of_solar_radiation + input_of_greengas + input_of_biodiesel + input_of_bio_ethanol + input_of_algae_diesel + input_of_biogas "),
  V(Q(hot_water_converters_in_households),"input_of_network_gas * sustainability_share"),
  NEG(PRODUCT(Q(gas_allocated_to_electricity_production_in_households_hot_water),Q(share_of_greengas_in_gas_network)))
)