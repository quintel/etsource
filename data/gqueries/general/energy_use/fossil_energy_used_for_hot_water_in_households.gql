# adjusted for the green gas in the gas

- unit = mj
- deprecated_key = households_hot_water_fossil

SUM(
	V(Q(hot_water_converters_in_households),"input_of_coal + input_of_crude_oil + input_of_network_gas + input_of_diesel + input_of_gasoline + input_of_lignite "),
	NEG(V(Q(hot_water_converters_in_households),"input_of_network_gas*sustainability_share").sum)
)