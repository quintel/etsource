# This is currently the only place where geothermal energy is used within a sector.
# Because this needs to be counted towards renewable energy, this is included in the renewability calculation.
# We could make this query better by making something that would look at all converter between useful and final demand that use the carrier 'geothermal'.

- query = V(agriculture_geothermal, input_of_geothermal)
- unit = mj
