# The amount of gas that is allocated to the electricity production in the CHPs used in households for hot water.

- unit = mj

SUM(
  V(LINK(households_water_heater_micro_chp_network_gas, energy_national_gas_network_natural_gas),value) * V(households_water_heater_micro_chp_network_gas, "1.0 - sustainability_share"),
  V(LINK(households_water_heater_fuel_cell_chp_network_gas, energy_national_gas_network_natural_gas),value) * V(households_water_heater_fuel_cell_chp_network_gas, "1.0 - sustainability_share")
)
