- query =
    DIVIDE(
      SUM(
        V(INTERSECTION(SECTOR(transport),G(final_demand_cbs)),primary_demand_of_biodiesel),
        V(INTERSECTION(SECTOR(transport),G(final_demand_cbs)),primary_demand_of_algae_diesel),
        V(INTERSECTION(SECTOR(transport),G(final_demand_cbs)),primary_demand_of_bio_ethanol)
      ),
      BILLIONS
    )
- unit = pj
- deprecated_key = all_biofuels_transport_primary
