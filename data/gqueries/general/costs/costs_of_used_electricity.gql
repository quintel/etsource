# Total cost of domestic electricity production including all CHPs, plus cost of electricity import, minus cost of electricity export.

- unit = euro
- deprecated_key = cost_electricity_production_new

SUM(
  V(G(cost_electricity_production),G(cost_chps), total_costs_per(:converter)),
  Q(costs_of_imported_electricity),
  NEG(Q(costs_of_exported_electricity))
)