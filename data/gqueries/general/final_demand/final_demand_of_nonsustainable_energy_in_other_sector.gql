# sum of non_sustainable 


- unit = pj

DIVIDE(
  SUM(
    V(INTERSECTION(SECTOR(other),G(final_demand_cbs)),input_of_biodiesel),
    V(INTERSECTION(SECTOR(other),G(final_demand_cbs)),input_of_algae_diesel),
    V(INTERSECTION(SECTOR(other),G(final_demand_cbs)),input_of_bio_ethanol)
  ),
  BILLIONS
)