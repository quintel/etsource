# Final demand of the 'environment' carrier group 

- unit = pj
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :buildings"
          ),
          ambient_heat?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :buildings"
          ),
          ambiend_cold?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :buildings"
          ),
          solar_radiation?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :buildings"
          ),
          solar_thermal?
        ),
        value
      )      
    ) / BILLIONS
