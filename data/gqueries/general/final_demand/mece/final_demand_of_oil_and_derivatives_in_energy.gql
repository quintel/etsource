# Final demand of the 'oil_and_derivatives' carrier group 

- unit = pj
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          crude_oil?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          gasoline?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          diesel?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          lpg?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          kerosene?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            LG(final_demand),"sector == :energy"
          ),
          heavy_fuel_oil?
        ),
        value
      )      
    ) / BILLIONS
