# The electricity from the sustainable CHPs in industry, including the part from the sustainable green gas in the gas CHP.

- unit = pj
- deprecated_key = industy_chp_renewable_electricity

DIVIDE(
  SUM(
    V(industry_chp_supercritical_wood_pellets,output_of_electricity),
    V(industry_chp_combined_cycle_gas_power_fuelmix,"output_of_electricity*sustainability_share")
  ),
  BILLIONS
)
