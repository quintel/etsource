# The heat from the bio-oil CHP in industry, including the part from the sustainable green gas from the gas CHP.

- unit = pj
- deprecated_key = industy_chp_renewable_heat

DIVIDE(
  SUM(
    V(industry_chp_supercritical_wood_pellets, output_of_heat_carriers),
    V(industry_chp_combined_cycle_gas_power_fuelmix, "output_of_heat_carriers * sustainability_share")
  ),
  BILLIONS
)
