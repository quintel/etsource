# This input updates a share with an absolute value. therefore update_type has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
---
id: 421
factor: 100.0
max_value: 100.0
start_value: 50.0
min_value: 0.0
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(households_water_heater_district_heating_steam_hot_water),useable_heat), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: hot_water_households
start_value_gql: present:Q(share_of_heat_network_in_hot_water_production_in_households)
unit: "%"
update_period: future
update_type:
step_value: 0.1