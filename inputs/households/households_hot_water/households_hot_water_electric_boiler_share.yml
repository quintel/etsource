# This input updates a share with an absolute value. therefore update_type has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(households_water_heater_resistive_electricity),useable_heat), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: hot_water_households
start_value: 0.0
start_value_gql: present:Q(share_of_electric_boiler_in_hot_water_production_in_households)
unit: "%"
update_period: future
update_type:
step_value: 0.1