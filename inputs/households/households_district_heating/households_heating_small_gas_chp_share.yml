# This input updates a share with an absolute value. therefore update_type has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(households_collective_chp_network_gas),steam_hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_households
start_value_gql: present:V(households_collective_chp_network_gas,share_of_households_final_demand_steam_hot_water)
unit: "%"
update_period: future
update_type:
step_value: 0.1