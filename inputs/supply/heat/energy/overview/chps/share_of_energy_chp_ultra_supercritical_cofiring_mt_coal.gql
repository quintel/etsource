- query =
    EACH(
        UPDATE(
            V(energy_chp_ultra_supercritical_mt_coal),
            number_of_units,
            (1.0 - DIVIDE(USER_INPUT(),100.0)) * INPUT_VALUE(capacity_of_energy_chp_ultra_supercritical_coal) / V(energy_chp_ultra_supercritical_mt_coal, electricity_output_capacity)
        ),
        UPDATE(
            L(energy_chp_ultra_supercritical_mt_coal),
            preset_demand_by_electricity_production,
            V(energy_chp_ultra_supercritical_mt_coal, production_based_on_number_of_units)
        ),
        UPDATE(
            V(energy_chp_ultra_supercritical_ht_coal),
            number_of_units,
            (1.0 - DIVIDE(USER_INPUT(),100.0)) * INPUT_VALUE(capacity_of_energy_chp_ultra_supercritical_coal) / V(energy_chp_ultra_supercritical_ht_coal, electricity_output_capacity)
        ),
        UPDATE(
            L(energy_chp_ultra_supercritical_ht_coal),
            preset_demand_by_electricity_production,
            V(energy_chp_ultra_supercritical_ht_coal, production_based_on_number_of_units)
        )
    )
- priority = 1
- max_value = 100.0
- min_value = 0.0
- start_value_gql = present:DIVIDE(V(energy_chp_ultra_supercritical_ht_coal,"number_of_units*electricity_output_capacity"),SUM(V(energy_chp_ultra_supercritical_ht_coal,"number_of_units*electricity_output_capacity"),V(energy_chp_combined_cycle_ht_network_gas, "number_of_units*electricity_output_capacity")))
- step_value = 1.0
- unit = %
- update_period = future
