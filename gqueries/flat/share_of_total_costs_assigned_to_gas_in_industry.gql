# The share of gas_industry in the primary demand (excluding imported_electricity)

- unit = factor

DIVIDE(
  SUM(
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_natural_gas),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_lng),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_cng)
     )
  ,
  SUM(
    V(G(final_demand_cbs); primary_demand),
    NEG(SUM(
        V(G(final_demand_cbs); primary_demand_of_imported_electricity)
        ))
     )
  )