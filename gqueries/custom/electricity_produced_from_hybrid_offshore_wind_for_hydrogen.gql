# Returns the produced electricity from hybrid offshore wind that goes to dedicated hydrogen production.

- unit = PJ
- query =
    SUM(
      DIVIDE(
        V(energy_hydrogen_hybrid_electrolysis_wind_electricity, demand),
        BILLIONS
      ),
      NEG(
        DIVIDE(
          V(energy_power_hybrid_to_offshore_network_electricity, output_of_electricity),
          BILLIONS
        )
      )
    )
