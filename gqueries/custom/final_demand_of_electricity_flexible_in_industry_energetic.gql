# Final flexible demand of the 'electricity' carrier group
# flexible electricity demand consists of P2H

- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(
            SECTOR(industry),
            "merit_order && (merit_order.subtype == :power_to_heat_industry)"
          ),
          demand
        )
      ),
      BILLIONS
    )
