# Final demand of the 'natural_gas_and_derivatives' carrier group
# Final demand in industry incl ICT

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
             EG(final_demand),"sector == :industry"), "network_gas? || compressed_network_gas? || natural_gas? || lng? || propane?"
           ),
          "energetic?"
        ),
        value
      )
    ) / BILLIONS
