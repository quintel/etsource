# Non-energetic final demand of the 'biomass_products' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            EG(final_demand), "biodiesel? || bio_ethanol? || wood_pellets? || bio_lng? || bio_kerosene? || bio_oil? || bionaphtha? || bio_pyrolysis_oil? || biomethanol?"
          ),
          "!energetic?"
        ),
        value
      )
    ) / BILLIONS
