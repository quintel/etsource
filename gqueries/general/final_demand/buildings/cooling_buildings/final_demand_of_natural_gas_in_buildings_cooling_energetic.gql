# Energetic final demand of the 'natural_gas' carrier group in buildings cooling

- unit = PJ
- query =
    PRODUCT(
      SUM(
        V(
          FILTER(
            FILTER(
              INTERSECTION(EG(final_demand),EG(cooling_buildings)), "network_gas? || compressed_network_gas?"
            ),
            "energetic?"
          ),
          value
        )
      ),
      Q(share_of_fossil_gas_in_gas_network)
    ) / BILLIONS
