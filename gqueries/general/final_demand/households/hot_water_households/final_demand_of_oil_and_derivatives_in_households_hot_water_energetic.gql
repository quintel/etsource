# Energetic final demand of the 'oil_and_derivatives' carrier group in households hot_water

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(EG(final_demand),EG(hot_water_households)), "crude_oil? || gasoline? || diesel? || lpg? || kerosene? || heavy_fuel_oil?"
          ),
          "energetic?"
        ),
        value
      )
    ) / BILLIONS
