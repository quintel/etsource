# Final demand of the 'ambient' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(metal_industry)
          ),
          ambient_heat?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(metal_industry)
          ),
          ambient_cold?
        ),
        value
      )
    ) / BILLIONS
