# Final demand of the 'biomass_products' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          biodiesel?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bio_ethanol?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          wood_pellets?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bio_lng?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bio_kerosene?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bio_oil?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bionaphtha?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          bio_pyrolysis_oil?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(food_industry)
          ),
          biomethanol?
        ),
        value
      )
    ) / BILLIONS
