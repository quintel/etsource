# Final demand of the 'natural_gas_and_derivatives' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(other_non_specified_industry)
          ),
          network_gas?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(other_non_specified_industry)
          ),
          lng?
        ),
        value
      )
    ) / BILLIONS
