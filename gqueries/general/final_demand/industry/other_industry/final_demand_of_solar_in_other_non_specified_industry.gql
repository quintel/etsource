# Final demand of the 'solar' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(other_non_specified_industry)
          ),
          solar_radiation?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            LG(final_demand),LG(other_non_specified_industry)
          ),
          solar_thermal?
        ),
        value
      )
    ) / BILLIONS
