# Final demand of the 'heat' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(fertilizers_industry)
          ),
          steam_hot_water?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(fertilizers_industry)
          ),
          useable_heat?
        ),
        value
      )
    ) / BILLIONS
