# Final demand of the 'oil_and_derivatives' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          crude_oil?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          gasoline?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          diesel?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          lpg?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          kerosene?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          heavy_fuel_oil?
        ),
        value
      )
    ) / BILLIONS
