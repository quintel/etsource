# Final demand of the 'ambient' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          ambient_heat?
        ),
        value
      ),
      V(
        FILTER(
          INTERSECTION(
            EG(final_demand),EG(metal_industry)
          ),
          ambient_cold?
        ),
        value
      )
    ) / BILLIONS
