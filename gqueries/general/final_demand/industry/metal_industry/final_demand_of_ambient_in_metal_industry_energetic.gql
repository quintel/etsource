# Energetic final demand of the 'ambient' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          ambient_heat?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          ambient_cold?
        ),
        value
      )
    ) / BILLIONS
