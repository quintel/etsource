# Energetic final demand of the 'natural_gas_and_derivatives' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          network_gas?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          lng?
        ),
        value
      )
    ) / BILLIONS
