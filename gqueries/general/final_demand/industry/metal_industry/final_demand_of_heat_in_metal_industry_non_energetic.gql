# Non-energetic final demand of the 'heat' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            "! energetic?"
          ),
          steam_hot_water?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            "! energetic?"
          ),
          useable_heat?
        ),
        value
      )
    ) / BILLIONS
