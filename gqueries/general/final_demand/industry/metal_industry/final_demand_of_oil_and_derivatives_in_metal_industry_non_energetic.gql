# Non-energetic final demand of the 'oil_and_derivatives' carrier group

- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(
            FILTER(
              INTERSECTION(
                EG(final_demand),EG(metal_industry)
              ),
              "! energetic?"
            ),
            "crude_oil? || gasoline? || diesel? || lpg? || kerosene? || heavy_fuel_oil? || naphtha? || pyrolysis_oil?"
          ),
          value
        )
      ),
      BILLIONS
    )
