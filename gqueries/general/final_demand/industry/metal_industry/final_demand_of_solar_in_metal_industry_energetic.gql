# Energetic final demand of the 'solar' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          solar_radiation?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(metal_industry)
            ),
            energetic?
          ),
          solar_thermal?
        ),
        value
      )
    ) / BILLIONS
