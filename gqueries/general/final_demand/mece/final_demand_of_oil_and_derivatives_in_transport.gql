# Final demand of the 'oil_and_derivatives' carrier group

- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(
            FILTER(
              EG(final_demand),"sector == :transport"
            ),
            "crude_oil? || gasoline? || diesel? || lpg? || kerosene? || heavy_fuel_oil? || naphtha? || pyrolysis_oil?"
          ),
          value
        )
      ),
      BILLIONS
    )
