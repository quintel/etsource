# Use of 'heat' carrier group in 'heat_production' in the transport sector

- unit = pj
- query =
    SUM(
      V(
        INTERSECTION(
          G(heat_production),SECTOR(transport)
        ),
        input_of_steam_hot_water
      ),
      V(
        INTERSECTION(
          G(heat_production),SECTOR(transport)
        ),
        input_of_useable_heat
      )      
    ) / BILLIONS
