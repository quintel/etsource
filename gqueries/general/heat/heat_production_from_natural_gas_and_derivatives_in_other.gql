# Use of 'natural_gas_and_derivatives' carrier group in 'heat_production' in the other sector

- unit = PJ
- query =
    SUM(
      V(
        INTERSECTION(
          G(heat_production),SECTOR(other)
        ),
        input_of_network_gas
      ),
      V(
        INTERSECTION(
          G(heat_production),SECTOR(other)
        ),
        input_of_lng
      )         
    ) / BILLIONS
