# Use of 'solar' carrier group in 'heat_production' in the industry sector

- unit = pj
- query =
    SUM(
      V(
        INTERSECTION(
          G(heat_production),SECTOR(industry)
        ),
        input_of_solar_radiation
      ),
      V(
        INTERSECTION(
          G(heat_production),SECTOR(industry)
        ),
        input_of_solar_thermal
      )      
    ) / BILLIONS
