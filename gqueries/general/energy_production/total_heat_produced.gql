# Gives the total heat produced in the model in MJ

- query =
    PRODUCT(
      SUM(
        Q(fossil_heat_in_source_of_heat_production),
        Q(heat_from_biomass_in_source_of_heat_production),
        Q(geothermal_in_source_of_heat_production),
        Q(ambient_heat_in_source_of_heat_production),
        Q(heat_from_chp_in_source_of_heat_production),
        Q(heat_from_electricity_in_source_of_heat_production),
        Q(imported_heat_in_source_of_heat_production),
        Q(heat_from_waste_in_source_of_heat_production)
      ),
      BILLIONS
    )
- unit = mj
