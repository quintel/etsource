- query =
    DIVIDE(
      SUM(
        V(INTERSECTION(SECTOR(energy),G(final_demand_group)),primary_demand_of_biodiesel),
        V(INTERSECTION(SECTOR(energy),G(final_demand_group)),primary_demand_of_bio_ethanol)
      ),
      BILLIONS
    )
- unit = pj
- deprecated_key = all_biofuels_energy_primary
