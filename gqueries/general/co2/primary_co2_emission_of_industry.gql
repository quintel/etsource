        V(
          INTERSECTION(
            INTERSECTION(
              G(co2_emissions_primary),
              SECTOR(industry)),
            USE(energetic)),
          primary_co2_emission),
        V(
          INTERSECTION(
            INTERSECTION(
              G(co2_emissions_refinery_products),
              SECTOR(industry)
            ),
            USE(energetic)),
          "demand * weighted_carrier_co2_per_mj"),
        NEG(
          SUM(
            MV(
              MG(captured_energetic_emissions_industry),
              demand)
            )
          )
        ),
