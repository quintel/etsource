# CO2 of carrier group 'useful_demand' for the export converter group

- unit = tonne
- query =
    SUM(
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.useable_heat? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.useable_heat? }}, "useable_heat_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.cooling? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.cooling? }}, "cooling_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.car_kms? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.car_kms? }}, "car_kms_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.truck_kms? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.truck_kms? }}, "truck_kms_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.light? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.light? }}, "light_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.not_defined? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.not_defined? }}, "not_defined_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0),
        IF(SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.savings? }}, primary_demand)) > 0.0,
            SUM(V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.savings? }}, "savings_input_conversion * primary_co2_emission * (1.0 - demand / primary_demand)")),
            0.0)
    ) / THOUSANDS
