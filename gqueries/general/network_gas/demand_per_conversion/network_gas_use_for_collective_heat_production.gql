# Network gas used for collective heat production.

- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(
            G(heat_production),
            "steam_hot_water_output_conversion > 0.0 && electricity_output_conversion == 0.0"
          ),
          "input_of_network_gas"
        )
      ),
      BILLIONS
    )
