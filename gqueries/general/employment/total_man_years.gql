# The total man-years spent in NL on preparation, production, placement, maintenance and removal.

- unit = man_years

SUM(
V(Q(total_man_years_preparation)),
V(Q(total_man_years_production)),
V(Q(total_man_years_placement)),
V(Q(total_man_years_maintenance)),
V(Q(total_man_years_removal)),
V(Q(total_man_years_insulation))
)