# Energetic final demand of the 'coal_and_derivatives' carrier group

- unit = pj
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              LG(final_demand),LG(chemical)
            ),
            energetic?
          ),
          coal?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              LG(final_demand),LG(chemical)
            ),
            energetic?
          ),
          coal_gas?
        ),
        value
      )
    ) / BILLIONS
