# The "volume_of_blackout_hours" method returns the blackouts in MWh.
# This needs to be refactored to PJ.

- query =
    DIVIDE(
      PRODUCT(
        IF(
          GRAPH().future?,
          -> { V(GRAPH(), volume_of_blackout_hours) },
          -> { 0 }
        ),
        MWH_TO_GJ
      ),
      MILLIONS
    )
- unit = PJ
