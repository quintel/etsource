# Direct conversion output of steam hot water on LT heat network through coal and derivatives

- query =
    SUM(
      Q(coal_gas_in_source_of_lt_heat_network_conversion),
      Q(coal_in_source_of_lt_heat_network_conversion),
      Q(lignite_in_source_of_lt_heat_network_conversion),
    )
- unit = PJ
