# Direct conversion output of steam hot water on LT heat network through torrefied biomass pellets

- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(heat_production),"heat_network_lt"),
          "output_of_steam_hot_water * torrefied_biomass_pellets_input_conversion"
        )
      ),
      BILLIONS
    )
- unit = PJ
