# Direct conversion output of steam hot water on HT heat network through natural gas and derivatives

- query =
    SUM(
      Q(natural_gas_in_source_of_ht_heat_network_conversion),
      Q(propane_in_source_of_ht_heat_network_conversion),
      Q(lng_in_source_of_ht_heat_network_conversion),
      PRODUCT(
        Q(network_gas_in_source_of_ht_heat_network_conversion),
        Q(share_of_fossil_gas_in_gas_network)
      )
    )
- unit = PJ
