# Direct conversion input of electricityimported_electricity for central heat production

- query = 
    DIVIDE(
      SUM(
        V(
          G(oil_and_oil_products_production),
          "diesel_output_conversion + kerosene_output_conversion + heavy_fuel_oil_output_conversion + lpg_output_conversion + gasoline_output_conversion + crude_oil_output_conversion / (1 - loss_output_conversion) * input_of_electricityimported_electricity"
        )
      ), 
      BILLIONS
    )
- unit = PJ
