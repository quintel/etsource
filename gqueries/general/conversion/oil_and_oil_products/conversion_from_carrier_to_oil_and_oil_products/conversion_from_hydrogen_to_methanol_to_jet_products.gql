# Direct conversion input of hydrogen for methanol to jet

- query =
    DIVIDE(
      SUM(
        V(
          energy_production_methanol_to_jet,
          "naphtha_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_hydrogen"
        ),
        V(
          energy_production_methanol_to_jet,
          "kerosene_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_hydrogen"
        )
      ),
      BILLIONS
    )
- unit = PJ
