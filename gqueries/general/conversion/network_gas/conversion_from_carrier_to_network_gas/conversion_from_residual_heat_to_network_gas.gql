# Direct conversion input of residual_heat for central heat production

- query = 
    DIVIDE(
      SUM(
        V(
          G(network_gas_production),
          "natural_gas_output_conversion + greengas_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_residual_heat"
        )
      ), 
      BILLIONS
    )
- unit = PJ
