# Direct conversion input of gas_power_fuelmix for greengas
# The function is broken down due to limited allowed inputs in V() function

- query =
    DIVIDE(
      V(
        G(biomass_products_production),
        "greengas_output_conversion / (1 - loss_output_conversion) * input_of_gas_power_fuelmix"
      ),
      BILLIONS
    )
- unit = PJ
