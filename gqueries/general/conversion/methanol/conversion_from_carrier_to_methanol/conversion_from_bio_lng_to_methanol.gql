# Direct conversion input of bio_lng for central heat production

- query = 
    DIVIDE(
      SUM(
        V(
          G(methanol_production),
          "methanol_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_bio_lng"
        )
      ), 
      BILLIONS
    )
- unit = PJ
