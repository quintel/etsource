# Direct conversion input of biogenic_waste to bio_pyrolysis_oil

- query =
    DIVIDE(
      SUM(
        V(
          Q(biofuels_producers),
          "bio_pyrolysis_oil_output_conversion / (1 - loss_output_conversion) * input_of_biogenic_waste"
        )
      ),
      BILLIONS
    )
- unit = PJ
