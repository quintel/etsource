# Direct conversion input of hydrogen to bionaphtha in biomethanol_to_jet specifically

- query =
    DIVIDE(
      SUM(
        V(
          energy_production_biomethanol_to_jet,
          "bionaphtha_output_conversion / (1 - loss_output_conversion) * input_of_hydrogen"
        )
      ),
      BILLIONS
    )
- unit = PJ
