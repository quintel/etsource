# Direct conversion input of steam_hot_water for biomass products production

- query = 
    DIVIDE(
      SUM(
        V(
          G(biomass_products_production),
          "greengas_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_steam_hot_water"
        ),
        V(
          G(biomass_products_production),
          "wood_pellets_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_steam_hot_water"
        ),
        V(
          G(biomass_products_production),
          "biodiesel_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_steam_hot_water"
        ),
        V(
          G(biomass_products_production),
          "bio_ethanol_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_steam_hot_water"
        ),
        V(
          G(biomass_products_production),
          "bio_lng_output_conversion / (1 - loss_output_conversion - residual_heat_input_conversion) * input_of_steam_hot_water"
        )
      ), 
      BILLIONS
    )
- unit = PJ