# Direct conversion input of network gas for torrefied_biomass_pellets

- query =
    DIVIDE(
      SUM(
        V(
          Q(biofuels_producers),
          "torrefied_biomass_pellets_output_conversion / (1 - loss_output_conversion) * input_of_network_gas"
        )
      ),
      BILLIONS
    )
- unit = PJ
