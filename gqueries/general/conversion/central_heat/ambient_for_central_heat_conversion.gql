# Direct conversion input of ambient for central heat production

- query =
    DIVIDE(
      SUM(
        V(
          FILTER(Q(central_heat_producing_converters_sankey), "ambient_heat_input_conversion > 0 || ambient_cold_input_conversion > 0" ),
          output_of_steam_hot_water
        ),
      ),
      BILLIONS
    )
- unit = PJ
