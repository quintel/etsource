# Direct conversion output of electricity from network gas

- query =
    SUM(
      DIVIDE(
        SUM(
          V(
            G(electricity_production),
            "output_of_electricity * network_gas_input_conversion"
          )
        ),
        BILLIONS
      ),
      Q(gas_power_fuelmix_in_source_of_electricity_production) * V(energy_mixer_for_gas_power_fuel, network_gas_input_conversion)
    )
- unit = PJ
