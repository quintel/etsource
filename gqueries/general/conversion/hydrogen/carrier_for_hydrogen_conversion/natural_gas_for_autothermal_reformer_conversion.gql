# Direct conversion input of natural gas for steam methane reforming without CCS

- query =
    DIVIDE(
      SUM(
        V(
          energy_hydrogen_autothermal_reformer_must_run,
          energy_hydrogen_autothermal_reformer_dispatchable,
          input_of_natural_gas
        ),
      ),
      BILLIONS
    )
- unit = PJ
