# Direct conversion input of torrefied biomass pellets for central hydrogen production excl.
# industry transformation nodes

- query =
    DIVIDE(
      SUM(
        V(
          EXCLUDE(
            G(hydrogen_production),
            G(industry_transformation)
          ),
          "hydrogen_output_conversion / (1 - loss_output_conversion) * input_of_torrefied_biomass_pellets"
        )
      ),
      BILLIONS
    )
- unit = PJ
