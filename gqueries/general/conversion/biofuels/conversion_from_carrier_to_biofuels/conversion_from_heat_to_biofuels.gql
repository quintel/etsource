# Special conversion for heat to biofuels
# Heat flows to fractionation

- query =
    SUM(
      Q(conversion_from_steam_hot_water_to_biofuels),
      Q(conversion_from_ambient_heat_to_biofuels),
      Q(conversion_from_residual_heat_to_biofuels),
      NEG(Q(conversion_from_steam_hot_water_to_fractionation_bio_pyrolysis_oil))
    )
- unit = PJ
