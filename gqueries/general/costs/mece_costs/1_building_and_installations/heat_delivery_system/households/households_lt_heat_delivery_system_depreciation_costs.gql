# Depreciation costs of the lt heat delivery systems for households.
# The lt heat delivery system is assumed to have the same technical lifetime as the lt heating network.

- unit = euro
- query =
    lt_heat_delivery_system_households_investment_costs = 
        SUM(
            Q(households_lt_heat_delivery_system_costs_ground_level_houses),
            Q(households_lt_heat_delivery_system_costs_apartments)
        );
    
    DIVIDE(
        lt_heat_delivery_system_households_investment_costs,
        V(energy_distribution_lt_steam_hot_water,technical_lifetime)
    )