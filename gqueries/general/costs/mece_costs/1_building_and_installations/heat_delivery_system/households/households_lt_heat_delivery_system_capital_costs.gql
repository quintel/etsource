# Capital costs of the lt heat delivery systems for households.
# The lt heat delivery system is assumed to have the same wacc as the lt heating network.

- unit = euro
- query =
    lt_heat_delivery_system_households_investment_costs = 
        SUM(
            Q(households_lt_heat_delivery_system_costs_ground_level_houses),
            Q(households_lt_heat_delivery_system_costs_apartments)
        );
    
    PRODUCT(
        DIVIDE(
        lt_heat_delivery_system_households_investment_costs,
        2
        ),
        V(energy_distribution_lt_steam_hot_water,wacc)
    )