# This query calculates the insulation costs for detached_houses_1945_1964
# The calculated costs are only updated for the future year, in the present year 
# the insulation costs are assumed to be zero. This is done with IF-statements.
# See https://docs.energytransitionmodel.com/main/insulation/#insulation-costs

- query =
    insulation_value_present =               QUERY_PRESENT(-> { AREA(typical_useful_demand_for_space_heating_detached_houses_1945_1964) });
    insulation_value_future =                QUERY_FUTURE(-> { AREA(typical_useful_demand_for_space_heating_detached_houses_1945_1964) });
    insulation_value_threshold =            220.0;

    detached_houses_insulaton_costs_low =    DIVIDE(14200.0,(403.0 - insulation_value_threshold));
    detached_houses_insulaton_costs_high =   DIVIDE(35200.0,(insulation_value_threshold - 118.0));

    number_of_detached_houses_1945_1964 =    V(households_useful_demand_for_space_heating_detached_houses_1945_1964, number_of_units);

    IF(
      GRAPH().future?,
      -> {
        PRODUCT(
          SUM(
            PRODUCT(
              detached_houses_insulaton_costs_low,
              MAX(MIN((insulation_value_present - insulation_value_threshold),(insulation_value_present - insulation_value_future)),0)
            ),
            PRODUCT(
              detached_houses_insulaton_costs_high,
              MAX((insulation_value_threshold - insulation_value_future),0)
            )
          ),
          number_of_detached_houses_1945_1964
        )
      },
      0.0
    )
- unit = euro
