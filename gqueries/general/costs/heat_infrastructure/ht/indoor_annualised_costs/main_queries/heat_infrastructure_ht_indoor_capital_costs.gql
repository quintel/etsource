# Assuming linear depreciation, in line with ETM cost calculation

- query =
    PRODUCT(
      DIVIDE(
        SUM(
          Q(heat_infrastructure_households_ht_indoor_investment_costs),
          Q(heat_infrastructure_buildings_ht_indoor_investment_costs),
         ),
        2.0),
      V(energy_distribution_ht_steam_hot_water, wacc)
    )
- unit = euro
