- query =
    residences_with_district_heating = AREA(number_of_residences) * V(households_space_heater_district_heating_lt_steam_hot_water_aggregator,share_of_households_useful_demand_for_space_heating_after_insulation);
    buildings_with_district_heating = AREA(number_of_buildings) * V(buildings_space_heater_district_heating_lt_steam_hot_water_aggregator,share_of_buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal);
    total_number_of_residence_objects_with_district_heating = residences_with_district_heating + buildings_with_district_heating;

    total_number_of_residence_objects_with_district_heating * Q(heat_length_of_distribution_pipelines_in_meter_per_residence_object) * AREA(heat_lt_distribution_pipelines_investment_costs_eur_per_meter)
- unit = euro
