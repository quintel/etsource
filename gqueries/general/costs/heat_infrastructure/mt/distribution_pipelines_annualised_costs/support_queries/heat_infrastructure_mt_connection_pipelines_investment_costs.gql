# These are pipelines from street level to the front door

- query =
    residences_with_district_heating = Q(number_of_residences) * V(households_space_heater_district_heating_mt_steam_hot_water_aggregator,share_of_households_useful_demand_for_space_heating_after_insulation);

    residences_with_district_heating * Q(heat_length_of_connection_pipelines_in_meter_per_residence) * AREA(heat_mt_distribution_pipelines_investment_costs_eur_per_meter)
- unit = euro
