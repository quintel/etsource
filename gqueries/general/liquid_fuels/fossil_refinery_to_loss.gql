# Loss output from fossil refinery transformation

- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(industry_refinery_transformation_crude_oil, output_of_loss),
        V(
          INTERSECTION(
            G(heat_production),
            G(refineries_industry)
          ),
          industry_final_demand_for_chemical_refineries_electricity,
          industry_final_demand_for_chemical_refineries_steam_hot_water,
          demand
        )
      ),
      BILLIONS
    )
