# Net flow of pyrolysis oil from pyrolysis for export (therefore not used for fractionation)
# Zero if input of pyrolysis oil to fractionation is higher

- unit = PJ
- query =
    MAX(
      DIVIDE(
        SUM(
          V(energy_production_pyrolysis_non_biogenic_waste, output_of_pyrolysis_oil),
          NEG(V(energy_production_fractionation_pyrolysis_oil, input_of_pyrolysis_oil))
        ),
        BILLIONS
      ),
      0.0
    )
