# Input of electricity to methanol synthesis transformation

- unit = PJ
- query = 
    SUM(
      V(energy_production_methanol_synthesis_synthetic, input_of_electricity),
      V(energy_production_methanol_synthesis_biogenic_waste_ccs, input_of_electricity),
      V(energy_production_methanol_synthesis_dry_biomass_ccs, input_of_electricity),
      V(energy_production_methanol_synthesis_non_biogenic_waste_ccs, input_of_electricity)
    ) / BILLIONS