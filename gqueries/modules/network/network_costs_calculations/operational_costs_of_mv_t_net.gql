# Costs for O&M of the MV-transport network. Assumed to increase linearly with the newly required capacity

- query =
    PRODUCT(
        V(energy_power_mv_transport_network_electricity, fixed_operation_and_maintenance_costs_per(:mw_input)),
        Q(network_mv_t_net_delta_peak_load_max)
    )
- unit = euro
- deprecated_key = pl_mv_t_net_operational_costs_total
