# Total investment costs for the MV-transport network. Equal to the network expansion costs (EUR/MW) times the newly required capacity (MW)

- query =
    PRODUCT(
        Q(network_mv_t_net_delta_peak_load_max),
        V(energy_power_mv_transport_network_electricity,network_expansion_costs_in_euro_per_mw)
    )
- unit = euro
- deprecated_key = pl_mv_t_net_investment_costs_total
