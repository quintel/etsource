# Total investment costs for the MV-distribution network. Equal to the network expansion costs (EUR/MW) times the newly required capacity (MW)

- query =
    PRODUCT(
        Q(network_mv_d_net_delta_peak_load_max),
        V(energy_power_mv_distribution_network_electricity,network_expansion_costs_in_euro_per_mw)
    )
- unit = euro
- deprecated_key = pl_mv_d_net_investment_costs_total
