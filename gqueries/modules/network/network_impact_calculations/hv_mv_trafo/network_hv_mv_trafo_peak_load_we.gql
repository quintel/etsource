# Required new HV/MV transformer capacity during a winter evening.
# Query takes into account all technologies below the HV/MV network and their simultaneousnesses
# Query sums the newly required capacities per technology (peak_laod_in_mw) and adds these to the currently used capacity on the network (network_capacity_used_in_mw)

- query =
    MAX(
        SUM(
            QUERY_DELTA( -> {SUM(V(Q(network_lv_net_converters),"simult_we*peak_load_in_mw")) })
                        *V(energy_power_lv_network_electricity,simult_we)
                        *V(energy_power_transformer_lv_mv_electricity,simult_we)
                        *V(energy_power_mv_distribution_network_electricity, simult_we)
                        *V(energy_power_mv_transport_network_electricity,simult_we)
            ,
            QUERY_DELTA( -> {SUM(V(Q(network_mv_d_net_converters),"simult_we*peak_load_in_mw")) })
                    *V(energy_power_mv_distribution_network_electricity, simult_we)
                    *V(energy_power_mv_transport_network_electricity,simult_we)
            ,
            QUERY_DELTA( -> {SUM(V(Q(network_hv_mv_trafo_converters),"simult_we*peak_load_in_mw")) })
        ),
        0.0
    )
- unit = MW
