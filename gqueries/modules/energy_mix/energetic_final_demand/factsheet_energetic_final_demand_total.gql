- query = 
    SUM(
        Q(factsheet_energetic_final_demand_bio_fuels),
        Q(factsheet_energetic_final_demand_oil_and_coal_products),
        Q(factsheet_energetic_final_demand_collective_heat),
        Q(factsheet_energetic_final_demand_electricity),
        Q(factsheet_energetic_final_demand_gas_households_buildings),
        Q(factsheet_energetic_final_demand_gas_other),
        Q(factsheet_energetic_final_demand_renewable_heat)
    )

- unit = MJ