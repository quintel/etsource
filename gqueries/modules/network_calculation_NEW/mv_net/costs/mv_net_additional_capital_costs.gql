# The costs of the future mv net

- query =
          SUM(
              QUERY_FUTURE(mv_net_total_investment_costs) / V(energy_power_mv_network_electricity,technical_lifetime),
              QUERY_FUTURE(mv_net_total_investment_costs) / 2 * V(energy_power_mv_network_electricity,wacc)
          )

- unit = euro
