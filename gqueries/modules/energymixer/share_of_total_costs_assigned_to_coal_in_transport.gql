# The share of coal_transport in the primary demand (excluding imported_electricity)

- query =
    DIVIDE(
    SUM(
      V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)), primary_demand_of_coal),
      V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)), primary_demand_of_lignite)
       )
    ,
    SUM(
      V(G(final_demand_cbs), primary_demand),
      NEG(SUM(
          V(G(final_demand_cbs), primary_demand_of_imported_electricity)
          ))
       )
    )
- unit = factor
