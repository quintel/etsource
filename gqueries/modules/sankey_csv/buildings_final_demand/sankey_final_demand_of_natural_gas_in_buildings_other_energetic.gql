# Energetic final demand of the 'natural_gas' carrier group in buildings appliances, cooling and lighting

- unit = PJ
- query =
    SUM(
      Q(final_demand_of_natural_gas_in_buildings_appliances_energetic),
      Q(final_demand_of_natural_gas_in_buildings_cooling_energetic),
      Q(final_demand_of_natural_gas_in_buildings_lighting_energetic),
      Q(final_demand_of_lng_in_buildings_appliances_energetic),
      Q(final_demand_of_lng_in_buildings_cooling_energetic),
      Q(final_demand_of_lng_in_buildings_lighting_energetic)
    )
