# Energetic final demand of the 'electricity' carrier group in households appliances, cooking, cooling and lighting

- unit = PJ
- query =
    SUM(
      Q(final_demand_of_electricity_in_households_appliances_energetic),
      Q(final_demand_of_electricity_in_households_cooking_energetic),
      Q(final_demand_of_electricity_in_households_cooling_energetic),
      Q(final_demand_of_electricity_in_households_lighting_energetic)
    )
