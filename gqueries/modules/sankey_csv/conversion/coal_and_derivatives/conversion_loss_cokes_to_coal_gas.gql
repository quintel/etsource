- query =
    DIVIDE(
      SUM(
        V(
          FILTER(Q(sankey_conversion_nodes),"coal_gas_output_conversion > 0.0 && cokes_input_conversion > 0.0"),
          "coal_gas_output_conversion * cokes_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
