- query =
    DIVIDE(
      SUM(
        V(
          FILTER(Q(sankey_conversion_nodes),"steam_hot_water_output_conversion > 0.0 && coal_gas_input_conversion > 0.0"),
          "steam_hot_water_output_conversion * coal_gas_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
