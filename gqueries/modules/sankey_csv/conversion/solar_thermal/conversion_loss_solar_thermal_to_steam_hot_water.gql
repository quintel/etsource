- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"steam_hot_water_output_conversion > 0.0 && solar_thermal_input_conversion > 0.0"),
          "steam_hot_water_output_conversion * solar_thermal_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ),
      BILLIONS
    )
- unit = PJ
