# Note that biodiesel and bionaphtha are intentionally left out here, since flows of
# steam hot water flows in pyrolysis oil fractionation are otherwise queried.
# Steam hot water is modelled internally here and should not be part
# of steam hot water loss in sankey download

- unit = PJ
- query =
    SUM(
      Q(conversion_loss_steam_hot_water_to_greengas)
    )
