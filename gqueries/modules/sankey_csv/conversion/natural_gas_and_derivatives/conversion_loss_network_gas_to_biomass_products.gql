- query =
    SUM(
      PRODUCT(
        Q(conversion_loss_network_gas_to_compressed_network_gas),
        Q(share_of_sustainable_gas_in_gas_network)
      ),
      Q(conversion_loss_network_gas_to_torrefied_biomass_pellets),
      Q(conversion_loss_network_gas_to_bio_ethanol),
      Q(conversion_loss_network_gas_to_bio_kerosene)
    )
- unit = PJ
