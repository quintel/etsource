- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"gasoline_output_conversion > 0.0 && waste_mix_input_conversion > 0.0"),
          "gasoline_output_conversion * waste_mix_input_conversion / (1 - (loss_output_conversion + residual_heat_output_conversion)) * (output_of_loss + output_of_residual_heat)"
        )
      ),
      BILLIONS
    )
