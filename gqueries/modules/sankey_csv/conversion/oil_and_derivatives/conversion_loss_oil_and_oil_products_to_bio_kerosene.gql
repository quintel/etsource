- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"bio_kerosene_output_conversion > 0.0 && oil_and_oil_products_input_conversion > 0.0"),
          "bio_kerosene_output_conversion * oil_and_oil_products_input_conversion / (1 - (loss_output_conversion + residual_heat_output_conversion)) * (output_of_loss + output_of_residual_heat)"
        )
      ),
      BILLIONS
    )
