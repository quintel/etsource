- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"hydrogen_output_conversion > 0.0 && electricity_input_conversion > 0.0"),
          "hydrogen_output_conversion * electricity_input_conversion / (1 - (loss_output_conversion + residual_heat_output_conversion)) * (output_of_loss + output_of_residual_heat)"
        )
      ), 
      BILLIONS
    )
- unit = PJ
