- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"hydrogen_output_conversion > 0.0 && lohc_input_conversion > 0.0"),
          "hydrogen_output_conversion * lohc_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
