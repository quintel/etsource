- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"biogas_output_conversion > 0.0 && wet_biomass_input_conversion > 0.0"),
          "biogas_output_conversion * wet_biomass_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
