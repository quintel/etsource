- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"biodiesel_output_conversion > 0.0 && oily_biomass_input_conversion > 0.0"),
          "biodiesel_output_conversion * oily_biomass_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
