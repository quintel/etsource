- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"biomethanol_output_conversion > 0.0 && biogenic_waste_input_conversion > 0.0"),
          "biomethanol_output_conversion * biogenic_waste_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
