- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"wood_pellets_output_conversion > 0.0 && dry_biomass_input_conversion > 0.0"),
          "wood_pellets_output_conversion * dry_biomass_input_conversion / (1 - loss_output_conversion) * output_of_loss"
        )
      ), 
      BILLIONS
    )
- unit = PJ
