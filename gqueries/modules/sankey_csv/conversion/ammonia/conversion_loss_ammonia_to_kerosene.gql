- unit = PJ
- query =
    DIVIDE(
      SUM(
        V(
          FILTER(G(sankey_conversion_group),"kerosene_output_conversion > 0.0 && ammonia_input_conversion > 0.0"),
          "kerosene_output_conversion * ammonia_input_conversion / (1 - (loss_output_conversion + residual_heat_output_conversion)) * (output_of_loss + output_of_residual_heat)"
        )
      ),
      BILLIONS
    )
