# Energetic final demand of the 'solid_biofuels' carrier group

- unit = MJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :agriculture"
            ),
            energetic?
          ),
          wood_pellets?
        ),
        value
      )
    )
