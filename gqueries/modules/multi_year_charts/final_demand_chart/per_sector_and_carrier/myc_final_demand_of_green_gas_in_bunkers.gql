# Energetic final demand of the green_gas carrier group

- unit = MJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :bunkers"
            ),
            energetic?
          ),
          network_gas?
        ),
        value
      ) * V(energy_national_gas_network_natural_gas,greengas_input_conversion),
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :bunkers"
            ),
            energetic?
          ),
          compressed_network_gas?
        ),
        value
      ) * V(energy_national_gas_network_natural_gas,greengas_input_conversion)
    )
