# Energetic final demand of the 'fossil electricity' carrier group

- unit = MJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :transport"
            ),
            energetic?
          ),
          electricity?
        ),
        "(1.0 - sustainability_share) * value"
      )
    )
