# Final demand of all renewables

- unit = MJ
- query =
    SUM(
        Q(myc_final_demand_of_renewable_electricity),
        Q(myc_final_demand_of_renewable_heat),
        Q(myc_final_demand_of_renewable_hydrogen),
        Q(myc_final_demand_of_green_gas),
        Q(myc_final_demand_of_liquid_biofuels),
        Q(myc_final_demand_of_solid_biofuels)
    )
