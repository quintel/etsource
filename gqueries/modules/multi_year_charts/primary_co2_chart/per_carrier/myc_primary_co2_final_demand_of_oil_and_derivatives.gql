# The primary co2 of final demand oil and derivatives

- unit = tonne
- query =
  SUM(
    V(G(co2_emissions_primary).select {|node| node.input_slots.detect { |slot| slot.carrier.crude_oil? }}, "crude_oil_input_conversion * primary_co2_emission"),
    SUM(
      V(G(co2_emissions_refinery_products), "demand * weighted_carrier_co2_per_mj")
    )
  ) / THOUSANDS
