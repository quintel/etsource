- query =

SUM(
    V(households_useful_demand_for_space_heating_after_insulation_and_solar_heater, demand)
      - V(households_space_heater_district_heating_steam_hot_water_aggregator, demand)
      - V(households_space_heater_wood_pellets_aggregator, demand),
    V(households_useful_demand_for_cooling_after_insulation, demand),

    V(buildings_useful_demand_for_space_heating_after_insulation, demand)
      - V(buildings_space_heater_district_heating_steam_hot_water, demand)
      - V(buildings_space_heater_wood_pellets_aggregator, demand),
    V(buildings_useful_demand_after_insulation_cooling, demand)
)

- unit = MJ
