#What share of the imported hydrogen goes to collective heat?
- query =
            DIVIDE(
                    SUM(
                        V(energy_power_turbine_hydrogen, demand),
                        V(energy_power_combined_cycle_hydrogen, demand)
                        ),
                    V(energy_distribution_hydrogen_after_transport, demand))
                    *     V(energy_import_hydrogen, demand)


- unit = MJ
