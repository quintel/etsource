# Query for Sankey diagram: connection between oil_and_derivatives and households

- unit = PJ
- query =
    DIVIDE(
        SUM(
            V(INTERSECTION(G(final_demand_group),USE(non_energetic)),"input_of_crude_oil + input_of_gasoline + input_of_diesel + input_of_lpg + input_of_kerosene + input_of_heavy_fuel_oil")
        ),
    BILLIONS)
