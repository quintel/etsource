# Share of foreign and imported biomass demand (in total biomass demand)
#
# (import of biomass - export of biomass) / final demand of biomass

- unit = factor
- query =
    DIVIDE(
      SUM(
        Q(import_of_biomass_products),
        NEG(
          Q(export_of_biomass_products),
          Q(export_of_greengas)
        )
      ),
      SUM(
        Q(final_demand_of_biomass_products),
        Q(final_demand_of_renewable_waste),
        Q(final_demand_of_natural_gas_and_derivatives) * Q(share_of_sustainable_gas_in_gas_network)
      )
    )
