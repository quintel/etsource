# Electricity production costs per MWh electricity is the same for CHP HT and MT
# For convenience, only the HT node is used to determine electricity production costs per MWh

- query = future:PRODUCT(SUM(V(energy_chp_combined_cycle_ht_network_gas,total_costs_per(:mwh_electricity))),1)
- unit = euro
- deprecated_key = cost_chart_chp_large_cost
