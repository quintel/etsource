# Investment cost per MW electricity is the same for CHP HT and MT
# For convenience, only the HT node is used to determine investment costs per MW electricity

- query = future:PRODUCT(SUM(V(energy_chp_ultra_supercritical_ht_coal,total_investment_over_lifetime_per(:mw_electricity))),DIVIDE(1,MILLIONS))
- unit = mln_euro
- deprecated_key = cost_chart_coal_chp_investment
