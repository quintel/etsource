# Calculates the variable costs per MWh produced hydrogen for power-to-gas.

- query =
    IF(
        V(energy_hydrogen_hybrid_electrolysis_wind_electricity, output_of_hydrogen) == 0,
        0.0,
        -> {
            DIVIDE(
                V(energy_hydrogen_hybrid_electrolysis_wind_electricity, variable_costs_per(:node)),
                DIVIDE(
                    V(energy_hydrogen_hybrid_electrolysis_wind_electricity, output_of_hydrogen),
                    3600
                )
            )
        }
    )
- unit = euro/MWh