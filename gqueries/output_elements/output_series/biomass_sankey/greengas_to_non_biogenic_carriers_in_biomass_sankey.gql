# Query for Biomass Sankey diagram: connection between biogenic waste and electricity (incl. chp)

- unit = PJ
- query =
    SUM(
      Q(greengas_to_central_heat_prod_in_biomass_sankey),
      Q(greengas_to_electricity_prod_in_biomass_sankey),
      Q(greengas_to_industry_transformation_in_biomass_sankey)
    )