# Query for Biomass Sankey diagram: connection between greengas and losses. Includes greengas used for torrefaction of wood pellets

- unit = PJ
- query =
    DIVIDE(
       SUM(V(energy_national_gas_network_natural_gas, output_of_loss),
       V(energy_torrefaction_wood, input_of_network_gas)) * Q(share_of_greengas_in_gas_network),
       BILLIONS
       )