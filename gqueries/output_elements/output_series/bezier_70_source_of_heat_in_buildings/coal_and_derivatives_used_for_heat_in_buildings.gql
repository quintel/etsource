      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_coal),
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_coal_gas)
    ) / BILLIONS
