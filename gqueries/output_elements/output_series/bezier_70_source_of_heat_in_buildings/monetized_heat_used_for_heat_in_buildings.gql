# Use of carrier group 'monetized_heat' in buildings heating

- unit = pj
- query =
    SUM(
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation)),input_of_steam_hot_water),
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation)),input_of_useable_heat)      
    ) / BILLIONS
