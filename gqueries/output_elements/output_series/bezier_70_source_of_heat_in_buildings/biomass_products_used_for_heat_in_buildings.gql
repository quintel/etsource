# Use of carrier group 'biomass_products' in buildings heating

- unit = PJ
- query =
    SUM(
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_biodiesel),
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_bio_ethanol),
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_wood_pellets),
      V(CHILDREN(V(buildings_useful_demand_for_space_heating_after_insulation_and_solar_thermal)),input_of_bio_lng)
    ) / BILLIONS
