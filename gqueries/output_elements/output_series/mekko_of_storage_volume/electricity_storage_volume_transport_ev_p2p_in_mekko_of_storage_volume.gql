- query = 
    SUM(
        DIVIDE(Q(transport_car_using_electricity_volume),MILLIONS),
        DIVIDE(Q(transport_bus_using_electricity_volume),MILLIONS),
        DIVIDE(Q(transport_truck_using_electricity_volume),MILLIONS),
        DIVIDE(Q(transport_van_using_electricity_volume),MILLIONS)
    )
- unit = TWh
