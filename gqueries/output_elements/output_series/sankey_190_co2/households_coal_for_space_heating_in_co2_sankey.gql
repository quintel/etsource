# CO2 of coal for space heating in households

- unit = tonne
- query = 
    SUM(
        V(CHILDREN(V(households_useful_demand_for_space_heating_after_insulation_and_solar_heater)).select {|node| node.input_slots.detect { |slot| slot.carrier.coal? }}, "weighted_carrier_co2_per_mj * demand")
    )/ THOUSANDS
