# CO2 of network gas in agriculture

- unit = tonne
- query =
    PRODUCT(
            SUM(
                V(
                    FILTER(
                            ALL(),
                            "agriculture_heat && (agriculture_heat.type == :producer)"
                            ),
                    demand),
                V(agriculture_final_demand_network_gas
                ,demand
                )
            ),
            V(CARRIER(natural_gas),
            co2_conversion_per_mj)
    ) / THOUSANDS
