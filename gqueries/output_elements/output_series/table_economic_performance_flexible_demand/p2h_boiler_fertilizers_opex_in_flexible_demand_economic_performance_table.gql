# This gquery calculates the weighted average of opex based on heat production of P2H technologies

- query =
    DIVIDE(
      SUM(
        V(
          industry_chemicals_fertilizers_flexibility_p2h_network_gas_electricity,
          industry_chemicals_fertilizers_flexibility_p2h_hydrogen_electricity,
          operating_expenses_including_fuel_per(:node)
        )
      ),
      SUM(
        V(
          industry_chemicals_fertilizers_flexibility_p2h_network_gas_electricity,
          industry_chemicals_fertilizers_flexibility_p2h_hydrogen_electricity,
          "output_of_useable_heat / 3600"
        )
      )
    )
- unit = EUR/MWh
