# This gquery calculates the weighted average of capex based on heat production of P2H technologies

- query =
    DIVIDE(
      SUM(
        V(
          industry_chemicals_refineries_flexibility_p2h_network_gas_electricity,
          industry_chemicals_refineries_flexibility_p2h_hydrogen_electricity,
          "output_of_useable_heat * capital_expenditures_per_mwh"
        )
      ),
      SUM(
        V(
          industry_chemicals_refineries_flexibility_p2h_network_gas_electricity,
          industry_chemicals_refineries_flexibility_p2h_hydrogen_electricity,
          output_of_useable_heat
        )
      )
    )
- unit = EUR/MWh
