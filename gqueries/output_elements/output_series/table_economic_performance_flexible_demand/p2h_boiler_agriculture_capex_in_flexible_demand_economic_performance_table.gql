# This gquery calculates the weighted average of capex based on heat production of P2H technologies

- query =
     DIVIDE(
      SUM(
        V(
          agriculture_flexibility_p2h_network_gas_electricity,
          agriculture_flexibility_p2h_hydrogen_electricity,
          capital_expenditures_per(:node)
        )
      ),
      SUM(
        V(
          agriculture_flexibility_p2h_network_gas_electricity,
          agriculture_flexibility_p2h_hydrogen_electricity,
          "output_of_useable_heat / 3600"
        )
      )
    )
- unit = EUR/MWh


