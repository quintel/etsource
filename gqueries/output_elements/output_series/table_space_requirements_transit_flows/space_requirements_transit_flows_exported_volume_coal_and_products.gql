### Exported volume of coal and products (transit flow)
# Returns total exported volume of coal and products in PJ. The difference between export and import makes up the transit flow of this group of carriers.

- query = 
    DIVIDE(
        SUM(
            V(energy_export_coal_baseload, energy_export_coal_backup, demand),
            V(energy_export_cokes_baseload, energy_export_cokes_backup, demand),
            V(energy_export_lignite_baseload, energy_export_lignite_backup, demand),
        ),
        BILLIONS
    )
- unit = PJ