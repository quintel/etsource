# This query returns the climate relevant CO2-emissions of biomass which is the product
# of the primary demand for biomass times the potential CO2-emissions of this biomass times
# the percentage of this CO2-emissions that is deemed relevant for climate change as set by
# the user through a slider. Three types of biomass are distinguished: solid, gas and liquid,
# which can be seperately changed by the user. The user can set different values of this slider
# for present and future.

- unit = PJ
- query =
    SUM(
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bio_ethanol)),
        V(CARRIER(bio_ethanol), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bio_oil)),
        V(CARRIER(bio_oil), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_biodiesel)),
        V(CARRIER(biodiesel), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bio_kerosene)),
        V(CARRIER(bio_kerosene), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bionaphtha)),
        V(CARRIER(bionaphtha), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_biomethanol)),
        V(CARRIER(biomethanol), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bio_pyrolysis_oil)),
        V(CARRIER(bio_pyrolysis_oil), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_bio_lng)),
        V(CARRIER(bio_lng), potential_co2_conversion_per_mj)
      ),
      PRODUCT(
        SUM(V(G(final_demand_group), key, primary_demand_of_oily_biomass)),
        V(CARRIER(oily_biomass), potential_co2_conversion_per_mj)
      )
    ) *
    INPUT_VALUE(
      IF(
        scope.graph.future?,
        climate_relevant_co2_biomass_liquid_future,
        climate_relevant_co2_biomass_liquid_present
      )
    ) / 100 / BILLIONS
