# Percentage of sustainable part of final demand of natural_gas_and_derivatives in renewability

- unit = %
- query =
    100 * SUM(
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_network_gas"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_compressed_network_gas"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_ambient_heat"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_ambient_cold"),
        Q(ambient_heat_pumped_by_heat_pumps),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_biodiesel"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_bio_ethanol"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_wood_pellets"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_bio_lng"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_bio_oil"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_bio_kerosene"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_biodiesel"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_bio_ethanol"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_bio_lng"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_bio_oil"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_bio_kerosene"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_coal),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_coal_gas),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_cokes),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_ammonia"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_electricity"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_steam_hot_water"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_useable_heat"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_hydrogen"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_network_gas"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_compressed_network_gas"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "(1.0 - sustainability_share) * supply_of_lng"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_geothermal"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_crude_oil),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_gasoline),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_diesel),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_lpg),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_kerosene),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), supply_of_heavy_fuel_oil),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_solar_radiation"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_solar_thermal"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_ammonia"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_electricity"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_steam_hot_water"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_useable_heat"),
        V(INTERSECTION(G(final_demand_group),USE(energetic)), "sustainability_share * supply_of_hydrogen"),
        Q(geothermal_own_use_in_sectors)
    ) / 
    SUM(
        V(INTERSECTION(G(final_demand_group),USE(energetic)), demand),
        Q(ambient_heat_pumped_by_heat_pumps),
        Q(geothermal_own_use_in_sectors)
    )
