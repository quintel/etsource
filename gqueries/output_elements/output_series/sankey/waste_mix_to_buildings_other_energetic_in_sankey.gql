# Energetic final demand of the 'waste_mix' carrier group in buildings appliances, cooling and lighting

- unit = PJ
- query =
    SUM(
      Q(final_demand_of_waste_mix_in_buildings_appliances_energetic),
      Q(final_demand_of_waste_mix_in_buildings_cooling_energetic),
      Q(final_demand_of_waste_mix_in_buildings_lighting_energetic)
    )
