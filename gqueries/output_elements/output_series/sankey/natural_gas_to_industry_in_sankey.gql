# Query for Sankey diagram: connection between natural_gas and industry

- unit = PJ
- query =
    DIVIDE(
      SUM(
        SUM(
          V(INTERSECTION(INTERSECTION(SECTOR(industry),G(final_demand_group)),USE(energetic)),"input_of_natural_gas + input_of_lng")
        ),
        SUM( 
          V(INTERSECTION(INTERSECTION(SECTOR(industry),G(final_demand_group)),USE(energetic)),"input_of_compressed_network_gas + input_of_network_gas")
        ) * Q(share_of_propane_in_gas_network)
      ),
      BILLIONS
    )
