# Direct conversion input of hydrogen to methanol-to-jet products

- query =
    DIVIDE(
      SUM(
        V(
          energy_production_methanol_to_jet,
          "output_of_naphtha * hydrogen_input_conversion"
        ),
        V(
          energy_production_methanol_to_jet,
          "output_of_kerosene * hydrogen_input_conversion"
        )
      ),
      BILLIONS
    )
- unit = PJ
