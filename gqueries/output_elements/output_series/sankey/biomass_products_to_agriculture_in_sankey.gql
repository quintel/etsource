# Query for Sankey diagram: connection between biomass_products and agriculture

- unit = PJ
- query =
    DIVIDE(
        SUM(
            V(INTERSECTION(INTERSECTION(SECTOR(agriculture),G(final_demand_group)),USE(energetic)),"input_of_wood_pellets + input_of_biodiesel + input_of_bio_ethanol + input_of_bio_lng + input_of_bio_kerosene"),
            (V(INTERSECTION(INTERSECTION(SECTOR(agriculture),G(final_demand_group)),USE(energetic)), input_of(network_gas, compressed_network_gas)) * Q(share_of_greengas_in_gas_network))
        ),
    BILLIONS)

