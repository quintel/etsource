# Query for Sankey diagram: connection between biomass_products and export

- query =
    DIVIDE(
      SUM(
        V(G(energy_export), "input_of_wood_pellets + input_of_biodiesel + input_of_bio_ethanol + input_of_bio_lng + input_of_bio_kerosene + input_of_greengas + input_of_dry_biomass + input_of_wet_biomass + input_of_oily_biomass + input_of_biogenic_waste + input_of_bio_oil + input_of_bionaphtha + input_of_biomethanol + input_of_bio_pyrolysis_oil"),
        (V(G(energy_export), input_of(network_gas, compressed_network_gas)) * Q(share_of_sustainable_gas_in_gas_network))
      ),
      BILLIONS
    )
- unit = PJ
