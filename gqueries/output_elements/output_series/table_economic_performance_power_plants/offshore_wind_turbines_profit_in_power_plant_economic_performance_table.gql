# Profit of power plant, defined as revenue minus CAPEX and OPEX

- query =
  IF(
       V(energy_power_wind_turbine_offshore, output_of_electricity) == 0,
       -> { '-' },
       -> { Q(offshore_wind_turbines_revenue_in_power_plant_economic_performance_table) -  Q(offshore_wind_turbines_capex_in_power_plant_economic_performance_table)  -  Q(offshore_wind_turbines_opex_in_power_plant_economic_performance_table) } 
  )
- unit = EUR/MWh
