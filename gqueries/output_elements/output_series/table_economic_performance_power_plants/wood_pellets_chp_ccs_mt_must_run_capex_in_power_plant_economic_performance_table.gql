# CAPEX of power plant, based on annual CAPEX calculations

- query =
   IF(
       V(energy_chp_local_mt_wood_pellets_ccs_must_run, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_chp_local_mt_wood_pellets_ccs_must_run, capital_expenditures_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
