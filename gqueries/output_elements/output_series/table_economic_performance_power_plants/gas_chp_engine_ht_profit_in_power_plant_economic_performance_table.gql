# Profit of power plant, defined as revenue minus CAPEX and OPEX

- query =
  IF(
       V(energy_chp_local_engine_ht_network_gas, output_of_electricity) == 0,
       -> { '-' },
       -> { Q(gas_chp_engine_ht_revenue_in_power_plant_economic_performance_table) -  Q(gas_chp_engine_ht_capex_in_power_plant_economic_performance_table)  -  Q(gas_chp_engine_ht_opex_in_power_plant_economic_performance_table) } 
  )
- unit = EUR/MWh
