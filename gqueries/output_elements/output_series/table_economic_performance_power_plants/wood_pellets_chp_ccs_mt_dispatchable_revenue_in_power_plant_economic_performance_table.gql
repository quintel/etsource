# Revenue of power plant, based on hourly revenue calculations

- query =
   IF(
       V(energy_chp_local_mt_wood_pellets_ccs_dispatchable, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_chp_local_mt_wood_pellets_ccs_dispatchable, revenue_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
