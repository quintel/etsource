# OPEX of power plant, based on annual OPEX calculations

- query =
   IF(
       V(industry_chp_turbine_gas_power_fuelmix, output_of_electricity) == 0,
       -> { '-' },
       -> { V(industry_chp_turbine_gas_power_fuelmix, operating_expenses_including_fuel_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
