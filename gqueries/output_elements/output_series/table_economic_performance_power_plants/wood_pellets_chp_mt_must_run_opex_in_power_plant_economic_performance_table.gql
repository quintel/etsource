# OPEX of power plant, based on annual OPEX calculations

- query =
   IF(
       V(energy_chp_local_mt_wood_pellets_must_run, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_chp_local_mt_wood_pellets_must_run, operating_expenses_including_fuel_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
