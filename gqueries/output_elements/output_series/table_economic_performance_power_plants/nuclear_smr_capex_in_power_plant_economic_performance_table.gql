# CAPEX of power plant, based on annual CAPEX calculations

- query =
   IF(
       V(energy_power_nuclear_small_modular_reactor_uranium_oxide, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_power_nuclear_small_modular_reactor_uranium_oxide, capital_expenditures_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
