# OPEX of power plant, based on annual OPEX calculations

- query =
   IF(
       V(energy_power_combined_cycle_hydrogen, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_power_combined_cycle_hydrogen, operating_expenses_including_fuel_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
