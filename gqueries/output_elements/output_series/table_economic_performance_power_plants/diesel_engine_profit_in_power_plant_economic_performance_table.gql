# Profit of power plant, defined as revenue minus CAPEX and OPEX

- query =
  IF(
       V(energy_power_engine_diesel, output_of_electricity) == 0,
       -> { '-' },
       -> { Q(diesel_engine_revenue_in_power_plant_economic_performance_table) -  Q(diesel_engine_capex_in_power_plant_economic_performance_table)  -  Q(diesel_engine_opex_in_power_plant_economic_performance_table) } 
  )
- unit = EUR/MWh
