# OPEX of power plant, based on annual OPEX calculations

- query =
   IF(
       V(energy_power_ultra_supercritical_ccs_coal, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_power_ultra_supercritical_ccs_coal, operating_expenses_including_fuel_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
