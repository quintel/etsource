# CAPEX of power plant, based on annual CAPEX calculations

- query =
   IF(
       V(energy_power_ultra_supercritical_cofiring_coal, output_of_electricity) == 0,
       -> { '-' },
       -> { V(energy_power_ultra_supercritical_cofiring_coal, capital_expenditures_per(:mwh_electricity)) }
   )
- unit = EUR/MWh
