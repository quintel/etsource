# Use of carrier group 'monetized_heat' in residential district heat

- unit = pj
- query =
    SUM(
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_steam_hot_water),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_imported_steam_hot_water),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_useable_heat)      
    ) / BILLIONS
