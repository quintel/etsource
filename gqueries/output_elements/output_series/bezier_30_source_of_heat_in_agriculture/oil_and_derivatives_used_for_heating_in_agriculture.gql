# Use of carrier group 'oil_and_derivatives' in housholds heat

- unit = pj
- query =
    SUM(
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_crude_oil),
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_gasoline),
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_diesel),
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_lpg),
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_kerosene),
      V(CHILDREN(V(agriculture_useful_demand_useable_heat)),input_of_heavy_fuel_oil)      
    ) / BILLIONS
