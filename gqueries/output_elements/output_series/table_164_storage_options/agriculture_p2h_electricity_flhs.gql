# This gquery takes the weighted average of the full load hours of P2H technologies of the other chemical industry

- query =
		DIVIDE(
	      SUM(V(
	        agriculture_flexibility_p2h_network_gas_electricity,
            agriculture_flexibility_p2h_hydrogen_electricity,
	        "number_of_units*full_load_hours"
	      )),
	      SUM(V(
	        agriculture_flexibility_p2h_network_gas_electricity,
            agriculture_flexibility_p2h_hydrogen_electricity,
	        number_of_units
	      ))
		)
- unit = hours
