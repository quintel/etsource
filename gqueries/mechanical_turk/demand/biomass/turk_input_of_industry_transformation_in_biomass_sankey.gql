# Sum of all energy input flows into industry_transformation node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(greengas_to_industry_transformation_in_biomass_sankey),
      Q(wood_pellets_to_industry_transformation_in_biomass_sankey),
      Q(biogenic_waste_to_industry_transformation_in_biomass_sankey),
      Q(bio_oil_to_industry_transformation_in_biomass_sankey)
    )
