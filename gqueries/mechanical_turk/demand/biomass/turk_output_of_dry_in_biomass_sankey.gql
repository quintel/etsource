# Sum of all energy output flows of the dry node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(dry_biomass_to_greengas_in_biomass_sankey),
      Q(dry_biomass_to_households_in_biomass_sankey),
      Q(dry_biomass_to_buildings_in_biomass_sankey),
      Q(dry_biomass_to_transport_in_biomass_sankey),
      Q(dry_biomass_to_industry_in_biomass_sankey),
      Q(dry_biomass_to_agriculture_in_biomass_sankey),
      Q(dry_biomass_to_other_in_biomass_sankey),
      Q(dry_biomass_to_bunkers_in_biomass_sankey),
      Q(dry_biomass_to_biofuels_in_biomass_sankey),
      Q(dry_biomass_to_non_biogenic_carriers_in_biomass_sankey),      
      Q(dry_biomass_to_losses_in_biomass_sankey)
    )
