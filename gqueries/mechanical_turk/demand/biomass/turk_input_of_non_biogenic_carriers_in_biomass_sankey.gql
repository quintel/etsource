# Sum of all energy input flows of the export node in the biomass sankey

- unit = PJ
- query = 
    SUM(
      Q(dry_biomass_to_non_biogenic_carriers_in_biomass_sankey),
      Q(biogenic_waste_to_non_biogenic_carriers_in_biomass_sankey),
      Q(biogas_to_non_biogenic_carriers_in_biomass_sankey),
      Q(greengas_to_non_biogenic_carriers_in_biomass_sankey),
      Q(biofuels_to_non_biogenic_carriers_in_biomass_sankey)
    )
