# Sum of all energy output flows from industry_transformation node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(industry_transformation_to_greengas_in_biomass_sankey),
      Q(industry_transformation_to_bio_kerosene_in_biomass_sankey),
      Q(industry_transformation_to_biodiesel_in_biomass_sankey),
      Q(industry_transformation_to_bionaphtha_in_biomass_sankey)
    )
