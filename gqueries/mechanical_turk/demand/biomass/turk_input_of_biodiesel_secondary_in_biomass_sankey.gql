# Sum of all energy input flows into biodiesel_secondary node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(industry_transformation_to_biodiesel_in_biomass_sankey),
      Q(biogenic_waste_to_biodiesel_in_biomass_sankey),
      Q(biodiesel_to_biodiesel_in_biomass_sankey),
      Q(bio_ethanol_to_biodiesel_in_biomass_sankey),
      Q(hydrogen_to_biodiesel_in_biomass_sankey)
    )
