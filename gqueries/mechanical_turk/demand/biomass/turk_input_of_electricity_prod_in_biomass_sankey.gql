# Sum of all energy input flows of the electricity_prod node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(dry_biomass_to_electricity_prod_in_biomass_sankey),
      Q(biogenic_waste_to_electricity_prod_in_biomass_sankey),
      Q(biogas_to_electricity_prod_in_biomass_sankey),
      Q(greengas_to_electricity_prod_in_biomass_sankey),
      Q(biofuels_to_electricity_prod_in_biomass_sankey)
    )
