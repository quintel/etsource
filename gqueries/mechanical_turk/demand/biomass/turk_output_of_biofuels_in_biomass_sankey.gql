# Sum of all energy output flows of the biofuels node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(biofuels_to_transport_in_biomass_sankey),
      Q(biofuels_to_bunkers_in_biomass_sankey),
      Q(biofuels_to_electricity_prod_in_biomass_sankey),
      Q(biofuels_to_losses_in_biomass_sankey)
    )
