# Sum of all energy output flows from bio_pyrolysis_oil_secondary node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(bio_pyrolysis_oil_to_bio_kerosene_in_biomass_sankey),
      Q(bio_pyrolysis_oil_to_bionaphtha_in_biomass_sankey),
      Q(bio_pyrolysis_oil_to_export_in_biomass_sankey),
      Q(bio_pyrolysis_oil_to_loss_in_biomass_sankey)
    )
