# Sum of all energy input flows (column: 0) in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(greengas_to_greengas_in_biomass_sankey),
      Q(biogas_to_greengas_in_biomass_sankey),
      Q(biogas_to_electricity_production_in_biomass_sankey),
      Q(biogas_to_heat_production_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_households_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_buildings_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_transport_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_bunkers_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_industry_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_agriculture_in_biomass_sankey),
      Q(wood_pellets_to_final_demand_other_in_biomass_sankey),
      Q(wood_pellets_to_electricity_production_in_biomass_sankey),
      Q(wood_pellets_to_heat_production_in_biomass_sankey),
      Q(torrefied_biomass_pellets_to_electricity_production_in_biomass_sankey),
      Q(torrefied_biomass_pellets_to_heat_production_in_biomass_sankey),
      Q(torrefied_biomass_pellets_to_hydrogen_production_in_biomass_sankey),
      Q(biogenic_waste_to_final_demand_industry_in_biomass_sankey),
      Q(biogenic_waste_to_electricity_production_in_biomass_sankey),
      Q(biogenic_waste_to_heat_production_in_biomass_sankey)
    )
