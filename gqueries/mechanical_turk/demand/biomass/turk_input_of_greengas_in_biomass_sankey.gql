# Sum of all energy input flows of the greengas node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(wet_biomass_to_greengas_in_biomass_sankey),
      Q(dry_biomass_to_greengas_in_biomass_sankey),
      Q(non_biogenic_carriers_to_greengas_in_biomass_sankey),
      Q(biofuels_to_greengas_in_biomass_sankey)
    )
