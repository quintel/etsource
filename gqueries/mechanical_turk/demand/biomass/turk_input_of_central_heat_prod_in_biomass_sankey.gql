# Sum of all energy input flows of the central_heat_prod node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(dry_biomass_to_central_heat_prod_in_biomass_sankey),
      Q(biogenic_waste_to_central_heat_prod_in_biomass_sankey),
      Q(greengas_to_central_heat_prod_in_biomass_sankey)
    )
