# Sum of all energy input flows of the losses node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(wet_biomass_to_losses_in_biomass_sankey),
      Q(dry_biomass_to_losses_in_biomass_sankey),
      Q(biogas_to_losses_in_biomass_sankey),
      Q(greengas_to_losses_in_biomass_sankey),
      Q(biofuels_to_losses_in_biomass_sankey),
      Q(electricity_prod_to_losses_in_biomass_sankey),
      Q(central_heat_prod_to_losses_in_biomass_sankey),
      Q(hydrogen_prod_to_losses_in_biomass_sankey)
    )
