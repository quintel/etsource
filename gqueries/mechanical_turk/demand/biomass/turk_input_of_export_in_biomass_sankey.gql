# Sum of all energy input flows of the export node in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(wet_biomass_to_export_in_biomass_sankey),
      Q(dry_biomass_to_export_in_biomass_sankey),
      Q(oily_biomass_to_export_in_biomass_sankey),
      Q(biogenic_waste_to_export_in_biomass_sankey),
      Q(greengas_to_export_in_biomass_sankey)
    )
