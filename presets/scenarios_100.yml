title: Watt Nu - Ewald Breunesse
description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Ewald%20Breunesse' target='blank'>Ewald Breunesse</a> (Manager Energietransitie bij Shell) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Breunesse gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.</p>\n\
  <p>Ewald Breunesse is manager energie transities bij Shell. Door een te lage CO2 prijs krijgt schone energie volgens hem geen kans zich te ontwikkelen. Europa, de VS en China moeten zo snel mogelijk afspraken maken om de CO2-prijs drastisch te verhogen.</p>\n\
  <p>Breunesse pleit voor een negen keer zo hoge CO2 prijs dan de huidige. Dit komt neer op ongeveer \xE2\x82\xAC80 per ton CO2. Het geld dat hiermee vrij komt moet voorts ge\xC3\xAFnvesteerd worden in projecten of producten die de CO2-emissie verminderen.</p>\n\
  <p>Daarnaast stelt Breunesse dat we nu al zonder kolen en kernenergie kunnen. In Nederland hebben we deze vormen van energie-opwek volgens hem niet nodig. In 2030 gaan we veel minder energie gebruiken, we moeten meer schone energie gebruiken en aardgas kan het geheel ondersteunen op de dagen dat de volledig duurzame energieopwekking tekort schiet.</p>\n\
  </span>\n\
  <span class='en'>\n\
  This scenario has been made by <a href='http://wattnu.nl/guest/Ewald%20Breunesse' target='blank'>Ewald Breunesse</a> (Manager Energy Transition at Shell) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Breunesse made for the Netherlands in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.\n\
  </span>\n"
