title: Watt Nu 2013 - Ron Wit
description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/ronwit' target='blank'>Ron Wit</a> (hoofd
  klimaat en energie bij Natuur & Milieu) voor het televisieprogramma 'Watt Nu?!'.
  Als u dit scenario opent kunt u zien welke keuzes dhr. Wit heeft gemaakt voor
  Nederland in 2030.</p>

  <p>Ron Wit is hoofd klimaat en energie bij Natuur & Milieu. Deze stichting zet zich in voor een duurzame en gezonde wereld. In samenwerking met mensen, bedrijven en overheden wil zij het verschil maken met schone energie, slimme mobiliteit en gezond voedsel. Ron Wit, hoofd schetste ter voorbereiding op Watt Nu? een toekomstscenario voor de energiesector. Dit deed hij met behulp van het Energietransitiemodel. Wit geeft een toelichting op zijn scenario.</p>

  <p><strong>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</strong></p>

  <p>,,Energiebesparing is economie"</p>

  <p><strong>Hoe omschrijft u de door u gewilde energiemix van de toekomst? </strong></p>

  <p>,,Ik zou het karakteriseren als een enorme slag op energiebesparing in alle sectoren. In orde van grote van 40 procent. Daarnaast zet ik in op maximaal gebruik van hernieuwbare bronnen. In Nederland kom je dan ongeveer op 60 procent uit, maar in Europa kan je wel tot 90 komen, denk ik. Je zal ook CCS (red. carbon, capture and storage) nodig hebben voor met name de industrie. De kolencentrales faseer je namelijk uit. Je gaat met gas en waterstof systemen werken. Power-to-Gas en Gas-to-Power om goede flexibiliteit in het elektriciteitssysteem te hebben. Je gaat langzaam van gas naar waterstof. Met name na 2025, want het is nu nog duur. Ook voor transport wordt waterstof een belangrijke energiebron naast elektriciteit en biobrandstof. Je gaat van een systeem op aardolie, naar een systeem op misschien wel vier of vijf energiebronnen. Daarbij vindt een segmentering plaats. Kleine auto's op elektriciteit en grote vrachtwagens op waterstof. In de samenleving zal een verschuiving plaatsvinden: waren we eerst gericht op bezit, in de toekomst gaat het om toegang tot. Dat gebeurt op allerlei gebieden, zoals mobiliteit, ruimtegebruik en energiesystemengebruik. Je hebt niet een auto nodig, maar je hebt mobiliteit nodig. Op ieder moment wil je beschikking hebben over mobiliteit die past bij jouw behoefte van dat moment. 
  CO2-prijzen zullen in mijn scenario hoog zijn. Ik stuur dus op hoge energieprijzen. Daarbij wil ik een misverstand over betaalbaarheid uit de weg ruimen: de betaalbaarheid wordt nu altijd vertaald naar betaalbaarheid in prijs, maar je moet kijken naar betaalbaarheid in energielasten. Dat opent de deur voor creativiteit. Neem bijvoorbeeld een tank benzine. Als je er drie keer zoveel mee kan rijden, is het niet erg als je er drie keer zoveel voor moet betalen. Deze manier van denken moet fundamenteel worden in onze samenleving."</p>

  <p><strong>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</strong></p>

  <p>,,Als je niet naar politiek en instrumenten kijkt, kun je ervoor kiezen om meer op CO2 te sturen, dan op andere dingen. Als je wel kijkt naar de politieke context en naar machtsverhoudingen, dan zeg ik juist dat we veel hernieuwbaar in de markt moeten zetten, zodat die industrie groeit en een gevestigde orde wordt. Totdat die partijen zoveel macht krijgen, dat ze zelf een sturende macht worden voor meer duurzame energie."</p>

  <p><strong>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</strong></p>

  <p>,,Het is maar hoe je het bekijkt. Wetenschappelijk gezien denk ik dat het 5 over twaalf is maar dat vind ik psychologisch gezien niet zo'n lekker verhaal."</p>

  <p><strong>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</strong></p>

  <p>,,Wat ik wil, denk dat kan en wat bovendien economisch gezien verstandig is."</p>

  <p><strong>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</strong></p>

  <p>,,Van het onderdeel warmte heb ik nog wat geleerd, met name de verhoudingen. Het is een beetje een ondergeschoven kindje in de discussie, dus is is fijn als je kennis hierover weer wordt opgefrist."</p>

