title: Watt Nu 2013 - Sytse Jelles
description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/sytsejelles' target='blank'>Sytse Jelles </a>
  (senior manager corporate strategy & development bij E.ON) voor het
  televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke
  keuzes dhr. Jelles heeft gemaakt voor Nederland in 2030.</p>

  <p>Sytse Jelles is senior manager corporate strategy & development bij E.ON.
  Dit bedrijf verkoopt gas, elektriciteit, warmte en energiediensten in
  Nederland en België.  Sytse Jelles vulde voor Watt Nu? het
  energietransitiemodel in en kwam zo tot een toekomstscenario voor de
  energiesector. Jelles geeft een toelichting op zijn
  <a href="http://www.energietransitiemodel.nl/scenarios/132824">scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5></p>

  <p>"Alles uit de kast."</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst en waarom? </h5>

  <p>"De grens aan de duurzaamheid wordt bepaald door de mate waarin die
  beschikbaar is. Ik denk dat we met dit scenario het maximale aan duurzaam -
  je wilt namelijk in momenten van grote vraag ook veel duurzaam hebben -
  realiseren, zonder dat we echt grote delen van de tijd energie weggooien."</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>"De kostenstijging is beperkt in mijn scenario, terwijl elektriciteit wel
  veel duurder wordt. Het is mogelijk om die kosten te drukken door zwaar op
  energiebesparing in te zetten. Gezinnen geven nu al een vrij groot deel van
  hun besteedbare budget uit aan energie. Dat kun je niet zomaar keer twee doen.
  Je kan niet aan een gemiddeld gezin vragen om 250 euro per maand meer te
  betalen aan de energierekening. Daarom is het belangrijk om die kosten beperkt
  te houden."</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>"Op een bepaalde manier is het 5 over 12 . Er zijn dingen onomkeerbaar
  veranderd door wat we doen, er is schade aangericht die niet meer te
  repareren is. Maar, als je zegt dat het 5 over 12 is, zeg je dat de zaak al
  helemaal verloren is. Dat is ook weer niet wat ik wil zeggen. In die zin is
  het vijf voor twaalf, of misschien wel 10 voor twaalf. We moeten niet al te
  panisch doen. Ik denk dat het vooral belangrijk is dat we ons er bewust van
  zijn dat de klok niet stilstaat. Als je met zijn allen zit te maffen, dan is
  het altijd 5 over twaalf."</p>

  <h5>Is de tijd van preventie voorbij?</h5>

  <p>"Ja, dat is het sowieso. Vooral ook omdat het niet aan ons is om te
  bepalen wat anderen doen. Niet dat je je daar achter kunt verschuilen, maar
  het is wel de realiteit."</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en
  degene die u verwacht?</h5>

    <p>"De toekomst die ik verwacht of die ik vrees, houdt -in afwijking van
  mijn scenario- geen rekening met de houdbaarheid van je energievoorziening als
  geheel. Je kunt met de aannames die ik heb gedaan en met de beperkingen van
  het model, 30 procent duurzaam in 2030 halen met een gelijkblijvende
  energierekening. Dat betekent bijvoorbeeld ook dat je fossiele centrales in de
  lucht moet houden omdat je ze nodig hebt voor de voorzieningzekerheid. Als je
  dat niet doet, dan heb je ze niet en dan gaan de prijzen weer omhoog. Ik
  voorzie een soort lappendeken van snelle, zichtbare, maar structureel slechte
  maatregelen. Vergelijking: 0 procent bijtelling voor zuinige auto's. Als je je
  doel haalt, namelijk iedereen rijdt in een zuinige auto, dan moet je stoppen
  met die maatregel. Anders is het totaal onhoudbaar. Hoe dichter je bij je
  doelstelling komt, hoe onhoudbaarder je instrument om het te stimuleren, wordt."</p>

  <h5>Het kan mogelijk een initiële push geven?</h5>

  <p>"Daar zijn we voorbij. Neem nou zonnepanelen op daken. In het 5-jarenplan
  van China is opgenomen dat die panelen over 5 jaar maar 20% kosten van wat
  ze nu kosten. Het gebeurt gewoon, daar heb je die push niet voor nodig. Je
  hebt nu vooral een manier nodig om daar in je systeem mee om te kunnen gaan."</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>"Dat het moeilijk is om nog meer duurzame energie te maken, zonder dat je
  uit de bocht vliegt, zonder dat je het allemaal moet importeren."</p>

  </span>
