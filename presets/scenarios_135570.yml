title: Watt Nu 2013 - Hans Grunfeld
description: ! '<span class=''nl''>

  Dit scenario is gemaakt door

  <a href=''http://wattnu.nl/gasten/hansgruenfeld'' target=''blank''>Hans Grünfeld</a>

  (directeur van de vereniging voor grootverbruikers van energie, VEMW) voor

  het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien

  welke keuzes dhr. Grünfeld heeft gemaakt voor Nederland in 2030.


  <p>Hans Grünfeld, directeur van Vereniging voor Energie Milieu en Water (VEMW)

  is op 24 maart te gast bij Watt Nu.  Hij schetste ter voorbereiding op de

  discussie met behulp van het energietransitiemodel een toekomstscenario voor

  de energiesector. Grünfeld geeft een toelichting op zijn

  <a href="http://et-model.com/scenarios/135570">scenario</a>. </p>


  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel

  willen meegeven?</h5>


  <p>"Het duurzaam transitiescenario. Omdat het duurzaamheid realiseert zoals

  die ooit is gedefinieerd door de commissie Brundtland.Namelijk duurzaamheid

  die zowel een vermindering van de uitstoot van emissies, als de economische

  groei mogelijk maakt. Duurzaamheid is meer dan alleen CO2-reductie of meer

  windmolens of meer zonnepanelen. Het is een model waarbij je ook in de

  toekomst de welvaart handhaaft, maar met minder belasting voor het milieu.

  Dat is precies het doel dat duurzaamheid nastreeft.” </p>


  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>


  <p>"De energiemix die ik voorzie is een hele diverse mix, waarbij je inzet op

  bijna alle beschikbare middelen. Dat betekent zowel fossiele brandstof, als

  hernieuwbare energie. Simpelweg omdat we niet beschikken over een silver

  bullet, één oplossing die én leidt tot economische groei,  én die CO2 –

  emissie aanzienlijk reduceert én ook nog eens onze energievoorziening

  veiligstelt.” </p>


  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het

  percentage hernieuwbare energie gemaakt?</h5>


  <p>"Bij elke maatregel moet je bedenken wat de effecten zijn voor

  betrouwbaarheid, betaalbaarheid en CO2-reductie. Dat maakt het ook

  verschrikkelijk lastig. Je kunt niet eenvoudig een keuze maken voor de beste

  optie, want die is er niet. Het is altijd een kwestie van afwegen. Je zult

  dus relatief dure technologieën moeten gebruiken zoals wind op zee, maar ook

  kolen. Er moet dan wel zoveel mogelijk biomassa mee worden gestookt in de

  centrale en we moeten gebruik maken van de mogelijkheid om CO2 op te slaan.” </p>


  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>


  <p>"Het is zeker geen 5 over 12. We zitten met een formidabele uitdaging,

  maar ik wil toch waken voor fatalisme en doemdenken. We hebben alle

  mogelijkheid in handen om er ook in de toekomst iets moois van te  maken en

  dat moeten we ook vooral doen. Dus laten we alsjeblieft niet zeggen dat het

  5 over 12 is, want dan kunnen we net zo goed met onze handen over elkaar

  zitten wachten tot de wereld vergaat.” </p>


  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>


  <p>"Daar zie ik geen verschil in, want dan zou ik ook geen enkele rol voor

  mezelf zien in het streven om de gewenste toekomst te realiseren.” </p>


  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>


  <p>"Het aardige is dat het model een aantal consequenties weergeeft van door

  velen wenselijk geachte opties. Zoals het inzetten van biomassa. Dat klinkt

  als een aantrekkelijke optie, maar slechts weinig mensen realiseren dat je

  daar heel veel landoppervlakte voor nodig hebt. Dat wordt heel duidelijk

  aangegeven in dit model. Hetzelfde geldt voor het switchen naar andere

  technologieën en de effecten daarvan op kosten. Wat ik ervan heb geleerd, is

  dat het mogelijk is om een aanzienlijke CO2-reductie te bewerkstelligen,

  zonder de kosten van de energievoorziening volledig uit de plan te laten

  rijzen. Dat vind ik een belangrijke positieve uitkomst van dit model. “ </p>


