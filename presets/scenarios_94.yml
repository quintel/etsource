title: Watt Nu 2012 - Tjerk Wagenaar
description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Tjerk Wagenaar (Directeur Natuur & Milieu) voor
  het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke
  keuzes Dhr. Wagenaar gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt
  u nakijken op <a href=''http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0''
  target=''blank''>RTL XL</a>.</p>

  <p>Tjerk Wagenaar is directeur van de stichting Natuur en Milieu. Het tempo waarmee
  we onze energievoorziening verduurzamen vindt hij veel te traag. Om te versnellen,
  heeft hij heldere oplossingen zoals een hogere energiebelasting voor grootverbruikers
  en een laag BTW tarief op zonnepanelen.</p>

  <p>Tevens vindt Wagenaar dat de overheid meer aandacht moet vestigen op duurzaamheid.
  Op dit moment beweegt zij niet snel genoeg. De grote industrieÃ«n houden groene
  ontwikkelingen tegen en alleen de overheid kan dit aan banden leggen.</p>

  <p>Wagenaar is desondanks optimistisch over de energietransitie doordat er veel
  positieve geluiden te horen zijn vanuit het bedrijfsleven en consumenten. Maar het
  tempo is alsnog te traag en dus een grote zorgenpost.</p>

  </span>

  <span class=''en''>

  This scenario has been made by Tjerk Wagenaar (CEO Natuur & Milieu) for the TV show
  ''Watt Nu?!''. When you open this scenario you can see the choices that Mr. Wagenaar
  made for the Netherlands in 2030. The show itself can be seen on <a href=''http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0''
  target=''blank''>RTL XL</a>.

