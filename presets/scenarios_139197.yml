description: |
  <span class='nl'>
  Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/sanderlensink' target='blank'>Sander Lensink</a>
  (expert bij Energieonderzoek Centrum Nederland) voor het televisieprogramma
  'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes dhr. Lensink
  heeft gemaakt voor Nederland in 2030.

  <p>Sander Lensink is onderzoeker bij ECN (Energieonderzoek Centrum  Nederland).
  Hij schetste met behulp van het Energietransitiemodel een toekomstscenario
  voor de energiesector. Dit deed hij ter voorbereiding op het
  televisieprogramma Watt Nu. Lensink geeft een toelichting op zijn
  <a href="http://et-model.com/scenarios/139197">scenario</a>. </p>

  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen
  meegeven?</h5>

  <p>"In de zin van grote duurzaamheidambities moet ik even een mooie titel
  verzinnen. Je kan het  ‘Stevige Doelen’ noemen.” </p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>"De energiemix is vooral zeer duurzaam met een hele grote rol voor
  biomassa en maar weinig fossiel. Ik heb voor deze mix gekozen omdat je
  uiteindelijk natuurlijk helemaal wilt verduurzamen en je wilt helemaal van
  de CO2 uitstoot af, je wilt technologieontwikkeling doen.” </p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>"Ik heb geprobeerd de doelen van duurzaamheid en CO2 samen op te laten
  lopen. CO2-reductie is nodig voor het hier en nu. Duurzame energie vooral
  als innovatie, voor de lange termijn. In mijn scenario heb ik gekozen voor 40%
  CO2-reductie en 40% duurzaam. Ze moeten dicht bij elkaar liggen, zodat je
  een mooie mix te pakken hebt van opties voor de korte termijn en opties voor
  de lange termijn. Wat betreft de kosten, de transitie kost gewoon geld. Er
  zitten allerlei baten ergens anders in de samenleving, maar als je puur naar
  het energiesysteem  kijkt, wordt het duurder. Daar moet je heel eerlijk over
  zijn en niet het idee hebben dat we allerlei mooie, nieuwe technieken in gaan
  voeren en dat het ons geen cent extra gaat kosten."</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>"Ik heb het idee dat we bij hernieuwbare energie enorme stappen maken,
  vooral internationaal. Dus wat betreft hernieuwbare energie is het 5 voor 12.
  We moeten het aanpakken, maar het is niet te laat. Bij CO2 ligt het anders.
  Sorry, maar eigenlijk zijn we te laat, het is 5 over 12.  Het klimaatprobleem
  is nu al zichtbaar om ons heen. We moeten ons realiseren dat we grotere
  klimaateffecten over ons af hebben geroepen dan noodzakelijk was.” </p>

  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>

  <p>"Daar zie ik weinig verschil tussen. Ik heb er vertrouwen in dat we de
  energietoekomst die ik wil, gaan realiseren.” </p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten
  gegeven?</h5>

  <p>"Zelf was ik iets pessimistischer over mogelijkheden voor duurzame energie
  dan wat uit het model kwam.” </p>

  <h5>16% duurzame energie in 2020, haalbaar?</h5>

  <p>"Ja, dat kunnen we halen, maar dan moeten we er wel onze schouders onder
  zetten.” </p>
  </span>

