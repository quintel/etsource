  (projectmanager in de bouw) voor het televisieprogramma ''Watt Nu?!''. Als u dit

  scenario opent kunt u zien welke keuzes dhr. Van Warmerdam heeft gemaakt voor

  Nederland in 2030.


  <p>Ronald van Warmerdam is projectontwikkelaar bij het Project Management

  Bureau van Amsterdam en docent aan de TU Delft. Hij is op persoonlijke titel

  te gast bij Watt Nu?. Met behulp van het energietransitiemodel schetste hij

  een  toekomstscenario voor de energiesector van Nederland. Van Warmerdam geeft

  een toelichting op zijn

  <a href="http://www.energietransitiemodel.nl/scenarios/134355">scenario</a>. </p>


  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen

  meegeven?</h5>


  <p>“‘Het pragmatische scenario’ De reden dat ik voor deze titel kies, is dat

  al die hoge ambities die ik hoor in de pers en van politici, altijd onhaalbaar

  zijn gebleken. Dit gaat op voor de uitgesproken ambities op zowel Europees,

  nationaal als op gemeentelijk niveau. In de afgelopen 6 a 7 jaar zie je

  helemaal geen afname van CO2, maar juist een toename. Die 30, 40, en 50%

  ambities, zijn niet realistisch. Om de duurzaamheidsbeweging een positieve

  stimulans te geven moeten we met realistische beelden werken, anders wordt je

  ontzettend ongeloofwaardig.” </p>


  <h5>Hoe omschrijft u de door u gekozen energiemix van de toekomst?</h5>


  <p>“Als een tegenvaller. Ik geloofde echt dat ik een realistisch beeld zou

  schetsen door niet al te exorbitante veranderingen op te nemen. Maar daarmee

  is de energiemix helemaal niet in de buurt van mijn doelstelling gekomen. Ik

  moet eens goed nadenken of ik mijn doel moet bijstellen. Al voelt dat raar,

  want ik ben positief voorstander van de verduurzaming van gebouwen, gebouwde

  omgeving, steden en de energietransitie.” </p>


  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het

  percentage hernieuwbare energie gemaakt?</h5>


  <p>“Ik denk dat energie veel en veel duurder wordt. De trend is namelijk dat

  de prijs stijgt. De gasprijs steeg met 180 % in de laatste tien jaar en  de

  elektriciteitsprijs met 100%. Ik denk dat die trend zich door gaat zetten.

  Zeker als de energieschaarste in de toekomst toeneemt. De energievraag van de

  derde wereld bijvoorbeeld, stijgt enorm. Aardgas in Nederland raakt bovendien

  op. De kostprijs wordt gewoon hoger. Het tweede is dat ik denk dat overheden

  minder invloed zullen hebben op dat systeem. De markt en de private sector

  moeten het zelf doen. Ik zie overigens ook een positieve beweging,

  bijvoorbeeld dat burgers zelf initiatieven nemen om PV panelen te kopen.” </p>


  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>


  <p>“Ik ben een positief mens, maar als het gaat over de verduurzaming van de

  wereld ben ik niet erg positief. Wat betreft de wereld en het klimaat is het

  wat mij betreft 5 voor 12, we kunnen nog wat doen.” </p>


  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>


  <p>“Ik zou een hogere ambitie willen stellen, dan wat mijn verwachting is. Ik

  kom net uit Singapore, een hele autocratische maatschappij. De overheid in

  Singapore heeft een grote invloed op de maatschappelijke beweging. Grote

  bewegingen kunnen daardoor gemakkelijk worden doorgevoerd. Wij hebben een

  politiek, economisch systeem waarin grote veranderingen zijn afgevlakt. Er zal

  geen grote verandering komen, tenzij er eerst een mentaliteitsverandering

  plaats vindt. Ik denk dat we geen grote revoluties mee gaan maken.” </p>


  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>


  <p>“Ja, ik vind het verbazingwekkend hoe ingewikkeld het is om een doelstelling

  te halen, terwijl ik zelf dacht dat het een gematigde doelstelling was.” </p>


