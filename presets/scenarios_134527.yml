title: Watt Nu 2013 - Ruud Koornstra
description: ! '<span class=''nl''>

  Dit scenario is gemaakt door

  <a href=''http://wattnu.nl/gasten/ruudkoornstra'' target=''blank''>Ruud Koornstra</a>

  (duurzaam ondernemer) voor het televisieprogramma ''Watt Nu?!''.

  Als u dit scenario opent kunt u zien welke keuzes dhr. Koornstra heeft gemaakt

  voor Nederland in 2030.


  <p>Duurzaam ondernemer Ruud Koornstra is het ''groene geweten'' in de discussie

  over de energietoekomst van Nederland bij Watt Nu?. Ter voorbereiding,

  schetste hij met behulp van het Energietransitiemodel zijn visie voor de

  energietoekomst van Nederland. Hij geeft een toelichting op zijn

  <a href="http://www.energietransitiemodel.nl/scenarios/134527">scenario</a>. </p>


  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen

  meegeven?</h5>


  <p>“‘Revolutionaire transitie’ De urgentie is extreem en ik heb dan ook

  extreme dingen ingevuld. Ik denk dat de transitie werkt als een dijkdoorbraak,

  het sijpelt al aan alle kanten en straks begeeft die dijk het. We moeten nu

  grote stappen zetten, want met kleine stapjes lukt het niet.”</p>


  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>


  <p>“Ik wil fossiele brandstoffen draconisch snel afbouwen. Ik heb dingen

  ingevuld waarvan je denkt. ‘kan dat allemaal wel?’ Ja, het kan, omdat ik denk

  dat er nieuwe technieken aankomen. Ik geloof bijvoorbeeld in synthetische

  brandstof gemaakt van zonne-energie die een koolstofverbinding maakt met CO2

  en dan gewoon via het huidig netwerk vervoerd kan worden. Ik geloof ook in een

  extreme vorm van energiebesparing, efficiency. We verspillen nu 92 % ik

  streefde ernaar dat met 50 % terug te dringen. Dat is niet helemaal gelukt,

  maar 40 % heb ik in ieder geval gehaald.” </p>


  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het

  percentage hernieuwbare energie gemaakt?</h5>


  <p>“Ik ben uitgegaan van zo min mogelijk CO2 en heb op basis van nieuwe

  technieken de koppeling gemaakt. Wat betreft de kostenafweging: fossiele

  brandstof wordt uiteindelijk extreem duur omdat het een heel schaars product

  gaat worden. 150 jaar geleden hadden we geen fossiele brandstoffen, over 100

  jaar hebben we het ook niet meer. In de ontwikkeling van de mensheid van

  honderden miljoenen jaren, hebben we in totaal maar 300 jaar fossiele

  brandstof gebruikt. Op de grote schaal van de geschiedenis en de toekomst is

  het dus een minor onderwerp. Voor het voortbestaan van de aardkloot is het

  belangrijk dat we het zo snel mogelijk afbouwen.” </p>


  <h5>Je bent iets duurder uitgekomen?</h5>


  <p>“In het model wordt gerekend met de prijzen van nu. Een led lamp waarmee

  je 90 procent energie bespaart kostte 3 jaar geleden 30 euro, nu kun je zo’n

  lamp bij IKEA kopen voor 5 euro. Ik denk dus dat we in de kosten naar

  beneden gaan. Kosten voor een batterij voor elektrische auto’s, voor

  energieopslag, smart grids, et cetera. Die gaan allemaal meehelpen zodat we

  decentraal voordelig energie kunnen maken. Ik denk ook dat we besparen op

  volksgezondheid door minder uitstoot. Op de totale begroting van Nederland

  zal de transitie positieve effecten hebben. Onder aan de streep zijn we

  voordeliger uit, daar ben ik van overtuigd.” </p>


  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>


  <p>“Peter Bakker (voorzitter van de World Business Council for Sustainable

  Development) was laatst in Nederland. Hij zei: ‘het gat tussen de urgentie en

  wat we er vandaag de dag aan doen, wordt elke dag groter’. Het is dus echt

  wel 5 over 12, maar ik ben niet zo depressief dat ik denk dat we het niet

  kunnen halen. De oplossingen voor al onze problemen en onze uitdagingen

  liggen voor handen. We moeten het alleen doen. Sociaal maatschappelijk,

  commercieel, financieel, grondstoffen, armoede, energie, dat hangt allemaal

  aan elkaar. We krijgen nu op alle vlakken door dat we moeten handelen.

  Degenen die niet handelen zijn zij die belang hebben bij de oude industrie.

  We zijn rijk geworden van slavenhandel, piraterij, kinderarbeid, maar we

  hebben het wel afgeschaft. Dat zal met de fossiele brandstof ook gebeuren.

  We danken voor de welvaart die het heeft gebracht, maar het is voorbij.” </p>


  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>


  <p>“Ik denk dat dit ‘m gaat worden. Het enige verschil zit ‘m in de snelheid. </p>


  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>


  <p>“Dat hoe ingenieus het systeem ook in elkaar steekt, we misschien wel een

  supercomputer nodig hebben om alles in te voeren. Alle gedroomde oplossingen

  zijn nog niet in het model zijn opgenomen. Ik gebruik graag het voorbeeld van

  Kennedy, die zei ‘ik wil een man op de maan, maar weet nog niet hoe’. Een paar

  jaar later gebeurde het met een raket van materiaal dat nog niet was

  uitgevonden toen Kennedy zijn ambitie uitsprak.  Er zullen doorbraken zijn

  komende jaren. Er zal natuurlijk ook weerstand zijn, omdat die doorbraken het

  hele model van de gevestigde orde in gevaar brengen, maar het gaat komen. De

  grootste veranderingen in de wereld kwamen van mensen die aan het dromen waren.

  Dat kun je nooit in dit model op nemen, maar dat is wel de realiteit van de wereld.”
  </p>


  </span>

