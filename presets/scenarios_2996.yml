title: 80% CO2 reductiescenario
description: "Quintel Intelligence heeft een voorbeeldscenario gemaakt met 80% CO2 reductie voor 2050. Het is een scenario met beperkte economische groei (ongeveer 1% procent per jaar) tussen 2010 en 2050. De huidige 2010\xE2\x80\x9D state-of-the-art technology\xE2\x80\x9D wordt gebruik met uitzondering van zon en wind waar significante prestatieverbeteringen worden verondersteld (-37% voor wind op land tot \xE2\x80\x9378% voor zonnepanelen). Brandstofprijzen stijgen met 100% tussen 2010 en 2050 en de CO2-prijs is ongeveer 30 Euro per ton terwijl de totale energiekosten minder dan 5% stijgen t.o.v. vandaag. Ongespecificeerde effici\xC3\xABntie verbeteringen in iedere sector worden zo laag mogelijk gehouden om aan te blijven sluiten bij de realiteit van vandaag. De efficientie verbetering in de industrie is 1.2% per jaar in dit scenario. Gas, Olie, Kolen en Kernenergie leveren nog steeds een belangrijk deel \xC2\xA0van de primaire energie. CCS is niet zinvol in dit scenario. Er zijn alternatieven aan zowel de vraag- als aanbodzijde die effici\xC3\xABnter zijn voor iedere gespendeerde euro. Er is een belangrijke aandeel biomassa, wind en zon in de energiemix. Volgens ons is dit niet een energietransitie maar een energierevolutie. De taak die voor ons ligt in dit scenario is immens maar realiseerbaar. Veel plezier met het onderzoeken en verbeteren van dit scenario. Probeer je de implicaties van een dergelijk scenario eens voor te stellen."
