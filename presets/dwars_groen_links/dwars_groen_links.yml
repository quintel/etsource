title: DWARS, GroenLinkse jongeren energievisie
description: ! 'DWARS, GroenLinkse jongeren heeft nagedacht over de energietransitie,
  en geeft middels dit model haar visie. DWARS streeft naar een duurzame, leefbare
  en betrouwbare energievoorziening.

  Windenergie, zonne-energie en aardwarmte hebben hierin een sleutelrol. Dit zijn
  namelijk volgens DWARS de enige bronnen die echt duurzaam, leefbaar en betrouwbaar
  zijn. Dit scenario laat zien dat de transitie naar een duurzame, leefbare en betrouwbare
  energievoorziening mogelijk is en dat het niet eens veel geld kost. DWARS hoopt
  met dit scenario bij te dragen aan de discussie rond de energietransitie, en is
  van mening dat het energietransitiemodel een nuttige rol in deze discussie kan vervullen.

'
