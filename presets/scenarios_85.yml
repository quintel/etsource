title: Watt Nu 2012 - Marco Witschge
description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door Marco Witschge (Directeur Stichting Nederland Krijgt Nieuwe Energie) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Witschge gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737' target='blank'>RTL XL</a></p>\n\
  <p>Marco Witschge is directeur van de stichting Nederland krijgt Nieuwe Energie. Hij gelooft dat we grote economische risico\xE2\x80\x99s nemen als we nu niet of te weinig investeren in duurzame energie. Landen die nu voorop gaan lopen, zijn straks de meest welvarende economie\xC3\xABn als wereldwijd de energieprijzen enorm stijgen.</p>\n\
  <p>Marco Witschge voorziet een enorme stijging van de prijzen van fossiele brandstoffen. Mede daarom wil hij zo snel mogelijk de transitie maken naar duurzame vormen van energie. Hij stelt onder meer voor om 5.000 windmolens op zee te plaatsen.\n\
  Investeren in wind- en zonne-energie is volgens Witschge een slimme zet. Het levert op de lange termijn een hoger rendement dan \xE2\x80\x98hetzelfde geld\xE2\x80\x99 op een spaarrekening zetten.</p>\n\
  <p>Witschge is tegen kernenergie. Ook al reduceert het de CO2-uitstoot, het is volgens hem geen oplossing voor het duurzaamheidsprobleem omdat er een ander probleem bij komt, namelijk dat van kernafval. Volgens hem zou Nederland flink moeten investeren in duurzame energie zodat ons land koploper wordt en daardoor een concurrerende en welvarende economie zal hebben.</p>\n\
  </span>\n\
