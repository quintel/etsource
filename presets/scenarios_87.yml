title: Watt Nu 2012 - Pier Vellinga
description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door Pier Vellinga (Klimaatwetenschapper Universiteit Wageningen) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Vellinga gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d' target='blank'>RTL XL</a>.</p>\n\
  <p>Klimaatwetenschapper Pier Vellinga vindt dat de overheid haar ambities wel wat mag opschroeven als het gaat om duurzame energie. In plaats van investeren in kernenergie, moet de regering geld stoppen in windparken op zee.</p>\n\
  <p>Met wind op zee moet Nederland een inhaalslag maken op het vlak van duurzame energie. Daarnaast wil Vellinga veel meer elektrische auto\xE2\x80\x99s en hij wil decentrale energie meer faciliteren. Nederland moet stoppen met het gebruik van nucleaire energie, er liggen daarentegen veel kansen op het gebied van geothermie. Deze laatste vorm van het opwekken van energie is nog ernstig onderschat. Ook al kost de boring nu nog veel geld, het heeft meer potentie dan wij nu denken, zo meent Vellinga.\n\
  Met deze vormen van duurzame energie kan Nederland niet alleen haar afhankelijkheid van oliestaten tegen gaan, maar belangrijker nog, hiermee kan Nederland klimaatverandering stremmen.</p>\n\
  </span>\n\
  <span class='en'>\n\
