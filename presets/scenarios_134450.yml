  Nederland in 2030.

  <p>Vera Dalm is de directeur van Milieu Centraal. Stichting Milieu Centraal is
  een onafhankelijke voorlichtingsorganisatie die consumenten praktische
  informatie biedt over milieu en energie in het dagelijks leven. Vera Dalm
  maakte met het Energietransitiemodel een
  <a href="http://www.energietransitiemodel.nl/scenarios/134450">scenario</a>
  voor de energietoekomst van Nederland. </p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>"‘De drieslag’: energiebesparing, zelf opwekken, groene stroom en andere
  duurzame bronnen. Als eerste moet je zelf zoveel mogelijk energie besparen.
  Wát je dan nog nodig hebt zoveel mogelijk zelf opwekken. En wat je dan nog van
  buiten nodig hebt zo duurzaam mogelijk produceren. Deze drieslag kan je op
  alle schaalniveaus toepassen, van je eigen huis tot en met de hele wereld.
  Maar laten we het even behapbaar houden; ook het nederlandse energiebeleid kan
  met dit principe prima uit de voeten. Daar heb ik het accent op gelegd in mijn
  energietransitiemodel.  </p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>Maximaal duurzaam en slim koppelen. We bekijken veel energievraagstukken
  teveel stuk voor stuk. Als je vraag en aanbod, opwekking en gebruik veel
  slimmer op elkaar afstemt, win je enorm aan efficiency. Gelukkig wordt er nu
  veel  mee geexperimenteerd. De slimme meter en smart grids zijn de voorboden
  van nog veel innovatievere manieren om dat te kunnen doen. </p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>Het leuke is altijd dat duurzame energie uiteindelijk goedkoper is. Dat heb
  ik ook in het model kunnen zien. En uiteindelijk zullen de kosten voor
  fossiele bronnen zodanig stijgen, dat duurzaam vanzelf noodzaak wordt. Dus
  je bent slimmer als je er nu al mee begint.  </p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf'?</h5>

  <p>Kunstenaar Jan van der Veer maakte de klok ‘NU’. Hoe laat je ook kijkt,
  het is altijd NU. Dat geldt ook voor klimaat aan en energievraagstukken. Je
  moet stilstaan bij wat je NU kunt doen en dat dan ook NU doen. Het verleden
  kun je toch niet ongedaan maken. Je kunt wel keuzes maken die de toekomst bepalen. </p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en
  degene die u verwacht?</h5>

  <p>De toekomst maak je zelf. Dus gewoon lekker daaraan werken. Een aloude
  Loesje boven mijn buro met het bord; ‘idealen in uitvoering’.</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>Ik blijf het een verbazend knap model vinden dat met een enorme kennis is
  gemaakt. Wat mij betreft zouden veel mensen het eens moeten proberen, daarom
  ben ik blij dat er ook een publieksvriendelijke versie is. En dan gaat het
  me niet om de uitkomsten, maar om het feit dat mensen door het te spelen
  zich bewust worden van alle mogelijkheden en de vragen die daarbij horen.  </p>

  <h5>Wat is je standpunt mbt het thema van de uitzending?</h5>

  <p>Dat heb ik helder genoeg verwoord in de uitzending, denk ik zo. Kijken dus! ;-) </p>

