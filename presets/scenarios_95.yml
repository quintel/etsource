title: Watt Nu - Jo van den Brand
description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jo%20van%20den%20Brand' target='blank'>Jo van den Brand</a> (Professor Natuurkunde) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van den Brand gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p>
  <p>Professor Jo van den Brand rekent door wat alternatieve energiebronnen ons opleveren aan stroom en tegen welke kosten. Zijn conclusie: wind- en zonne-energie moeten we absoluut inzetten, maar daar gaan we het niet mee redden. Extra kernenergie is noodzaak.</p>
  <p>Volgens van den Brand hebben we tot 2030 voldoende fossiele energie tot onze beschikking. Daarna moeten we andere manieren van energieopwekking vinden. In plaats van te investeren in wind- en zonne-energie moet de overheid geld investeren in het ontwikkelen van alternatieve energiebronnen.</p>
  <p>Omdat van den Brand denkt dat we in 2030 niet genoeg duurzame energiebronnen hebben om uit te putten, zijn kerncentrales noodzakelijk om het energietekort aan te vullen.</p>
