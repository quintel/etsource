title: Watt Nu 2013 - Dick Benschop
description: ! "<span class='nl'>

  Dit scenario is gemaakt door Dick Benschop (directeur van Shell) voor het
  televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke
  keuzes dhr. Benschop heeft gemaakt voor Nederland in 2030.

  <p>Dick Benschop, directeur van Shell, schetste met behulp van het
  energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft
  een toelichting op zijn
  <a href='http://energietransitiemodel.nl/scenarios/137349'>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>'‘Bewuste groene groei’. Deze titel benadrukt dat de economie niet krimpt.
  Het is een groeiende economie die ook moet vergroenen. De kosten moeten wel
  beheersbaar zijn, dus ze mogen iets omhoog maar niet teveel vanwege de
  competitiviteit in Europa en in de wereld.'</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>'Efficiënter, aardgas en hernieuwbare energie. Het kan veel efficienter,
  met lagere emissies en minder CO2'.</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>'We zijn beneden het oorspronkelijke kostenniveau gebleven door een
  enorme energiebesparing. Dat heeft de mogelijkheid gegeven om een
  aanzienlijke hoeveelheid hernieuwbare energie in te zetten, voornamelijk zon
  en wind.  We geloven minder in biomassa voor elektriciteitsopwekking, omdat
  we de combinatie met kolencentrales niet kiezen. We hebben wel
  biobrandstoffen meegenomen, vooral voor auto’s.'</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>'Wat mij betreft is het 5 voor twaalf, we zijn geen doemdenkers. Aan de
  andere kant moet ik er wel bij zeggen dat als we kijken naar de scenario’s
  van Shell er geen realistisch scenario te bedenken is waarbij je onder de 2
  graden temperatuurstijging blijft. Qua internationale opvattingen over die
  mate van  klimaatverandering blijft de wereld in ons scenario aan de ‘foute kant’
  van de temperatuurstijging. Voor klimaat lijkt het 5 over 12, maar voor
  energietransitie is het 5 voor twaalf.'</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en
  degene die u verwacht?</h5>

  <p>'Op dit moment zien we een kolen- en hernieuwbaar scenario voor de
  komende tien a vijftien jaar ontstaan. Dat vinden we zeer ongewenst. Niet
  alleen vanwege een hele dure CO2-reductie. Het is daarnaast niet echt
  duurzaam als je veel kolen met biomassa inzet in elektriciteitscentrales. We
  moeten meer doen met zon en wind. Over een langere periode kunnen we met
  wind op zee 4-5-6 GW halen. Aan biomassa moet je duurzaamheidscriteria
  hangen en je kunt beter inzetten op biofuels.'</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>'Ja, over de dominantie van de industrie. Ik wist dat het energieverbruik
  hoog was, maar niet dat het zo hoog was. Het is toch niet eenvoudig om het
  doel van veertig procent CO2 reductie te halen. Je moet daar heel veel voor
  doen. We doen het in ons scenario met isolatie best netjes, op transport ook
  redelijk, maar het zit ‘m vooral in de industrie. We zijn realistisch wat
  betreft de huidige inschattingen en toch haal je de doelstelling net niet.'</p>
</span>

