description: ! "<span class='nl'>
  <p>Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/mettetevelde' target='blank'>Mette te Velde </a>
  (blogger voor en oprichter van Strawberry Earth) voor het televisieprogramma
  'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes
  mw. Te Velde heeft gemaakt voor Nederland in 2030.</p>


  <p>Mette te Velde is journaliste en oprichter van de blog over duurzaamheid
  Strawberry Earth. Op zondag 28 april is ze te gast bij Watt Nu. Te Velde
  schetste ter voorbereiding op dit programma met behulp van het
  Energietransitiemodel een toekomstscenario voor de energiesector. Ze geeft een
  toelichting op haar
  <a href='http://www.energietransitiemodel.nl/scenarios/143903'>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen
  meegeven ?</h5>

  <p>'‘Koploper Nederland’. Ik vind dat het Nederland ontbreekt aan leiderschap,
  ook ten opzichte van andere landen. We zijn heel afwachtend als het om dit
  vraagstuk gaat, terwijl we juist koploper zouden moeten zijn. Gezien onze
  rijkdom en  kennis moet dat kunnen. Het wordt tijd dat we onze nek uitsteken.'</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>'Een realistische energiemix waarbij het vooral gaat om het creëren van
  een Nederland waarin het prettig leven is voor toekomstige generaties. Met
  schone lucht, schoon water en voldoende energie voor iedereen.'</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>'Het is een heel ingewikkeld vraagstuk, maar de doelstelling is ten
  eerste dat we die CO2-uitstoot beperken. Daarbij kun je heel veel kansen
  zien in plaats van obstakels als het gaat om het financiële plaatje. Je kunt
  kijken naar de kosten van hernieuwbare energie maar er zijn ook kansen om
  geld te verdienen. Als het gaat om die koplopersrol, maar ook als het gaat
  om werkgelegenheid en om besparing van energie. Ik zie het probleem van de
  kosten niet. Ik zie alleen een probleem van CO2-uitstoot en dat moeten we
  aanpakken.'</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’?</h5>

  <p>'Vijf over twaalf, want ik denk dat we heel erg achter de feiten aanlopen.
  We hadden eigenlijk gisteren moeten beginnen en ik hoop dat we nu dan
  vandaag kunnen beginnen. Ik ben een beetje ongeduldig hierover, maar ik
  probeer optimistisch te blijven. Wat ik wel positief vind aan deze tijd, is
  dat partijen met elkaar om de tafel gaat zitten. Het is niet zo dat iedereen
  met de vinger naar een ander wijst van ‘jullie doen het fout’. Er wordt
  geprobeerd om gezamenlijk tot overeenstemming te komen. Al zijn er
  natuurlijk ook een heleboel partijen die de transitie tegen willen houden en
  die liever achterover leunen dan de eerste te zijn. De duurzame ontwikkeling
  heeft wat gezonde competitie nodig om die partijen uit hun stoel te krijgen.'</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en
  degene die u verwacht?</h5>

  <p>'Ik hoop en denk dat mijn voorspelling realistisch is, maar k ben me er
  wel van bewust dat niet iedereen in Nederland denkt zoals ik. Er moet dus
  nogal wat bewogen worden. Ik denk dat de verandering van onderaf zal moeten
  komen, van de consument die van bedrijven en overheid eist dat er snelheid
  komt. Ik vind dat we recht hebben op een schoon Nederland, zeker ook voor de
  toekomstige generaties. Wij dragen daarvoor de verantwoordelijkheid. Als
  mensen zich dat realiseren dan is mijn scenario wel realistisch. Ik denk dat
  de meeste mensen wel een schoner Nederland willen, maar ze moeten even
  wakker worden geschud.'</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>'Ja heel veel, want ik ben een leek op dit gebied. Ik weet natuurlijk wel
  wat ik graag wil: een groen, schoon Nederland. Maar ik weet nog veel te weinig
  van alle problemen die de verschillende energiebronnen met zich mee brengen,
  waar het vandaan komt, in hoeverre we afhankelijk zijn van het buitenland,
  in hoeverre we zelf energie opwekken. Ik leer veel van dit model en wil
  eigenlijk nog meer te weten komen.'</p>

  <h5>De volgende aflevering gaat over energietransitie. In een zin uw standpunt?</h5>

  <p>'De transitie kan niet snel genoeg kan gaan. Op naar een duurzaam
  Nederland, waarin we werken met hernieuwbare energiebronnen.'</p>
