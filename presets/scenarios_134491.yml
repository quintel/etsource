description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/gasten/piervellinga' target='blank'>Pier Vellinga</a> 
  (klimaatwetenschapper aan de universiteit van Wageningen) voor het televisieprogramma 'Watt Nu?!'. Als u dit
  scenario opent kunt u zien welke keuzes dhr. Vellinga heeft gemaakt voor
  Nederland in 2030.</p>

  <p>Pier Vellinga is klimaatwetenschapper bij onder andere Wageningen University en de Vrije Universiteit Amsterdam. Hij schetste ter voorbereiding op Watt Nu? een toekomstscenario voor de energiesector. Dit deed hij met behulp van het Energietransitiemodel. Vellinga geeft een toelichting op zijn scenario.</p>

  <p><strong>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven en waarom juist die titel?</strong></p>

  <p>,,‘Realpolitik’. Het is een scenario waarbij je wel aan je internationale verplichtingen voldoet, maar toch betrekkelijk weinig extra geld uitgeeft. Het is een gemakkelijk haalbaar scenario, zonder echt grote investeringen. De kosten van de energie blijven in Nederland ongeveer hetzelfde. Het is niet mijn gewenste scenario, maar het is waar Nederland op uit zal komen, met de manier waarop we nu vrij traag met de problematiek omgaan.”</p>

  <p><strong>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</strong></p>

  <p>,,In mijn mix ben ik uitgegaan van het in stapjes uitfaseren van fossiel. In 2030 zullen we nog een flink aandeel fossiele bronnen hebben, maar toch minder dan nu. De fossiele bronnen worden vervangen door een mix van duurzame bronnen.”</p>

  <p><strong>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage hernieuwbare energie gemaakt?</strong></p>

  <p>,,Ik ga uit van een CO2-prijs van ongeveer 30 euro per ton. De kolen-, gas– en biogascentrales gaan richting ccs (red. afvang en opslag van CO2). Ik heb de investeringskosten voor duurzaam vrij voorzichtig ingeschat, het wordt geen totale revolutie. Met dit scenario kunnen we op een redelijk slimme, kosteneffectieve manier voldoen aan onze internationale CO2-verplichtingen.”</p>

  <p><strong>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</strong></p>

  <p>,,Wat het klimaat betreft is het 5 over 12. Een groot deel van de schade is al begonnen, en zal toenemen. Daar moeten we mee leven. Dat is ook de reden dat ik adaptieonderzoek doe. Uiteindelijk wil je ook in Nederland droge voeten houden. Met ccs kunnen we de wijzer misschien weer tien minuten terug draaien. “</p>

  <p><strong>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</strong></p>

  <p>,,Ik zou liever een toekomst willen die veel verder gaat dan mijn scenario. Als burger en als klimaatwetenschapper zou ik zeggen: we moeten binnen 20 jaar naar 0 CO2. Maar ik weet dat er ook andere prioriteiten in de wereld en in de politiek zijn. Ik zie dus nog een groot gat tussen wat wenselijk is en mijn scenario. Mijn scenario is ingegeven door nationaal en internationaal politiek realisme.”</p>

  <p><strong>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</strong></p>

  <p>,,Het model geeft elke keer nieuwe inzichten, maar je moet er wel veel mee stoeien om vanuit een lichte verwarring tot een dieper inzicht te komen. Het blijft iets voor deskundigen en voor mensen die zich er echt in willen verdiepen. Een inzicht dat het model mij gaf, is bijvoorbeeld dat in mijn model in Nederland de energievraag van de industrie 3 x zo groot is dan dat van de gewone burgers. Ik dacht voorheen dat de verhouding 1/3 transport, 1/3 huishoudens en 1/3 industrie was, maar in wezen zie je dat het 2/3 industrie is en die andere twee ieder 1/6. Dat betekent dat alle transitielui –daar reken ik mezelf ook toe, dus kei hard tegen die industrie aanlopen.”</p>

