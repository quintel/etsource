description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Stef%20van%20Dongen' target='blank'>Stef van Dongen</a> (Directeur Enviu) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Van Dongen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee' target='blank'>RTL XL</a>.</p>\n\
  <p>Stef van Dongen is de oprichter van Enviu, een organisatie die duurzame innovaties ontwikkelt en in de markt zet. Hij gelooft niet in een top down benadering, maar in de kracht van de massa: Als mensen massaal energie besparen, levert dat meer op dan het zoveelste VN-verdrag.</p>\n\
  <p>Volgens van Dongen leeft het onderwerp \xE2\x80\x98energie\xE2\x80\x99 niet onder de gemiddelde Nederlander: \xE2\x80\x9CVeel mensen denken dat we al heel ver zijn maar dat zijn we nog helemaal niet.\xE2\x80\x9D In Nederland gebeurt nog veel te weinig en om dat tij te keren gelooft van Dongen heel erg in een bottum-up beweging. Hij stelt dat er ook veel visie is vanuit bijvoorbeeld Nederlandse ondernemers. Het onderwerp energie moet voor consumenten aan hobby\xE2\x80\x99s of passies gerelateerd worden, zodat het onderwerp meer gaat leven.</p>\n\
  <p>Regelgeving zou consumenten moeten stimuleren om zelf maatregelen te nemen. Bijvoorbeeld een laag belastingtarief op zonnestroom.</p>\n\
  </span>\n\
