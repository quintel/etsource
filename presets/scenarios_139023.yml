title: Watt Nu 2013 - Marc Cornelissen
description: ! '<span class=''nl''>

  <p>Marc Cornellissen is ‘professioneel avonturier’ en ‘inspirator’ op het gebied van samenwerking, leiderschap en duurzaamheid. Op 31 maart is hij het groene geweten bij Watt Nu. Cornelissen schetste ter voorbereiding met behulp van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij  geeft een toelichting op <a href="http://www.energietransitiemodel.nl/scenarios/139023">zijn scenario</a>    </p>

	<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

	<p>”Ik denk dat mijn scenario een ambitie weergeeft die je kunt realiseren met de perspectieven die we nu hebben. Mijn scenario is eigenlijk een soort ondergrens. ‘Het minimale scenario van de toekomst.’ Ik denk namelijk dat je niet ambitieus genoeg kunt zijn om CO2-uitstoot naar beneden te brengen.”     </p>

	<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

	<p>“We moeten eventueel zelfs tegen hogere kostprijs stevig inzetten op de duurzame bronnen die we nu kennen, dus zonnepanelen en wind, wetende dat dat niet het eindstation zal zijn. We moeten ook inzetten op de ontwikkeling van biomassa. Op zoek naar nieuwe vormen van energie, energieopslag maar vooral ook besparing. Ik zie daarin een hele grote rol voor meer onderzoek, meer innovatie, meer ondernemerschap. Je ziet dat we op basis van wat we nu ter beschikking hebben al de eerste stappen kunnen zetten, maar dat is in essentie nooit voldoende. Ik ken in alle bescheidenheid de klimaatwetenschap en ben ervan overtuigd dat we uit die hoek de komende 10,20, 30, jaar steeds moeilijkere boodschappen te horen krijgen. We hebben nu nog het idee van het valt allemaal nog wel mee. Maar de ‘bottomline’ zal zijn dat we heel veel tijd hebben weggegooid en een inhaalslag moeten maken.”      </p>

	<h5>Hoe heeft u uw afwegingen gemaakt?</h5>

	<p>“Laten we de huidige middelen maximaliseren met een hoger rendement op wind. Dat is technisch goed mogelijk en financieel redelijk, maar het stuit op maatschappelijke weerstand. Daar moeten we doorheen. Van &#39;Not in my back yard moeten we eens af&#39;. We moeten ons huidige potentieel maximaal stretchen en wat betreft niet hernieuwbare bronnen stoeien met de beste alternatieven die we hebben en zo min mogelijk leunen op kolencentrales.”    </p>

	<h5>Waarvoor vervang je die?</h5>

	<p>“Als je werkt met veel wind, is gas handig omdat je dat snel bij kunt schakelen. Veel wind betekent ook dat je moet kunnen lenen van de buren en vice versa. Dan heb je een weerbarstig systeem met grote mate van leveringszekerheid. Overigens denk ik dat we de definitie daarvan moeten aanpassen. Alles op elk moment ter beschikking hebben is een achterhaald concept. Uiteindelijk moeten een beloning ontvangen als we energie gebruiken op momenten dat er een overschot is. Zo kunnen we een betere spreiding in het net bewerkstellingen.”      </p>

	<h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

	<p>“We hebben een blik op de klok, maar eigenlijk is het beeld nog zo onscherp dat we niet weten of het vijf voor of vijf over 12 is. Ik vind het belangrijk om dan vast te stellen dat het voorlopig nog vijf voor twaalf is. Dat geeft wel de urgentie aan, maar ook het perspectief. Een belangrijk gezegde luidt: don’t create fear without agency. De boodschap ‘het is vijf over 12’ zal uitermate verlammend werken op de verduurzaming en dat willen we niet.”     </p>

	<h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene die u verwacht?</h5>

	<p>“De toekomst die ik verwacht, gebaseerd op de lijn die we nu inzetten, is dat we veel minder ambitieus zijn en niet zo hoog gaan scoren. Tegelijkertijd ben ik de laatste die zegt dat je kunt voorzien hoe het zich zal ontwikkelen. Vanuit de huidige spelers kun je bijvoorbeeld een heel andere koers verwachten. Bijvoorbeeld China die plotseling een andere koers gaat varen en misschien een nieuwe standaard neerzet. Daar komt bij dat je nooit weet wat doorbraken in technologie gaan doen. Ik heb de verwachting, dat ze er komen. Het kost altijd tijd en middelen, maar beide komen beschikbaar. Er is geen garantie maar de kans is steeds groter dat het gaat lukken.”     </p>

	<h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

	<p>“Je kunt heel mooi tijdens borrelpraat praten over de ultieme toekomstwens. Dat moet je ook durven doen, uitgaan van waar je naartoe wilt en niet alleen vanuit de context waaruit je kunt bewegen. Maar als je wel uit wil gaan van die context, zoals voor veel besluitvormers de praktijk is, dan zie je hoe lastig het is om echt een verandering teweeg te brengen. Ik begrijp ook heel goed dat het systeem in zichzelf niet op korte termijn radicaal verandert. Die onderlinge afhankelijkheden zijn in het model heel duidelijk. Dat vind ik heel knap gedaan. Als je een schuifje verplaatst zie je direct de impact. Het Energietransitiemodel is een uitermate illustratief model. Ik zou bijna verplicht willen stellen dat elke politicus, of beleidsmaker die met deze thema’s bezig is, dit met meer gevoel voor realiteit gaat doen. Ze mogen wel eens onderwezen worden in klimaatwetenschappen en alles wat daarbij hoort.”     </p>

	<h5>Hoe denk je over voedsel en energie?</h5>

	<p>“Volgens mij moet je hier een aan twee kanten snijdend mes inzetten. Dat betekent dat we minder vlees gaan eten. Dat doe ik zelf ook en het heeft amper impact op mijn dagelijks leven. Dan is het uiteindelijk aan de markt om te bepalen of mensen uiteindelijk willen betalen voor de kwaliteit of voor de bulk. Je kunt natuurlijk ook zeggen, je moet deze manier van produceren verbieden, maar ik denk we dan ver weg zijn van het voeden van alle monden op deze aarde. De realiteit is dat biologische landbouw niet schaalbaar is naar de hele bevolking als het gaat om vlees. Het  punt rondom dierenwelzijn is dat de discussie (terecht) vanuit sentiment wordt gevoerd, maar er zit ook heel veel hypocrisie in. Veel mensen kopen hun eten heel onbewust, maar zijn ontzettend gechoqueerd als ze beelden zien. Die totale disconnectie, dat mensen niet weten waar ons eten vandaan komt, heb ik ook in Groenland gezien.”    </p>

	<h5>Wat zag je daar?</h5>

	<p>“Daar speelt nog steeds de discussie over de zeehondenjacht en het feit dat er in Europa een wet is aangenomen die dat verbiedt, met uitzondering van de lokale jacht van de Inuit. De hele campagne  rondom dat besluit heeft bijgedragen aan een hele vertekende beeldvorming. Als je kijkt naar de kwaliteit van leven van die zeehonden bijvoorbeeld, vind ik dat ze er verdomd goed vanaf komen. Er zijn heel veel zeehonden en de enkeling die gejaagd wordt, heeft een prima leven gehad. Bovendien gebruiken ze alles wat het beest te bieden heeft, net zo efficiënt als de varkensindustrie. Maar toch verwerpen we het maatschappij breed. Dan zie je het verschil tussen de emotie en de rationaliteit. Ik vind dat we dit soort discussies met meer ratio moeten voeren. Niet dat sentiment geen rol mag spelen, maar we moeten wel heel goed onder ogen zien waar we het in essentie over hebben. Ik denk dat de meeste consumenten überhaupt niet nadenken over wat ze kopen en wat daarvan implicaties zijn op het gebied van dierenwelzijn. Ik heb van dichtbij gezien hoe moeilijk het voor boeren is om een beetje meer ruimte voor de dieren te bieden. Zeker omdat er aan het einde van de keten niet of nauwelijks voor wordt betaald. Ze zijn geketend door een economische realiteit en die moeten we ook veranderen.” </p>

	<p><em>Op zondag 31 maart om 13:30 uur wordt de aflevering van Watt Nu met Marc Cornelissen uitgezonden op RTL 7. Hij is het groene geweten in de discussie tussen Karen Soeters van de Partij voor de Dieren en Martin Houben, eigenaar van veehouderij Houbensteyn, over de rol van energie bij de voedselproductie.</em> </p>
