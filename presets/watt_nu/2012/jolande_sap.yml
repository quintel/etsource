description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Jolande Sap (Lijsttrekker
  GroenLinks) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent
  kunt u zien welke instellingen Mevr. Sap gedaan heeft. De uitzending zelf kunt u
  nakijken op <a href=''http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa''
  target=''_new''> RTL XL</a></p>

  <p>Jolande Sap staat sinds eind 2010 aan het roer van GroenLinks. Ze gelooft heilig
  in het credo: ''de vervuiler betaalt''. Als het aan haar ligt komt er morgen nog
  een belasting op kolen zodat duurzaam opgewekte  energie een eerlijkere concurrentiepositie
  krijgt.</p></span>

  <span class=''en''> <p>This scenario has been made by Jolande Sap (Political leader
  GroenLinks) for the TV show ''Watt Nu?!''. When you open this scenario you can see
  all the measures that Ms. Sap took for her scenario. The show itself can be seen
  on <a href=''http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa'' target=''_new''>
  RTL XL</a></p></span>'
