description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door Romeo Malizia (COO
  Ballast Nedam) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent
  kunt u zien welke keuzes Dhr. Malizia gemaakt heeft voor Nederland in 2030. De uitzending
  zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f'
  target='blank'>RTL XL</a>.</p>\n<p>Romeo Malizia is COO van Ballast Nedam. Vroeger
  was het bouwen van woningen core-business, maar dat verschuift langzaam. Inmiddels
  bouwt het bedrijf mee aan windparken en investeert in duurzame tankstations. Om
  schonere productie af te dwingen, moet de prijs van fossiele energie fors omhoog.</p>\n<p>De
  lage prijs van fossiele brandstoffen is een groot obstakel in de energietransitie.
  Hierdoor ontbreekt namelijk de prikkel om in te zetten op andere vormen van energie.
  Een prijsstijging is dus nodig door middel van bijvoorbeeld hoge boetes op vervuilende
  auto√¢\x80\x99s zodat het verschil met de beloning voor schoon rijden groter wordt.</p>\n<p>Malizia
  wil met Ballast Nedam vanaf 2030 alleen nog maar woningen bouwen die energie opwekken
  in plaats van nodig hebben. Dit is nu al technisch haalbaar maar de prijs is nu
  nog het grote probleem. Ook hier kan aan een boete-beloningssysteem gedacht worden
  door een beloning te geven voor weinig energieverbruik en een boete voor energieverbruik
  van grote leveranciers.</p>\n</span>\n<span class='en'>\nThis scenario has been
  made by Romeo Malizia (COO of Ballast Nedam) for the TV show 'Watt Nu?!'. When you
  open this scenario you can see the choices that Mr. Malizia made for the Netherlands
  in 2030. The show itself can be seen on <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f'
  target='blank'>RTL XL</a>.\n</span>\n"
