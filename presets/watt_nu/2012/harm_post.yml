description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door Harm Post (Directeur
  Groningen Seaports) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario
  opent kunt u zien welke keuzes Dhr. Post gemaakt heeft voor Nederland in 2030. De
  uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0'
  target='blank'>RTL XL</a>.</p>\n<p>Harm Post, directeur van Groningen Seaports,
  gelooft dat verduurzamen sneller kan als bedrijfsleven en natuurorganisaties intensief
  samenwerken. Dat scheelt veel bezwaarprocedures en dus ook veel geld. Als de politiek
  er dan ook nog een tandje bij doet, komt het volgens hem best goed met Nederland.</p>\n<p>Post
  is vooral optimistisch over de individuele acties die mensen nemen om te verduurzamen.
  \"Als de hele bevolking één dag geen vlees eet, hebben we ongeveer de doelstellingen
  van het Kyoto-protocol gehaald. Zo simpel is het blijkbaar.\" Maar volgens hem ontbreekt
  het aan urgentiebesef. Met alleen acties vanuit de consument gaan we het niet redden.
  De politiek moet daarom het voortouw nemen.</p>\n</span>\n<span class='en'>\nThis
  scenario has been made by Harm Post (CEO Groningen Seaports) for the TV show 'Watt
  Nu?!'. When you open this scenario you can see the choices that Mr. Post made for
  the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0'
  target='blank'>RTL XL</a>.\n </span>\n"
