title: Ewald Breunesse - Shell
description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Ewald Breunesse (Manager Energietransitie bij Shell)
  voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien
  welke keuzes Dhr. Breunesse gemaakt heeft voor Nederland in 2030. De uitzending
  zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee''
  target=''blank''>RTL XL</a>.</p>

  <p>Ewald Breunesse is manager energie transities bij Shell. Door een te lage CO2
  prijs krijgt schone energie volgens hem geen kans zich te ontwikkelen. Europa, de
  VS en China moeten zo snel mogelijk afspraken maken om de CO2-prijs drastisch te
  verhogen.</p>

  <p>Breunesse pleit voor een negen keer zo hoge CO2 prijs dan de huidige. Dit komt
  neer op ongeveer 82¬80 per ton CO2. Het geld dat hiermee vrij komt moet voorts geïnvesteerd
  worden in projecten of producten die de CO2-emissie verminderen.</p>

  <p>Daarnaast stelt Breunesse dat we nu al zonder kolen en kernenergie kunnen. In
  Nederland hebben we deze vormen van energie-opwek volgens hem niet nodig. In 2030
  gaan we veel minder energie gebruiken, we moeten meer schone energie gebruiken en
  aardgas kan het geheel ondersteunen op de dagen dat de volledig duurzame energieopwekking
  tekort schiet.</p>

  </span>

  <span class=''en''>

  This scenario has been made by Ewald Breunesse (Manager Energy Transition at Shell)
  for the TV show ''Watt Nu?!''. When you open this scenario you can see the choices
  that Mr. Breunesse made for the Netherlands in 2030. The show itself can be seen
  on <a href=''http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee'' target=''blank''>RTL
  XL</a>.

  </span>

