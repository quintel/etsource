title: Stef van Dongen - Enviu
description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Stef van Dongen
  (Directeur Enviu) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario
  opent kunt u zien welke keuzes Dhr. Van Dongen gemaakt heeft voor Nederland in 2030.
  De uitzending zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee''
  target=''blank''> RTL XL</a>.</p>

  <p>Stef van Dongen is de oprichter van Enviu, een organisatie die duurzame innovaties
  ontwikkelt en in de markt zet. Hij gelooft niet in een top down benadering, maar
  in de kracht van de massa: Als mensen massaal energie besparen, levert dat meer
  op dan het zoveelste VN-verdrag.</p>

  <p>Volgens van Dongen leeft het onderwerp ''energie'' niet onder de gemiddelde Nederlander:
  "Veel mensen denken dat we al heel ver zijn maar dat zijn we nog helemaal niet."
  In Nederland gebeurt nog veel te weinig en om dat tij te keren gelooft van Dongen
  heel erg in een bottum-up beweging. Hij stelt dat er ook veel visie is vanuit bijvoorbeeld
  Nederlandse ondernemers. Het onderwerp energie moet voor consumenten aan hobby''s
  of passies gerelateerd worden, zodat het onderwerp meer gaat leven.</p>

  <p>Regelgeving zou consumenten moeten stimuleren om zelf maatregelen te nemen. Bijvoorbeeld
  een laag belastingtarief op zonnestroom.</p></span>

  <span class=''en''> <p>This scenario has been made by Stef van Dongen (Director
  Enviu) for the TV show ''Watt Nu?!''. When you open this scenario you can see the
  choices that Mr. Van Dongen made for the Netherlands in 2030. The show itself can
  be seen on <a href=''http://www.rtl.nl/xl/#/u/d3399a2f-32ba-3883-a0cb-2bf1e5b1deee''
  target=''blank''> RTL XL</a>.</p></span>'
