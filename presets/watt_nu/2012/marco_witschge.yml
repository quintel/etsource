title: Marco Witschge - Stichting Nederland Krijgt Nieuwe Energie
description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Marco Witschge
  (Directeur Stichting Nederland Krijgt Nieuwe Energie) voor het televisieprogramma
  ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. Witschge gemaakt
  heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737''
  target=''blank''> RTL XL</a></p>

  <p>Marco Witschge is directeur van de stichting Nederland krijgt Nieuwe Energie.
  Hij gelooft dat we grote economische risico''s nemen als we nu niet of te weinig
  investeren in duurzame energie. Landen die nu voorop gaan lopen, zijn straks de
  meest welvarende economieÃ«n als wereldwijd de energieprijzen enorm stijgen.</p>

  <p>Marco Witschge voorziet een enorme stijging van de prijzen van fossiele brandstoffen.
  Mede daarom wil hij zo snel mogelijk de transitie maken naar duurzame vormen van
  energie. Hij stelt onder meer voor om 5.000 windmolens op zee te plaatsen.

  Investeren in wind- en zonne-energie is volgens Witschge een slimme zet. Het levert
  op de lange termijn een hoger rendement dan ''hetzelfde geld'' op een spaarrekening
  zetten.</p>

  <p>Witschge is tegen kernenergie. Ook al reduceert het de CO2-uitstoot, het is volgens
  hem geen oplossing voor hetduurzaamheidsprobleem omdat er een ander probleem bij
  komt, namelijk dat van kernafval. Volgens hem zou Nederland flink moeten investeren
  in duurzame energie zodat ons land koploper wordt en daardoor een concurrerende
  en welvarende economie zal hebben.</p></span>

  <span class=''en''><p>This scenario has been made by Marco Witschge (Director of
  Stichting Nederland Krijgt Nieuwe Energie) for the TV show ''Watt Nu?!''. When you
  open this scenario you can see the choices that Mr. Witschge made for the Netherlands
  in 2030. The show itself can be seen on <a href=''http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737''
  target=''blank''>RTL XL</a></p></span>'
