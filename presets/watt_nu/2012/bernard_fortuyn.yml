description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Bernard Fortuyn (Directeur Sector Energie bij Siemens
  Nederland) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt
  u zien welke keuzes Dhr. Fortuyn gemaakt heeft voor Nederland in 2030. De uitzending
  zelf kunt u nakijken op <a href=''http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605''
  target=''blank''>RTL XL</a>.</p>

  <p>Bernard Fortuyn, hoofd van de divisie energie, transport en distributie van Siemens
  vindt nieuwe technieken voor duurzame energie veelbelovend. Hij gelooft vooral in
  energie uit zon en wind. Dat molens lelijk zijn, wil Fortuyn niet horen. Wat hem
  betreft zetten we de hele kust vol.</p>

  <p>Volgens Fortuyn zijn er goede mogelijkheden om de energietransitie te maken,
  vooral op het gebied van technologie. Het ontwikkelingen van deze technieken is
  dan ook belangrijk om in te investeren. Fortuyn vindt dat deze innovatie vanuit
  het bedrijfsleven moet komen en dat de overheid het investeren daarom aantrekkelijker
  moet maken.</p>

  <p>Daarnaast is het volgens Fortuyn belangrijk om het bewustzijn - dat we met energie
  een andere kant op moeten - te laten groeien. Hij ziet dat Duitsland hierin voorop
  loopt. De oosterburen hebben het volgens hem ook wel iets makkelijker, door meer
  ruimte kunnen ze gemakkelijker windmolens plaatsen zonder dat er eindeloze bezwaarprocedures
  aan vooraf gaan.</p>

  </span>

