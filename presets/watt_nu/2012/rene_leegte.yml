description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door René Leegte (Tweede
  Kamerlid VVD) voor het televisieprogramma ''''Watt Nu?!''''. Als u dit scenario
  opent kunt u zien welke keuzes Dhr. Leegte gemaakt heeft voor Nederland in 2030.
  De uitzending zelf kunt u nakijken op <a href=''http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737''
  target=''blank''> RTL XL</a></p>

  <p>Te ambitieuze doelstellingen om CO2 te reduceren verstoren volgens hem de energiemarkt,
  we moeten als Nederland vooral niet het beste jongetje van de klas willen zijn.</p>

  <p>Onder meer om energie betaalbaar te houden, stelt René Leegte dat er in Nederland
  vòòr 2030 vier extra kerncentrales gebouwd dienen te worden. Hij stelt dat meer
  dan de helft van de Nederlandse bevolking voor kernenergie is. Op dit moment geeft
  een gemiddeld Nederlands gezin een maandsalaris per jaar uit aan de energierekening.
  Alleen kernenergie, zo vindt hij, kan ervoor zorgen dat dit bedrag niet verder oploopt.</p>

  <p>Windenergie zou kansen kunnen bieden gezien de prijs elke 18 maanden halveert
  en de opbrengst verdubbelt. Echter, er is veel materiaal en tijd nodig om windenergie
  rendabel te maken. Daarom ziet Leegte kernenergie als een meer rendabele optie.</p>

  <p>Daarnaast vindt Leegte dat Nederland geen te ambitieuze doelstellingen inzake
  duurzaamheid en CO2-reductie moet hebben omdat deze de Nederlandse concurrentiepositie
  verslechteren.</p> </span>

  <span class=''en''> <p>This scenario has been made by René Leegte (Member of parliament
  for VVD) for the TV show ''Watt Nu?!''. When you open this scenario you can see
  the choices that Mr. Leegte made for the Netherlands in 2030. The show itself can
  be seen on <a href=''http://rtl.nl/xl/#/u/0771fa47-7762-3692-9cf2-74a038958737''
  target=''blank''> RTL XL</a>.</p> </span>'
