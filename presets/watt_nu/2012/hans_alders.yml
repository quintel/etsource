description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Hans Alders (Bestuursvoorzitter Energie Nederland)
  voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien
  welke instellingen Dhr. Alders gedaan heeft. De uitzending zelf kunt u nakijken
  op <a href=''http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa'' target=''blank''>RTL
  XL</a></p>

  <p>Hans Alders is bestuursvoorzitter EnergieNederland, branchevereniging van de
  energiebedrijven in ons land. De huidige kolencentrales wil hij niet afbreken, maar
  duurzamer maken door veel biomassa bij te stoken. De CO2 die vrijkomt, laat hij
  opslaan onder de grond.</p>

  </span>

  <span class=''en''>

  This scenario has been made by Hans Alders (Director of Energie Nederland) for the
  TV show ''Watt Nu?!''. When you open this scenario you can see all the measures
  that Mr. Alders took for his scenario. The show itself can be seen on <a href=''http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa''
  target=''blank''>RTL XL</a>

