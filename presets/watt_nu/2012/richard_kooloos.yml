description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door Richard Kooloos
  (Directeur Duurzame Ontwikkeling, ABN AMRO) voor het televisieprogramma 'Watt Nu?!'.
  Als u dit scenario opent kunt u zien welke keuzes Dhr. Kooloos gemaakt heeft voor
  Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d'
  target='blank'>RTL XL</a>.</p>\n<p>Richard Kooloos is directeur duurzame ontwikkeling
  bij de ABN Amro. Als overheid en bedrijfsleven de krachten beter bundelen, kunnen
  we volgens hem interessante exportproducten ontwikkelen. â\x80\x98Met duurzaamheid
  kun je geld verdienen.â\x80\x99</p>\n<p>Belangrijk volgens Kooloos is om een combinatie
  te vinden tussen energie besparen en duurzaam opwekken. Kooloos zet daarom flink
  in op windenergie: hij zou graag 1.000 windmolens op zee plaatsen om in onze energiebehoefte
  te kunnen voorzien. Daarnaast ziet hij veel kansen voor banken om duurzame projecten
  te financieren. Zo heeft de ABN Amro drie jaar geleden als eerste een nieuw product
  gelanceerd waarmee zonnepanelen voor particulieren gefinancierd konden worden.</p>\n<p>Echter,
  er zijn nog niet genoeg duurzame projecten om in te investeren. De werkzaamheden
  die de kleine, duurzame banken, zoals ASN Bank en Triodos nu verrichten voor een
  selecte groep klanten, zal ABN Amro om naar de massa moeten brengen.</p>\n</span>\n<span
  class='en'>\nThis scenario has been made by Richard Kooloos (Director Sustainable
  Development at ABN AMRO) for the TV show 'Watt Nu?!'. When you open this scenario
  you can see the choices that Mr. Kooloos made for the Netherlands in 2030. The show
  itself can be seen on <a href='http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d'
  target='blank'>RTL XL</a>.\n</span>\n"
