description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Jan Borghuis (Directeur GreenWheels) voor het televisieprogramma
  ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. Borghuis gemaakt
  heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46''
  target=''blank''>RTL XL</a>.</p>

  <p>Jan Borghuis is &eacute;&eacute;n van de oprichters van Greenwheels. Hij toont
  aan dat je ook geld kunt verdienen zonder dat dat ten koste gaat van ons milieu.
  Zijn ''deelauto''s'' staan in 100 steden door heel Nederland en sinds kort ook in
  Engeland. Hoe groter zijn bedrijf wordt, hoe minder CO2 we gezamenlijk uitstoten.</p>

  </span>

  <span class=''en''>

  This scenario has been made by Jan Borghuis (Director GreenWheels) for the TV show
