description: ! '<span class=''nl''> <p>Marjan Minnesma, directeur van Urgenda en nr.
  1 van de Trouw duurzame top 100, schetste met behulp van het energietransitiemodel
  een toekomstscenario voor de energiesector. Minnesma geeft een toelichting op haar
  <a href=''''http://www.energietransitiemodel.nl/scenarios/96''''>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</h5>

  <p>"''Nederland 100 % op duurzame energie in 2030’. Vanuit Urgenda zijn we daarmee
  bezig. We zijn ervan overtuigd dat we niet tot 2050 hebben.  Willen we het op deze
  aardbodem leefbaar houden voor onszelf en voor ons nageslacht dan moeten we die
  omslag hebben gemaakt in 2030. We zijn er ook van overtuigd dat het kan."</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>"Ik ga voor een mix van duurzame vormen van energie: zon, wind, bodem. We hebben
  ze allemaal maximaal nodig. In de toekomst komen daar misschien nog wat andere zaken
  bij, maar op dit moment zijn het de gangbare duurzame energievormen."</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>"CO2 moeten we maximaal vermijden, dus ik heb gekeken hoe we dat kunnen doen.
  Dat betekent dat al het fossiel eruit dat we naar duurzame energie moeten. Ik heb
  niet specifiek bekeken wat goedkoper is, omdat we volgens mij alle vormen nodig
  hebben. We kunnen ons niet permitteren om te zeggen ‘doe maar alleen wind op land,
  wat dat is het goedkoopst’."</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>"Vooral het laatste jaar gaat het steeds meer van vijf voor, naar vijf over 12.
  Ik denk dat we nu op 12 uur zitten en dat dit een kantelpunt is. Het gaat ontzettend
  snel met de aarde. Kijk bijvoorbeeld naar de snelheid waarmee ijs op de polen smelt
  en de extreme weeromstandigheden van afgelopen anderhalf jaar. Het ene na het andere
  record is gesneuveld: warmste Amerika ooit, natste Engeland ooit, hoogste temperatuur
  in Australië ooit. Ik heb het idee dat de aardbol behoorlijke alarmsignalen uitzendt."</p>

  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>

  <p>"Als we niet heel hard gaan duwen, gaat wat ik wil niet gebeuren. Maar ik ben
  optimistisch over onze eigen slagkracht. Ik denk dat de alarmsignalen van de aardbol
  bij steeds meer mensen binnen zullen komen. Het gaat trager dan ik wil, maar uiteindelijk
  wel de kant van mijn toekomstscenario op." </p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>"Ik vond het heel fijn om te merken dat dit objectieve, breed gesteunde model
  laat zien dat wat ik wil ook kan, en dat het niet onzinnig is. Mijn scenario geeft
  wel een verdubbeling van de kosten, maar dat viel mij best mee. Het is maar een
  paar procent van het BNP.  Wetende dat het de volgende generatie 20 x zoveel gaat
  kosten, moeten we het nu oplossen."</p>

  <p><em>Op zondag 10 maart om 13:30 uur wordt de aflevering van Watt Nu? met Marjan
  Minnesma uitgezonden op RTL 7. Ze is het ‘groene geweten’ in de discussie tussen
  <a href=''http://wattnu.nl/gasten/jopeters''>Jo Peters</a> van NOGEPA en <a href=''http://www.wattnu.nl/gasten/ericvandendungen''>Eric
  van den Dungen</a>, wethouder van Haaren (een gemeente waar een van de eerste schaliegasboringen
  zou kunnen plaatsvinden). Deze aflevering gaat over schaliegas en andere alternatieve
  energiebronnen.</em></p></span>

