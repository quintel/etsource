description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Jeroen de Haas (Directeur Eneco) voor het televisieprogramma
  ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. De Haas gemaakt
  heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/9b430b5d-9bf4-318d-94d9-8ce78aa5f33f''
  target=''blank''>RTL XL</a>.</p>

  <p>Jeroen de Haas is bestuursvoorzitter van Eneco. Als het aan hem ligt, komt er
  in Nederland morgen nog een bodemprijs voor CO2 om schone energie te stimuleren.
  Duurzame energie is wereldwijd gezin een miljardenbusiness, daar kan Nederland een
  marktaandeel van pakken.</p>

  </span>

  <span class=''en''>

