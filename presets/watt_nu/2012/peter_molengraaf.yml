title: Peter Molengraaf - Liander
description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Peter Molengraaf
  (CEO Liander) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent
  kunt u zien welke keuzes Dhr. Molengraaf gemaakt heeft voor Nederland in 2030. De
  uitzending zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3''
  target=''blank''> RTL XL</a>.</p>

  <p>Peter Molengraaf is directeur van Liander. Hij past met zijn bedrijf het elektriciteitsnet
  zo aan, dat we in de toekomst allemaal elektrisch kunnen rijden. Overstappen op
  volledig duurzame energie acht hij op termijn goed mogelijk, maar qua bewustzijn,
  valt bij burgers nog veel te winnen.</p>

  <p>Toch ziet Molengraaf dat er ook veel burgers en bedrijven zijn die zelf aan de
  slag gaan met duurzaamheid. Bedrijven kunnen veel geld verdienen door energie te
  besparen wat bovendien zorgt voor CO2-reductie. Visie vanuit de overheid op dit
  vlak ontbreekt volgens hem grotendeels.</p>

  <p>Molengraaf is positief over de energietransitie. Hij stelt dat wind op land al
  rendabel is voor grootverbruik en dat zonne-energie voor consumenten. Biomassa ziet
  hij alleen als oplossing indien het de voedselketen niet in de weg staat. Over groen
  gas zegt Molengraaf: het is een middel om tijdelijk te vergroenen, maar op de lange
  termijn moeten we het niet gebruiken om elektriciteit op te wekken.</p></span>

  <span class=''en''> <p> This scenario has been made by Peter Molengraaf (CEO Liander)
  for the TV show ''''Watt Nu?!''''. When you open this scenario you can see the choices
  that Mr. Molengraaf made for the Netherlands in 2030. The show itself can be seen
  on <a href=''http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3'' target=''blank''>
  RTL XL</a>.</p></span>'
