description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Pier Vellinga
  (Klimaatwetenschapper Universiteit Wageningen) voor het televisieprogramma ''Watt
  Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Dhr. Vellinga gemaakt
  heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d''
  target=''blank''> RTL XL</a>.</p>

  <p>Klimaatwetenschapper Pier Vellinga vindt dat de overheid haar ambities wel wat
  mag opschroeven als het gaat om duurzame energie. In plaats van investeren in kernenergie,
  moet de regering geld stoppen in windparken op zee.</p>

  <p>Met wind op zee moet Nederland een inhaalslag maken op het vlak van duurzame
  energie. Daarnaast wil Vellinga veel meer elektrische auto''s en hij wil decentrale
  energie meer faciliteren. Nederland moet stoppen met het gebruik van nucleaire energie,
  er liggen daarentegen veel kansen op het gebied van geothermie. Deze laatste vorm
  van het opwekken van energie is nog ernstig onderschat. Ook al kost de boring nu
  nog veel geld, het heeft meer potentie dan wij nu denken, zo meent Vellinga. Met
  deze vormen van duurzame energie kan Nederland niet alleen haar afhankelijkheid
  van oliestaten tegen gaan, maar belangrijker nog, hiermee kan Nederland klimaatverandering
  stremmen.</p></span>

  <span class=''en''> <p>This scenario has been made by Pier Vellinga (Climate scientist
  at University of Wageningen) for the TV show ''Watt Nu?!''. When you open this scenario
  you can see the choices that Mr. Vellinga made for the Netherlands in 2030. The
  show itself can be seen on <a href=''http://rtl.nl/xl/#/u/6cd6cd41-2f6e-3a85-97d2-fb33049d896d''
  target=''blank''> RTL XL</a>.</p></span>'
