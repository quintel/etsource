description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Vera Dalm (Directeur Milieu Centraal) voor het televisieprogramma
  ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke keuzes Mevr. Dalm gemaakt
  heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f''
  target=''blank''>RTL XL</a></p>

  <p>Vera Dalm is directeur van MilieuCentraal en steeds optimistischer over onze
  energietoekomst. Het enthousiasme om zelf energie op te wekken is volgens Vera enorm
  gestegen. Maar nog belangrijker is: besparen. Want geen energie is de schoonste
  die er is.</p>

  </span>

