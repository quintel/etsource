description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Pieter Verberne
  (General Manager Energie bij AkzoNobel) voor het televisieprogramma ''''Watt Nu?!''''.
  Als u dit scenario opent kunt u zien welke keuzes Dhr. Verberne gemaakt heeft voor
  Nederland in 2030. De uitzending zelf kunt u nakijken op <a href=''http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46''
  target=''blank''> RTL XL</a>.</p>

  <p>Pieter Verberne is general manager Energie bij Akzo Nobel. Verduurzamen vindt
  hij belangrijk, maar beschermen van zijn handel nog belangrijker. Daarom staan de
  eigen gascentrales uit en gebruiken ze stroom van kolencentrales. Slecht voor het
  milieu en de CO2 uitstoot, maar wel veel goedkoper en dus beter voor het bedrijf.</p></span>

  <span class=''en''> <p>This scenario has been made by Pieter Verberne (General Manager
  Energy at AkzoNobel) for the TV show ''''Watt Nu?!''''. When you open this scenario
  you can see the choices that Mr. Verberne made for the Netherlands in 2030. The
  show itself can be seen on <a href=''http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46''
  target=''blank''> RTL XL</a>.</p></span>'
