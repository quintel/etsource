description: ! "<span class='nl'>
  <p>Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/tonytonnaer' target='blank'>Tony Tonnaer </a>
  (oprichter en directeur van duurzaam denim label K.O.I.) voor het
  televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke
  keuzes dhr. Tonnaer gemaakt voor Nederland in 2030.
  </p>

  <p>Tony Tonnaer is oprichter en directeur van het denimlabel K.O. I. met het
  motto recycle, repair, re-use. Op 21 april is hij te gast bij Watt Nu. In
  het kader van dit programma schetste Tony Tonnaer met behulp van het
  Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft
  een toelichting op zijn
  <a href='http://www.energietransitiemodel.nl/scenarios/146267'>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen
  meegeven en waarom juist die titel?</h5>

  <p>'‘Less is more’, meer luxe met minder energieverbruik. Ik denk dat er
  steeds meer geautomatiseerd zal worden, dus er komen meer applicaties die
  stroom of andere vormen van energie kosten, maar bij ontwikkeling van
  zuinigere apparaten en schonere en efficiëntere energiewinning zal er
  uiteindelijk netto minder energieverbruik en CO2-uitstoot zijn.'</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst en waarom?</h5>

  <p>'Green and mean. Ik ga voor minder energieverbruik met een hoger
  percentage aan duurzame energie. Minder kolen en gas, minder auto’s op
  diesel en benzine en zuiniger.'</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>'Op basis van informatie over mogelijkheden in de toekomst, de huidige
  cijfers (voor zover bekend) en een gezond stukje innovatiedrift met
  realiteitszin heb ik mijn afweging gemaakt. ik heb voor ‘maar’ 15%
  hernieuwbare energie gekozen, omdat ik denk dat de omschakeling langzamer
  gaat dan ik zou willen. Tot nu toe gaat de conversie van conventionele
  energiewinning naar hernieuwbare energie zeer traag. Ik denk dat het wel
  iets sneller kan, maar verandering kost tijd. CO2-reductie heb ik op 30%
  gezet en wat betreft energieverbruik ben ik uitgegaan van een afname van 20%.
  Deze afnames zie ik niet zo zeer als een gevolg van minder verbruik, maar
  vooral als een gevolg van innovatie.'</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>'Ik denk dat het 5 over twaalf is, want we verbruiken steeds meer energie
  en sinds de ondertekening van het Kyoto protocol in 97 is er niet genoeg
  gebeurd op het gebied van CO2-reductie. Verandering van dit soort systemen
  gaat langzaam, maar het moet wat mij betreft toch echt sneller. Ik heb
  trouwens wel het idee dat het de laatste vijf jaar in een stroomversnelling
  raakt. Persoonlijk lever ik mijn bijdrage zowel privé als op het zakelijke
  vlak en ik probeer anderen daar ook in te motiveren.'</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt en
  degene die u verwacht?</h5>

  <p>'Ik zou graag zien dat er sneller meer apparaten, vervoermiddelen,
  fabrieken, etc. komen, die significant minder gebruiken en/of uitstoten,
  kwaliteit uitstralen en op korte termijn in gebruik genomen kunnen worden.
  Ik denk dat een klein deel van de wereldbevolking hier wel achter staat,
  maar een groot deel nog niet voldoende gemotiveerd is om dingen anders te doen.'</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>'Ja, in het model zie je de effecten op lange termijn gekwantificeerd en
  gevisualiseerd. Je realiseert je daardoor dat er nog een lange weg te gaan is.'</p>

  <h5>U zult te gast zijn in de uitzending over mode en energie. Kan de mode-sector
  groener worden?</h5>

  <p>'Het grootste verbruik van energie in de modesector zit in de productie
  van grondstoffen en in stikken en wassen. Dit vindt allemaal in het
  buitenland plaats, dus op het Nederlandse verbruik heeft dat weinig directe
  impact. Maar wereldwijd kan er nog een grote stap worden gemaakt. Ik denk
  dat in het verven en wassen van kleding vooral veel water en energie kan
  worden bespaard door gebruik te maken van technieken als low impact dyes met
  natuurlijke verfstoffen en efficiënter gebruik van materialen. En door
  nieuwe wastechnieken als laser en ozone wassingen te gebruiken. Ook in het
  traject van katoenverbouw zal nog veel gebeuren. Bij het verbouwen van
  katoen wordt veel water verbruikt, bovendien wordt de grond vervuild door
  gebruik van pesticiden. Biologisch en gerecycled katoen zijn goede
  oplossingen op kleine schaal en voor de korte termijn, maar op ten duur moet
  er toch een manier worden gevonden om katoen schoner en droger te verbouwen.
  Een andere oplossing zou zijn om een goede kunstmatige vezel te ontwerpen,
  die echt dezelfde eigenschappen heeft als katoen.'</p>
</span>

