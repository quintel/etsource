description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door <a href=''http://wattnu.nl/gasten/tomvanderlee''
  target=''blank''>Tom van der Lee </a> (Directeur Lobby en Campagnes bij Oxfam Novib)
  voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien
  welke keuzes dhr. Van der Lee heeft gemaakt voor Nederland in 2030. </p>

  <p>Tom van der Lee is directeur campagnes bij OxfamNovib. Op zondag 5 mei is hij
  te gast in Watt Nu?. Watt Nu is de enige talkshow over energie in Nederland. Van
  der Lee maakte in het kader van die programma een <a href=''http://www.energietransitiemodel.nl/scenarios/148334''>scenario</a>
  voor de energietoekomst van Nederland. Hij geeft een toelichting hierop. </p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>''''Maatschappelijk verantwoord energieverbruik’. Er zitten zowel duurzame als
  sociale kanten aan mijn scenario.''</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>''Substantieel hernieuwbaar met verantwoord fossiel. De verdeling is ongeveer
  fifty fifty.''</p>

  <h5>Hoe heeft u uw afwegingen gemaakt?</h5>

  <p>''Wat me in dit model meevalt, is de impact van de besparingen die mogelijk zijn.
  Ik wist dat daar nog veel te halen is, maar het is nog meer dan ik dacht. Ik heb
  daarom vooral ingezet op CO2-reductie. Met de enorme besparing heb je minder hernieuwbaar
  nodig, waardoor ik mijn doel voor hernieuwbaar niet heb gehaald. De energie-import
  daalt in mijn scenario, want kennelijk kunnen we met ons aardgas nog voldoende vooruit.
  Met een beperkte kostenstijging kan ik in mijn scenario al een groot effect bereiken.''</p>

  <h5>Is het ''vijf voor twaalf'' of ''vijf over twaalf''?</h5>

  <p>''Wat mij betreft is het vijf over twaalf. Ik heb sterk het gevoel dat we eigenlijk
  te laat zijn. Dat geldt natuurlijk op mondiaal niveau, maar ik vind ook dat Nederland
  heel veel kansen heeft laten liggen. We moeten een forse inhaalslag maken. Niet
  alleen vanuit ecologisch perspectief, maar ook vanuit sociaal perspectief. Daarnaast
  ook vanwege energie-onafhankelijkheid. De concurrentiestrijd op de energiemarkt
  gaat toenemen en dan kun je beter onafhankelijker zijn. Hernieuwbare energiebronnen
  spelen daarin een belangrijke rol. We praten in Nederland heel veel en heel lang
  over die transitie, maar we zetten geen echt grote stappen en het ontbreekt ons
  aan volharding. We hebben ontzettend gerommeld met marginale maatregelen, die we
  boven niet volhielden. Andere landen hebben in die tijd een voorsprong en competitieve
  voordelen opgebouwd. Dat moet snel gekanteld worden.''</p>

  <h5>En als je kijkt naar heel Europa?</h5>

  <p>''Wat lastig is in de biobrandstofdiscussie, is dat landen met substantiële auto-industrie
  voordelen hebben bij de bestaande biobrandstofproductie. Wij hebben dat niet. Je
  ziet dat Nederland daardoor echt moeite heeft om een aanpassing in het beleid voor
  biobrandstof voor elkaar te krijgen in de Europese unie.  Nederland roept in het
  parlement: ''we gaan dat plafond van 5% steunen'', maar in de Europese onderhandelingen
  is die doelstelling weer losgelaten en richt Nederland zich alleen nog maar op de
  criteria rondom indirecte landgebruik-effecten. Het commissievoorstel gaat het waarschijnlijk
  niet redden. De kosten en de effecten daarvan zijn behoorlijk desastreus. Je krijgt
  biomassa met negatieve sociale effecten, die nu al voelbaar zijn in ontwikkelingslanden.
  Bovendien moet  de import toenemen om de 10%verplichting te halen.''</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>''Ik ben realistisch genoeg om te weten dat mijn droomscenario om allerlei politieke
  redenen moeilijk gehaald zal worden. Dat komt voor een deel door de invloedsfeer
  binnen Nederland. Ook zit er een meer exogeen element in: wat gebeurt er in de wereld
  in termen van prijsontwikkeling en geopolitiek. Een belangrijk verschil tussen de
  realiteit en mijn scenario is dat Nederland in werkelijkheid geen consequente energietransitie-politiek
  heeft, terwijl er in mijn scenario wel consistente politiek wordt gevoerd. Het is
  belangrijk dat Nederland iets kiest en er dan ook echt voor gaat.''</p>

  <h5>Hoe komt het dat Nederland geen consistent beleid voert?</h5>

  <p>''Het lastige is dat de Nederlandse overheid ook intern verscheurd is. Voor een
  deel is het voor de inkomsten afhankelijk van fossiele brandstoffen, dus ze staan
  er zelfs los van de politieke meningsverschillen, dubbelhartig in. Dat maakt de
  kans op een consistente energietransitie-politiek ook beperkter, terwijl het wel
  hard nodig is. De tegenstellingen in belangen zijn te groot. Shell zit bijvoorbeeld
  heel anders in dit model dan al die mensen die zelf een bijdrage willen leveren.
  Het vereist een hele sterke sturende hand om dat bij elkaar te krijgen. De overheid
  is, ongeacht de regering die zat niet in staat gebleken een consistent beleid te
  voeren.''</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>''Ja, zeker op het punt van besparingen. Het valt me mee hoeveel er op dat terrein
  mogelijk is. Daar moet ik wel de kanttekening bij plaatsen dat ik in het model bepaalde
  veronderstellingen  gedaan waarvan ik niet weet hoe reëel ze zijn. Als het gaat
  om groei in de industrie bijvoorbeeld. Wat me verder opviel, is dat het gebruik
  van kolen tussen nu en 2030 in Nederland kan worden uitgebannen. Dat is dus een
  enorme klimaatbesparing zonder dat  de zaken echt ontsporen.''</p>

  <h5>U bent te gast in de aflevering van Watt Nu? over biobrandstoffen. Hoe denkt
  u over biobrandstoffen?</h5>

  <p>''Wat mij betreft zijn geavanceerde biobrandstoffen een nuttig onderdeel van
  een energietransitie-model. Ik denk primair aan vliegverkeer en secundair aan scheepvaart
  en een wegverkeer, in het bijzonder het zwaardere transport. We moeten ons wel goed
  realiseren dat de aarde beperkte ruimte heeft en dat de bevolking groeit. Voedselvoorziening
  is cruciaal en de hoeveelheid biomassa die je op kunt wekken is beperkt. Ik wil
  niet dat voedselgewassen gebruikt worden voor brandstoffen. Voedsel hoort in de
  maag, niet in je Mercedes. Ik geloof wel dat je in de geavanceerde biobrandstof
  stappen kunt zetten maar die zijn technologisch nog ingewikkeld en  kostbaar.''</p>
