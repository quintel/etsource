description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door <a href=''http://wattnu.nl/gasten/janrotmans''
  target=''blank''>Jan Rotmans </a> (professor transitiemanagement aan de Erasmus
  Universiteit Rotterdam) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario
  opent kunt u zien welke keuzes dhr. Rotmans gemaakt voor Nederland in 2030. </p>

  <p>Jan Rotmans is professor transitiemanagement. Op zondag 28 april is hij te gast
  bij Watt Nu. Rotmans schetste ter voorbereiding op dit programma met behulp van
  het Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft
  een toelichting op zijn <a href=''http://www.energietransitiemodel.nl/scenarios/141853''>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven
  ?</h5>

  <p>''’De biomassaeconomie’, omdat biomassa vooral voor de industrie, maar deels
  ook voor verkeer en vervoer, een belangrijke drager wordt voor de energiehuishouding
  in Nederland. Biomassa is de weg die we moeten volgen.''</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>''Het is een bio-based economy. De huishoudens worden energieneutraal.''</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>''Ik ben vrij radicaal geweest. Ik heb vooral ingezet op versnelde energie-efficiëntie,
  want dat is de hoogste prioriteit. Ook heb ik hernieuwbare energie vrij fors laten
  toenemen. Hernieuwbaar komt na efficiëntie aan de beurt. Pas na 2030 zal je zien
  dat het aandeel hernieuwbaar fors gaat toenemen in relatie tot een nog verdere daling
  van CO2-uitstoot. Nu zetten we in op efficiëntie volgens de trias energetica.''</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’? Waarom denkt u dit en wat betekent
  dat voor u?</h5>

  <p>''Het is één voor twaalf. Het is niet te laat, anders zou ik hier niet zitten.
  We weten hoe het moet, technisch kan het allemaal al, nu hangt het nog hangt af
  van wilskracht en leiderschap. Ik  ben daar wel optimistisch over. We zien dat de
  urgentie toeneemt, mede door de voortdurende crisis. Daardoor krijg je toch een
  ander soort groeimodel. Bedrijven gaan steeds meer inzien dat energiebesparing en
  de omschakeling naar schone energie beter zijn voor de economie. Dus niet zozeer
  het argument dat we daar de wereld mee redden, maar ook dat het geld bespaart en
  geld oplevert. Dat is een belangrijkere drijfveer dan de ecologische argumenten.
  WIn de Shell scenarios zie je dat ze in geen enkel scenario de twee graden temperatuurdoelstelling
  halen, daar wordt je natuurlijk niet vrolijk van.''</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>''Het grootste verschil is het tempo. Zelfs Shell geeft toe dat je een grote
  verschuiving krijgt in die energiemix, alleen faseren zij dat uit over 50 jaar of
  meer. We weten dus allemaal dat de huidige energievoorziening niet duurzaam is en
  dat we naar andere energiedragers moeten. Het moet schoner, het moet efficiënter.  Maar
  de tegenkrachten zeggen: niet te snel, het kost geld. De andere kant zegt: als we
  het niet snel genoeg doen, gaat het steeds meer geld kosten. Dat is het dilemma.
  Wij zijn natuurlijk bij uitstek een fossiel land, dat zit in ons DNA, daar hebben
  we zoveel miljarden mee verdiend. Het gaat om tientallen miljarden per jaar. We
  zullen daar wat tegenover moeten stellen wanneer we van fossiel afstappen, zoals
  accijnzen en belastinginkomsten voor schone bronnen van energie. Die taak ligt bij
  het ministerie van financiën en bij economische zaken. Er wordt nog steeds ook in
  bedrijven ontzettend veel geld verdiend met fossiele energie. Een belangrijke voorwaarde
  voor de transitie is dat dat verandert. Men moet inzien dat dit niet langer houdbaar
  is en dat we ook met een andere energievoorziening geld kunnen verdienen.''</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>''Nee, maar dat kan ook niet. Ik ben natuurlijk een model-man pur sang. Ik heb
  dit zo lang gedaan in mijn leven, als ik van dit model nieuwe dingen zou leren,
  dan zou ik niet goed zijn in mijn vak.''</p>

  <h5>De volgende aflevering van Watt Nu gaat over energietransitie. Wat moet er gebeuren?</h5>

  <p>''Als we willen kunnen we in twintig jaar die transitie doen, maar we willen
  blijkbaar nog niet echt. Technisch is het een ''piece of cake'', maar er is te weinig
  leiderschap en lef, te veel polderen en  teveel vanuit de gevestigde belangen denken.
  Dat ligt aan dat soort clubs als Energie-Nederland, de brancheclub van de energie
  intensieve industrie, die al tien jaar lang op de rem trapt. Het beste wat Energie-Nederland
  kan doen, is zichzelf opheffen. Energie als sector bestaat niet meer over tien of
  twintig jaar. Het zal onderdeel worden van enerzijds de bouw, en anderzijds van
  chemie en transport.''</p> </span>

  <span class=''en''> <p> This scenario has been made by Jan Rotmans (professor on
  transition management at the Erasmus University of Rotterdam) for the TV show ''Watt
  Nu?!''. When you open this scenario you can see the choices that Mr. Rotmans made
  for the Netherlands in 2030. </p> </span> '
