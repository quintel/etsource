description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door <a href=''http://wattnu.nl/gasten/marcelwubbolts''
  target=''blank''>Marcel Wubbolts </a> (Chief Technology Officer van Koninklijke
  DSM N.V.) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt
  u zien welke keuzes dhr. Wubbolts heeft gemaakt voor Nederland in 2030.</p>


  <p>Marcel Wubbolts is Chief Technology Officer van Koninklijke DSM N.V. Op zondag
  5 mei is hij te gast in Watt Nu?. Watt Nu is de enige talkshow over energie in Nederland.
  Wubbolts maakte in het kader van die programma een <a href=''http://www.energietransitiemodel.nl/scenarios/146197''>scenario</a>
  voor de energietoekomst van Nederland. Hij geeft een toelichting.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven
  en waarom juist die titel?</h5>

  <p>''Neem de juiste stappen, doe dat efficient, en begin vandaag!''</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>''De hernieuwbare energiemix van de toekomst is onderdeel van de transitie naar
  een circulaire economie waar goederen en diensten op een duurzame manier worden
  geproduceerd en gebruikt. Een economie die waarde creëert op alle drie dimensies;
  people, planet en profit. De verwachte stijging in vraag naar energie en potentiele
  stijging van de daaraan gerelateerde CO2-emissies is niet duurzaam. De alternatieve
  energiemix moet concurrerend zijn en onder andere zonne-energie (CHP en PV), wind,
  hydro en biomassa bevatten. Zo kunnen we kolen vervangen door gas en biomassa (na
  bio-raffinage) en moeten we versterkt inzetten op solar en het omzetten van cellulose-suikers
  uit landbouwresiduen in biodiesel en bio-ethanol.''</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>''Door het verbeteren van efficiëntie van het huidige aanbod, door gedragsverandering
  te stimuleren en door het implementeren van nieuwe technische oplossingen.''</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’ met betrekking tot klimaatverandering?</h5>

  <p>''Klimaatverandering is al aan de hand. Volgens het International Energy Agency
  laten de huidige modellen een lange termijn stijging van de gemiddelde temperatuur
  op aarde zien die hoger is verwacht , dus ‘vijf over twaalf’ is helaas het meest
  correct. De ‘sense of urgency’ moet een tandje hoger in consumentengedrag, politiek,
  industrie en academia om samen op te trekken en de technologische mogelijkheden
  van vandaag en morgen op de juiste wijze in te zetten ten einde klimaatverandering
  te reduceren.''</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>''De voortekenen van implementatie van benodigde nieuwe technologie, die gestimuleerd
  zouden kunnen worden door passende regelgeving en beleid zijn niet overal even optimaal.
  Subsidieregelingen werken soms averechts. Beleid moet goed doordacht worden en in
  toenemende mate gebaseerd worden op feiten en scenario’s en minder op opportunisme
  en emotie.''</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?
  Zo ja, welke?</h5>

  <p>''Als we aan de juiste knoppen draaien en meerdere opties tegelijk aanzetten
  zou het mogelijk kunnen zijn om de klimaatdoelstellingen in Nederland en daarbuiten
  te halen.'' </p>

  <h5>Welke rol gaan bio-grondstoffen spelen in de energievoorziening in Nederland
  en in de wereld tegen 2030?</h5>

  <p>''Windenergie en met name Solar PV zullen een grote vlucht nemen om electrische
  energiebehoefte voor een belangrijk deel op te vangen, waarbij we het opslagprobleem
  nog wel moeten oplossen. Bio-grondstoffen zijn niet piekgevoelig en zullen van aanzienlijk
  belang worden om stabiele energievoorziening te bewerkstelligen. Daarnaast zullen
  met name cellulose-gebaseerde biobrandstoffen gebruikt gaan worden om aardolie-derivaten
  te vervangen voor energievoorziening van auto’s, vliegtuigen en vrachtwagens aangezien
  electrische aandrijving voor deze twee laatste applicaties geen alternatief is.
  Door raffinage van biomassa reststromen uit de landbouw is het mogelijk op een akker
  zowel voedsel als grondstoffen voor energie en chemie te produceren.''</p> </span>

  <span class=''en''> <p> This scenario has been made by Marcel Wubbolts (Chief Technology
  of DSM) for the TV show ''Watt Nu?!''. When you open this scenario you can see the
  choices that Mr. Wubbolts made for the Netherlands in 2030. </p> </span>'
