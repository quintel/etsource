description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door <a href=''http://wattnu.nl/gasten/andrejurjus''
  target=''blank''>Andr&eacute; Jurjus </a> (directeur van Energie-Nederland) voor
  het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent kunt u zien welke
  keuzes dhr. Jurjus heeft gemaakt voor Nederland in 2030.</p>


  <p>André Jurjus is directeur van Energie-Nederland. Op zondag 28 april is hij te
  gast bij Watt Nu. Jurjus schetste ter voorbereiding op dit programma met behulp
  van het Energietransitiemodel een toekomstscenario voor de energiesector. Hij geeft
  een toelichting op zijn <a href=''http://energietransitiemodel.nl/scenarios/142103''>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven
  ?</h5>

  <p>''‘Een duurzame toekomst tegen acceptabele kosten’.''</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>''Mijn mix bestaat voor ongeveer een derde uit gas, een kwart zon, een kwart
  wind, vijf % kolen, vijf % biomassa en verder afval en geothermie. Ik kom uit op
  een kostenplaatje van dertig miljard. Het grootste stuk is nog steeds gas, ik denk
  dat dat een realistische en evenwichtige keuze is. Ik zoek een ontwikkeling waarbij
  fossiel langzaam maar zeker wordt afgebouwd en groen kan groeien op zodanige manier
  dat het totale kostenplaatje acceptabel blijft. Zo kijk ik voortdurend naar de hele
  transitiediscussie, in plaats van in het extreme van ‘alle fossiel centrales gaan
  morgen over op wind en zon’.  Dat is irreëel. Je redt het ook niet in vijf tot tien
  jaar tijd. Alle experts wijzen op de fysieke grenzen waar je tegenaan loopt. Zoveel
  windmolens kun je niet realiseren, zoveel zonnepanelen kunnen we niet opkopen. Dat
  gaat ons domweg niet lukken. Met mijn scenario kun je in 2030 meer dan 50% CO2 emissies
  besparen, terwijl men in Brussel discussieert over moet het nu 30 of 40 % zijn.
  Met dit op zich realistische scenario kun je boven de 50% uitkomen.''</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt? “</h5>

  <p>''Ik zoek een balans. Ik zeg niet: het moet perse 100% hernieuwbaar zijn of perse
  80%. Je probeert een niveau te bereiken waarvan je denkt ‘oké, dan zie ik ook de
  kostenontwikkeling reëel blijven. Ik gebruikte in mijn scenario steeds maar een
  paar schuifjes tegelijkertijd. En bekeek dan: hoe hoog komt hernieuwbaar uit, is
  dat acceptabel. Je kijkt naar CO2-afname, kosten, bio footprint en hernieuwbaar.
  Als dat allemaal acceptabel is, dan komt er een evenwichtig scenario uit. Gebalanceerd
  en evenwichtig is een terugkerend thema. We moeten  het als samenleving ook op kunnen
  brengen en dat is een hele uitdaging. Daarom moet je een pad kiezen waarbij je wel
  degelijk afstevent op de doelen die je jezelf hebt gesteld, maar we moeten het doen
  op een manier die te dragen is met zijn allen.''</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’?</h5>

  <p>''Ik denk dat t  vijf voor twaalf is.  Ik zit te dubben, misschien is het toch
  wel vijf over twaalf. Maar daarmee zou ik willen zeggen, we zijn al door het kantelpunt
  heen. Met andere woorden, die transitie die is er, die gaat ook nooit meer weg en
  die gaat nu eigenlijk vanzelf de goede kant op. Er is iets in gang gezet, dat de
  zaak zodanig op zijn kop zet dat je t ook niet meer kunt terugdringen. Als je bijvoorbeeld
  kijkt naar de groei van duurzaam in Duitsland, dat is echt voorbij het kantelpunt.''</p>

  <h5>Ondanks de bouw van nieuwe kolencentrales?</h5>

  <p>''Meer kolenstroom zou een tegenargument kunnen zijn, maar dan kijk je heel mono
  dimensioneel. Dan focus je op een aspect en houd je de rest buiten beschouwing.
  Ik zeg dus: kijk daaroverheen en kijk hoe de hele energievoorziening zich ontwikkelt.
  Kijk naar wat er op dit moment aan de hand is. Je ziet dat groene energie de prijs
  op de markt onherroepelijk beïnvloedt. Je ziet de effecten daarvan terug. Dat betekent
  dat we nu al na moeten gaan denken over de manier waarop we back up capaciteiten
  in het energiepakket gaan regelen. Je praat dan helemaal niet meer in termen van
  ‘hoeveel kolen en gas centrales moeten we bouwen om aan de vraag te voorzien’. Dat
  is niet het investeringsplaatje. De vraag is nu hoe we de markt zodanig organiseren
  dat we voldoende back up capaciteit hebben voor al die duurzame bronnen die wel
  al hebben.. Dat is voor mij n heel duidelijk signaal dat de transitie in volle gang
  is en bijna vanzelf aan t gaan is. Dus het is vijf over twaalf, maar positief bedoeld.''</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>''Daar zie ik geen verschil tussen. Ik verwacht dat ik mijn zin krijg.''</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>''Er zaten wel een paar eyeopeners in, bijvoorbeeld dat in Nederland jaarlijks
  45 miljard euro aan energie uitgeven. Dat zijn van die getallen, die staan niet
  zo scherp  op je netvlies. De verschillende onderlinge afhankelijkheden, vind ik
  begrijpelijk. Het model levert inzicht, al geeft het ook geen grote verrassingen.
  Je snapt als je veel biomassa wilt bijstoken, dat je dan een grote footprint achter
  laat. Als je weinig aan efficiëntie doet, dan bespaar je ook weinig. Dat soort verbanden
  zijn, als je al jaren in deze sector werkt, redelijk voorstelbaar.'' </p> </span>

  <span class=''en''> <p> This scenario has been made by Andr&eacute; Jurjus (director
  at Energie-Nederland) for the TV show ''Watt Nu?!''. When you open this scenario
  you can see the choices that Mr. Jurjus made for the Netherlands in 2030. </p> </span>'
