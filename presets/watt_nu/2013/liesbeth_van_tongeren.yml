description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Liesbeth van Tongeren
  (Tweede Kamerlid voor Groenlinks) voor het televisieprogramma ''Watt Nu?!''. Als
  u dit scenario opent kunt u zien welke keuzes Mw. Van Tongeren heeft gemaakt voor
  Nederland in 2030. Ze geeft een toelichting op haar scenario.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven
  en waarom juist die titel?</h5>

  <p>''De eeuw van de schone energie''. Omdat dit hoe dan ook de geschiedenis wiki''s
  in zal gaan als de eeuw van de schone energie.</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>Zo snel mogelijk afkicken van onze fossiele verslaving en over op een smakelijke
  mix van energie van eigen wind, zon en aardwarmte. We moeten super efficiency nastreven.
  Zo blijven we uit geopolitieke conflicten, houden we een mooie leefomgeving, creeren
  we werk in duurzame sectoren en besparen we op huishoudelijke uitgaven.</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>De kosten van niets of te weinig doen, zijn altijd groter dan enthousiast de
  schone toekomst met de schone economische mogelijkheden omarmen. Stoomtreinen stopten
  niet met rijden door gebrek aan kolen maar omdat er betere en schone alternatieven
  waren. Vooruitgang is niet eng maar juist spannend. Dus heb ik in mijn scenario
  vol voor schoon en super efficient gekozen.</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>Aan de slag gaan is altijd beter dan stilletjes accepteren dat veranderen heel
  moeilijk is, dat we het liefst hebben dat de anderen veranderen. Bijvoorbeeld de
  Chinezen, de wereldwijde staalindustrie, de landbouw in Zuid-Amerika in plaats van
  alle Nederlandse wijken van zonnepanelen en woningisolatie te voorzien. We hebben
  meer Elvis nodig, ''a little less talk and a little more action'', hoe laat het
  ook is.</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>Financiële  belangen op de korte termijn winnen het vaak van wereldbelangen op
  een iets langere termijn. De financiële waarde van de reserves van de grote fossiele
  ondernemingen zijn het grootste gevaar voor een snelle omslag naar schoon. Eigenlijk
  moet 4/5 deel van de fossiele reserves nooit opgestookt worden vanwege toenemende
  klimaatverandering. Deze reserves afschrijven betekent een volgende financiële  crisis.
  Het zal er om spannen of deze marktkrachten het winnen van gezond verstand, een
  gezond klimaat en een schoon milieu.</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>Als ik heel eerlijk moet zijn nee. Ik vind het een prachtige tool. In mijn vorige
  en huidige werk ben ik al veel in aanraking gekomen met toekomstscenario''s op energiegebied.
  Zo''n toegankelijk model had ik trouwens nog nooit gezien en dat is het grootste
  pluspunt. Ook liggen er weinig al vastgestelde aannames onder.</p>

  <h5>De uitzending van Watt Nu gaat over het Energieakkoord. Wat verwacht u van het
  Energieakkoord?</h5>

  <p>Ik ben erg blij met de gedegen poging die Wiebe Draaijer en zijn club ondernemen
  om nu echt wat knopen door te hakken op het brede energie gebied. Het is een illusie
  dat je gemakkelijk zulke tegengestelde belangen kan overbruggen door feiten en projecten
  op tafel te leggen. Dit is een zeer taaie discussie met zeer ongelijksoortige spelers;
  de machtige spelers uit het fossiele bedrijfsleven, de kleine groep groene ondernemers,
  de milieuclubs etc. Op energiegebied zijn er echt twee visies die botsen. Snel naar
  eigen, lokale en schone energie is een radicale wijziging op het Nederlandse beleid
  dat nog steeds zeer fossiel-afhankelijk is. Naast een energietransitie is er ook
  een belastingtransitie een industrietransitie en een opleidingstransitie nodig naar
  een systeem dat groene groei ondersteunt. Ik hoop heel erg dat de uitkomsten van
  zo''n proces het politieke proces dat daarna zal volgen, overleven.</p>

  <p>Liesbeth van Tongeren was 12 mei 2013 te gast bij Watt Nu. Ze sprak met Prins
  Carlos de Bourbon de Parme en Ruud Koornstra over het Nationaal Energieakkoord.
  De aflevering is terug te zien via www.wattnu.nl.</p>

  </span> <span class=''en''> <p>This scenario has been made by Liesbeth van Tongeren  (member
  of parliament) for the TV show ''Watt Nu?!''. When you open this scenario you can
  see the choices that Ms. Van Tongeren made for the Netherlands in 2030.</p> </span>'
