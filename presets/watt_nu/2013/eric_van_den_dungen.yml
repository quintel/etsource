title: Eric van den Dungen - Gemeente Haaren
description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door\n<a href='http://wattnu.nl/gasten/ericvandendungen'
  target='blank'>Eric van den Dungen </a>\n(wethouder van Haaren) voor het televisieprogramma
  'Watt Nu?!'. Als u dit\nscenario opent kunt u zien welke keuzes dhr. Den Dungen
  heeft gemaakt voor\nNederland in 2030.</p>\n\n<p>Eric van den Dungen is wethouder
  in Haaren, een gemeente waar een van de\neerste schaliegasboringen zou kunnen plaatsvinden.
  Eric van den Dungen vulde\nvoor Watt Nu? het energietransitiemodel in en kwam zo
  tot een toekomstscenario\nvoor de energiesector.Van den Dungen geeft een toelichting
  op zijn\n<a href=\"http://www.energietransitiemodel.nl/scenarios/134183\">scenario</a>.
  </p>\n\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel
  willen\nmeegeven?</h5>\n\n<p>“Mijn titel is ‘Slimheid benutten’. We zijn te gemakkelijk
  bezig. We kijken\nnaar voor de hand liggende oplossingen en gaan er vanuit dat de
  oplossingen\nergens in de aardbodem zitten. We moeten juist boven het maaiveld uit
  komen om\ndit op een toekomstbestendige manier op te lossen.”</p> <h5>Hoe omschrijft
  u\nde door u gewilde energiemix van de toekomst?</h5>\n\n<p>“Mijn mix komt voort
  uit twee vragen. Waar kunnen we slimmere oplossingen\nbedenken en waar zijn we bereid
  om de gevolgen van ons eigen gedrag te dragen?\nDaar zullen we het met elkaar mee
  moeten doen.” </p>\n\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie,
  kosten en het\npercentage hernieuwbare energie gemaakt?</h5>\n\n<p>“We moeten ons
  realiseren dat het er niet goedkoper op zal worden. Dat\nmoeten we bovendien accepteren.
  Als we niet echt serieus verder gaan met\nhernieuwbare energie, gaan we het vroeger
  of later niet meer redden. Dan komt\nhet op onze kinderen, kleinkinderen of achterkleinkinderen
  aan.”</p>\n\n<h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>\n\n<p>“Voor mij
  is het nog altijd 5 voor 12 want we zijn slim genoeg om te\nvoorkomen dat het 5
  over 12 wordt. Maar we moeten het wel willen.”</p>\n\n<h5>Is uw scenario de energietoekomst
  die u wilt, of die u verwacht?</h5>\n\n<p>“De energietoekomst die ik wil, zou er
  heel anders uitzien, maar je moet\nwel realistisch blijven. Ik heb het scenario
  met mijn kennis zo realistisch\nmogelijk gemaakt.”</p>\n\n<h5>Heeft de simulatie
  met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\n\n<p>“Het doet me
  denken aan Sim City. Je draait aan allerlei knopjes en weet\nniet wat er gebeurt
  achter het dashboard. Daar komen allerlei conclusies uit.\nIk vind het heel fascinerend
  omdat het de realiteit tegenover je eigen wensen,\nverlangens en gedachten zet.
  Dat is interessant omdat ik als wethouder in\nHaaren, geen inzicht heb in de gevolgen
  van mijn hoopvolle opmerkingen en\ninitiatieven. Als je bijvoorbeeld meer gebruik
  maakt voor zonne-energie, zie\nje in het model wat het gevolg is voor kolencentrales.
  Die gaan dan echt\nminder hard draaien. Dat had ik van tevoren niet bedacht. Dat
  is leuk\nconfronterend” </p>\n\n</span>\n\n<span class='en'>\nThis scenario has
  been made by Eric van den Dungen (city councel member\n(wethouder) of Haaren) for
  the TV show 'Watt Nu?!'. When you open this\nscenario you can see the choices that
  Mr. van den Dungen made for the \nNetherlands in 2030.\n</span>\n"
