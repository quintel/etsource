description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door\n<a href='http://wattnu.nl/gasten/ronwit'
  target='blank'>Ron Wit</a>\n(hoofd klimaat en energie bij Natuur & Milieu) voor
  het televisieprogramma 'Watt Nu?!'.\nAls u dit scenario opent kunt u zien welke
  keuzes dhr. Wit heeft gemaakt voor\nNederland in 2030.</p>\n\n\n<p>Ron Wit is hoofd
  klimaat en energie bij Natuur &amp; Milieu. Deze stichting\nzet zich  in voor een
  duurzame en gezonde wereld. In samenwerking met mensen,\nbedrijven en overheden
  wil zij het verschil maken met schone energie, slimme\nmobiliteit en gezond voedsel.
  Ron Wit, hoofd schetste ter voorbereiding op\nWatt Nu? een toekomstscenario voor
  de energiesector. Dit deed hij met behulp\nvan het Energietransitiemodel. Wit geeft
  een toelichting op zijn\n<a href=\"http://www.energietransitiemodel.nl/scenarios/134476\">scenario</a>.
  </p>\n\n<h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel
  willen meegeven?</h5>\n\n<p>\"Energiebesparing is economie\"</p>\n\n<h5>Hoe omschrijft
  u de door u gewilde energiemix van de toekomst?</h5>\n\n<p>\"Ik zou het karakteriseren
  als een enorme slag op energiebesparing in\nalle sectoren. In orde van grote van
  40 procent. Daarnaast zet ik in op\nmaximaal gebruik van hernieuwbare bronnen. In
  Nederland kom je dan ongeveer\nop 60 procent uit, maar in Europa kan je wel tot
  90 komen, denk ik.\nJe zal ook CCS (red. carbon, capture and storage) nodig hebben
  voor met name\nde industrie. De kolencentrales faseer je namelijk uit. Je gaat met
  gas en\nwaterstof systemen werken. Power-to-Gas en Gas-to-Power om goede\nflexibiliteit
  in het elektriciteitssysteem te hebben. Je gaat langzaam van\ngas naar waterstof.
  Met name na 2025, want het is nu nog duur. Ook voor\ntransport wordt waterstof een
  belangrijke energiebron naast elektriciteit en\nbiobrandstof. Je gaat van een systeem
  op aardolie, naar een systeem op\nmisschien wel vier of vijf energiebronnen. Daarbij
  vindt een segmentering\nplaats. Kleine auto's op elektriciteit en grote vrachtwagens
  op waterstof.\nIn de samenleving zal een verschuiving plaatsvinden: waren we eerst
  gericht\nop bezit, in de toekomst gaat het om toegang tot. Dat  gebeurt op allerlei\ngebieden,
  zoals mobiliteit, ruimtegebruik en energiesystemengebruik. Je\nhebt niet een auto
  nodig, maar je hebt mobiliteit nodig. Op ieder moment\nwil je beschikking hebben
  over mobiliteit die past bij jouw behoefte van\ndat moment.\nCO2-prijzen zullen
  in mijn scenario hoog zijn. Ik stuur dus op hoge\nenergieprijzen. Daarbij wil ik
  een misverstand over betaalbaarheid uit de weg\nruimen: de betaalbaarheid wordt
  nu altijd vertaald naar betaalbaarheid in\nprijs, maar je moet kijken naar betaalbaarheid
  in energielasten. Dat opent de\ndeur voor creativiteit. Neem bijvoorbeeld een tank
  benzine. Als je er drie\nkeer zoveel mee kan rijden, is het niet erg als je er drie
  keer zoveel voor\nmoet betalen. Deze manier van denken moet fundamenteel worden
  in onze samenleving.\" </p>\n\n<h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie,
  kosten en het\npercentage hernieuwbare energie gemaakt?</h5>\n\n<p>\"Als je niet
  naar politiek en instrumenten kijkt, kun je ervoor kiezen om\nmeer op CO2 te sturen,
  dan op andere dingen. Als je wel kijkt naar de\npolitieke context en naar machtsverhoudingen,
  dan zeg ik juist dat we veel\nhernieuwbaar in de markt moeten zetten, zodat die
  industrie groeit en een\ngevestigde orde wordt. Totdat die partijen zoveel macht
  krijgen, dat ze zelf\neen sturende macht worden voor meer duurzame energie.\"</p>\n\n<h5>Is
  het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>\n\n<p>\"Het is maar hoe je het bekijkt.
  Wetenschappelijk gezien denk ik dat het 5\nover twaalf is maar dat vind ik psychologisch
  gezien niet zo'n lekker verhaal.\" </p>\n\n<h5>Is uw scenario de energietoekomst
  die u wilt, of die u verwacht?</h5>\n\n<p>\"Wat ik wil, denk dat kan en wat bovendien
  economisch gezien verstandig is.\" </p>\n\n<h5>Heeft de simulatie met het Energietransitiemodel
  u nieuwe inzichten gegeven?</h5>\n\n<p>\"Van het onderdeel warmte heb ik nog wat
  geleerd, met name de verhoudingen.\nHet is een beetje een ondergeschoven kindje
  in de discussie, dus is is fijn\nals je kennis hierover weer wordt opgefrist.  </p>\n\n</span>\n<span
  class='en'>\n<p>This scenario has been made by <a href='http://wattnu.nl/gasten/ronwit'
  target='blank'>Ron Wit</a> \n(CEO at Natuur & Milieu) for the TV show 'Watt Nu?!'.
  When you open this\nscenario you can see the choices that Mr. Wit made for the Netherlands
  in 2030.</p>\n</span>\n"
