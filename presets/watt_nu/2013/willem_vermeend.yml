description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Willem Vermeend
  (ex-politicus en hoogleraar fiscale economie en Europees fiscaal recht aan de Universiteit
  van Maastricht) voor het televisieprogramma ''Watt Nu?!''. Als u dit scenario opent
  kunt u zien welke keuzes dhr. Vermeend heeft gemaakt voor Nederland in 2030. Hij
  geeft een toelichting op zijn scenario.</p>

  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen meegeven?</h5>

  <p>Realistisch</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>De toekomst is aan hernieuwbare energie en dat zal vooral zon zijn. Wind niet,
  wind prijst zich uit de markt. Als je alles afweegt en alle energiebronnen in de
  wereld bekijkt, kom je bij zon uit.  Dat heeft ook te maken met nieuwe en verbeterde
  technologieën, de prestaties gaan omhoog. Zonne-energie zal aan het eind van deze
  eeuw de winnaar zijn. Wind zal de slag verliezen.</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’?</h5>

  <p>Ik denk dat het eerder vijf voor dan vijf over twaalf is. Ik heb niet de indruk
  dat mensen er wakker van liggen. Er is namelijk veel schade aangericht aan klimaatvoorspellingen.
  De meeste mensen geloven het niet meer doordat er tegenstrijdige wetenschappelijke
  conclusies worden getrokken. Daar komt bij dat op het ogenblik economische overwegingen
  wereldwijd de doorslag geven. Alle klimaatconferenties zijn mislukt. Feitelijk betekent
  dat, dat het vijf voor twaalf blijft.</p>

  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>

  <p>Eigenlijk zou ik willen dat we veel sneller naar de eindsituatie van zonne-energie
  gaan. Laten we meer onderzoek doen naar die nieuwe technologie en prestaties snel
  verbeteren, want dat kunnen we. We zijn nu al zover in laboratoria dat we een rendement
  kunnen halen van 40 tot 45%. Als je zover komt, dan is mijn scenario in feite al
  mogelijk. Als je een laboratorium kan omzetten naar nieuwe zonnepanelen, dan ben
  je al een heel eind. Laten we dus meer uitgeven aan technologisch onderzoek en verbeteringen.</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>Ik vind het een schitterend model, want het zet je met beide benen op de grond.</p>

  <h5>U praat in de aflevering met Anton Broenink van GasTerra over Nederlands gas.
  Wat gaat er met het Nederlands aardgas gebeuren?</h5>

  <p>De prognoses verschillen, maar als je kijkt naar de scenario’s van Economische
  Zaken, dan mag je verwachten dat de gasreserves binnen 20 á 25 jaar op zijn, tenzij
  je nieuwe voorraden vindt. Je moet nu dus al kijken naar alternatieve opbrengsten.
  Een deel van de opbrengsten is gebruikt voor de schatkist, dus je moet zoeken naar
  alternatieven. Nu beginnen, niet wachten.</p>

  <p>Willem Vermeend ging in de uitzending van 19 mei met Anton Broenink, COO van
  Gasterra in gesprek over Nederlands gas. Joris Thijssen, campagnedirecteur van Greenpeace,
  was het groene geweten. De aflevering is terug te zien via www.wattnu.nl.</p>

  </span> <span class=''en''> <p>This scenario has been made by Willem Vermeend (former
  politician and professor in fiscal economics and European fiscal law at Maastricht
  University) for the TV show ''Watt Nu?!''. When you open this scenario you can see
  the choices that Mr. Vermeend made for the Netherlands in 2030. </p> </span>'
