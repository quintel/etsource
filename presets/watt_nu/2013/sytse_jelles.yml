description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door\n<a href='http://wattnu.nl/gasten/sytsejelles'
  target='blank'>Sytse Jelles </a>\n(senior manager corporate strategy & development
  bij E.ON) voor het\ntelevisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt
  u zien welke\nkeuzes dhr. Jelles heeft gemaakt voor Nederland in 2030.</p>\n\n<p>Sytse
  Jelles is senior manager corporate strategy & development bij E.ON.\nDit bedrijf
  verkoopt gas, elektriciteit, warmte en energiediensten in\nNederland en België.
  \ Sytse Jelles vulde voor Watt Nu? het\nenergietransitiemodel in en kwam zo tot
  een toekomstscenario voor de\nenergiesector. Jelles geeft een toelichting op zijn\n<a
  href=\"http://www.energietransitiemodel.nl/scenarios/132824\">scenario</a>.</p>\n\n<h5>Welke
  titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5></p>\n\n<p>\"Alles
  uit de kast.\"</p>\n\n<h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst
  en waarom? </h5>\n\n<p>\"De grens aan de duurzaamheid wordt bepaald door de mate
  waarin die\nbeschikbaar is. Ik denk dat we met dit scenario het maximale aan duurzaam
  -\nje wilt namelijk in momenten van grote vraag ook veel duurzaam hebben -\nrealiseren,
  zonder dat we echt grote delen van de tijd energie weggooien.\"</p>\n\n<h5>Hoe heeft
  u uw afweging tussen zaken als CO2-reductie, kosten en het\npercentage hernieuwbare
  energie gemaakt?</h5>\n\n<p>\"De kostenstijging is beperkt in mijn scenario, terwijl
  elektriciteit wel\nveel duurder wordt. Het is mogelijk om die kosten te drukken
  door zwaar op\nenergiebesparing in te zetten. Gezinnen geven nu al een vrij groot
  deel van\nhun besteedbare budget uit aan energie. Dat kun je niet zomaar keer twee
  doen.\nJe kan niet aan een gemiddeld gezin vragen om 250 euro per maand meer te\nbetalen
  aan de energierekening. Daarom is het belangrijk om die kosten beperkt\nte houden.\"</p>\n\n<h5>Is
  het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>\n\n<p>\"Op een bepaalde manier is het
  5 over 12 . Er zijn dingen onomkeerbaar\nveranderd door wat we doen, er is schade
  aangericht die niet meer te\nrepareren is. Maar, als je zegt dat het 5 over 12 is,
  zeg je dat de zaak al\nhelemaal verloren is. Dat is ook weer niet wat ik wil zeggen.
  In die zin is\nhet vijf voor twaalf, of misschien wel 10 voor twaalf. We moeten
  niet al te\npanisch doen. Ik denk dat het vooral belangrijk is dat we ons er bewust
  van\nzijn dat de klok niet stilstaat. Als je met zijn allen zit te maffen, dan is\nhet
  altijd 5 over twaalf.\"</p>\n\n<h5>Is de tijd van preventie voorbij?</h5>\n\n<p>\"Ja,
  dat is het sowieso. Vooral ook omdat het niet aan ons is om te\nbepalen wat anderen
  doen. Niet dat je je daar achter kunt verschuilen, maar\nhet is wel de realiteit.\"</p>\n\n<h5>In
  hoeverre ziet u verschil tussen de energietoekomst die u wilt, en\ndegene die u
  verwacht?</h5>\n\n  <p>\"De toekomst die ik verwacht of die ik vrees, houdt -in
  afwijking van\nmijn scenario- geen rekening met de houdbaarheid van je energievoorziening
  als\ngeheel. Je kunt met de aannames die ik heb gedaan en met de beperkingen van\nhet
  model, 30 procent duurzaam in 2030 halen met een gelijkblijvende\nenergierekening.
  Dat betekent bijvoorbeeld ook dat je fossiele centrales in de\nlucht moet houden
  omdat je ze nodig hebt voor de voorzieningzekerheid. Als je\ndat niet doet, dan
  heb je ze niet en dan gaan de prijzen weer omhoog. Ik\nvoorzie een soort lappendeken
  van snelle, zichtbare, maar structureel slechte\nmaatregelen. Vergelijking: 0 procent
  bijtelling voor zuinige auto's. Als je je\ndoel haalt, namelijk iedereen rijdt in
  een zuinige auto, dan moet je stoppen\nmet die maatregel. Anders is het totaal onhoudbaar.
  Hoe dichter je bij je\ndoelstelling komt, hoe onhoudbaarder je instrument om het
  te stimuleren, wordt.\"</p>\n\n<h5>Het kan mogelijk een initiële push geven?</h5>\n\n<p>\"Daar
  zijn we voorbij. Neem nou zonnepanelen op daken. In het 5-jarenplan\nvan China is
  opgenomen dat die panelen over 5 jaar maar 20% kosten van wat\nze nu kosten. Het
  gebeurt gewoon, daar heb je die push niet voor nodig. Je\nhebt nu vooral een manier
  nodig om daar in je systeem mee om te kunnen gaan.\"</p>\n\n<h5>Heeft de simulatie
  met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>\n\n<p>\"Dat het moeilijk
  is om nog meer duurzame energie te maken, zonder dat je\nuit de bocht vliegt, zonder
  dat je het allemaal moet importeren.\"</p>\n\n</span>\n<span class='en'>\n<p>This
  scenario has been made by\n<a href='http://wattnu.nl/gasten/sytsejelles' target='blank'>Sytse
  Jelles </a>\n(senior manager corporate strategy & development at E.ON) for the TV
  show 'Watt Nu?!'.\nWhen you open this scenario you can see the choices that Mr.
  Jelles made for\nthe Netherlands in 2030.</p>\n</span>\n"
