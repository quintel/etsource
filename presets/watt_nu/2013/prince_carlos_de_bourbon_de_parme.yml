title: Prins Carlos de Bourbon de Parme - Nederland Krijgt Nieuwe Energie
description: ! '<span class=''nl''>

  <p>Dit scenario is gemaakt door Prins Carlos de Bourbon de Parme (voorzitter van
  de stichting Nederland krijgt nieuwe energie) voor het televisieprogramma ''Watt
  Nu?!''. Als u dit scenario opent kunt u zien welke keuzes dhr. De Bourbon de Parme
  heeft gemaakt voor Nederland in 2030. Hij geeft een toelichting op zijn scenario.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>Mijn scenario is een combinatie van mijn hoop voor de maatschappij in 2030 versus
  het realisme met de betrekking tot de capaciteit van de maatschappij om te veranderen.
  Het is vooral een  kwestie van snelheid, dus ik  noem mijn scenario ‘een optimistisch
  snelle verandering’.</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>We moeten echt een mix maken, want op een pilaar gaan we het niet redden. Hoe
  breder de mix is, hoe robuuster het systeem in en hoe flexibeler we met energie
  om kunnen gaan. Ik denk bovendien dat er op het vlak van innovatie van technologieën
  nog zoveel leuke, nieuwe dingen aankomen. Ik denk ook dat we voor specifieke industrieën
  en voor specifieke doelen gaan differentiëren. Bijvoorbeeld voor transport is waterstof
  of olie geschikter dan zonne-energie. Het worden sectorspecifieke brandstoffen.</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>De specifieke technologie interesseert me eigenlijk niet, maar wat ik wel belangrijk
  vind, is dat de technologieën die we gebruiken het beste zijn voor onze maatschappij.
  We weten dondersgoed dat kolen, oliën en fijnstof problemen geven en van de gezondheidselementen
  die daarbij komt kijken. Ik ben meer door het sociale aspect gedreven dan alleen
  door het milieuaspect. Maar die aspecten zijn sterk met elkaar verbonden.</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’?</h5>

  <p>Het is vijf over twaalf  maar ik heb grote hoop dat we de slag in kunnen halen
  en de klok terug kunnen draaien naar vijf voor twaalf, of nog verder terug richting
  kwart voor twaalf of half elf misschien zelfs.</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>Ik zou het nog veel ambitieuzer willen hebben. Veel schoner en veel flexibeler.
  Maar deze maatschappij kennende denk ik dat mijn scenario realistisch is.</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>Het inzicht in de kwantiteit van de energie, de cijfermatige hoeveelheden was
  nieuw voor mij. Bij voorbeeld als we helemaal over zouden gaan op biomassa, dan
  zouden doen zouden we in zes maanden tijd het hele bosoppervlak van Nederland opstoken.
  Zulke informatie geeft een kwantitatief en figuratief beeld van de energietoekomst.
  Ik heb nog een ander voorbeeld. Professor Klaas van Egmond vroeg me wat voor auto
  ik rijd, hoeveel gram per kilometer en hoeveel kilometer per jaar. Hij rekende voor
  me uit dat ik een tientonner vrachtwagen nodig zou hebben om de CO2uitstoot van
  mijn auto op te vangen. Dat geeft een duidelijk beeld.</p>

  <h5>Welke rol wil ‘Nederland krijgt nieuwe energie’ spelen om dit scenario te realiseren?</h5>

  <p>Er gebeurt zoveel goeds in Nederland op dit vlak. Specialisten zijn vaak enorm
  gedreven, maar helaas wel erg verticaal bezig. Ik vind dat Nederland horizontaler
  moet werken. Daarin speelt ‘Nederland krijgt nieuwe energie’ een rol. In het verbinden,
  netwerk delen, kennis overdragen van een naar een andere sector, het bouwen van
  bruggen en het weghalen van angels in de debatten en gesprekken.</p>

  <p>Prins Carlos de Bourbon de Parme was 12 mei 2013 te gast bij Watt Nu. Hij sprak
  met Liesbeth van Tongeren en Ruud Koornstra over het Nationaal Energieakkoord. De
  aflevering is terug te zien via www.wattnu.nl.</p>

  </span> <span class=''en''><p>This scenario has been made by Prince Carlos de Bourbon
  de Parme  (chairmen of the foundation Nederland krijgt nieuwe energie) for the TV
  show ''Watt Nu?!''. When you open this scenario you can see the choices that Mr.
  De Bourbon de Parme made for the Netherlands in 2030.</p></span>'
