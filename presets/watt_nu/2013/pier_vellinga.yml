description: ! "<span class='nl'>\n<p>Dit scenario is gemaakt door\n<a href='http://wattnu.nl/gasten/piervellinga'
  target='blank'>Pier Vellinga</a> \n(klimaatwetenschapper aan de universiteit van
  Wageningen) voor het\ntelevisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt
  u zien welke\nkeuzes dhr. Vellinga heeft gemaakt voor Nederland in 2030.</p>\n\n<p>Pier
  Vellinga is klimaatwetenschapper bij onder andere Wageningen\nUniversity en de Vrije
  Universiteit Amsterdam. Hij schetste ter voorbereiding\nop Watt Nu? een toekomstscenario
  voor de energiesector. Dit deed hij met\nbehulp van het Energietransitiemodel. Vellinga
  geeft een toelichting op zijn\n<a href=\"http://www.energietransitiemodel.nl/scenarios/134491\">scenario</a>.
  </p>\n\n<h5>Welke titel zou u uw scenario van het Energietransitiemodel willen\nmeegeven
  en waarom juist die titel?</h5>\n\n<p>\"‘Realpolitik’. Het is een scenario waarbij
  je wel aan je internationale\nverplichtingen voldoet, maar toch betrekkelijk weinig
  extra geld uitgeeft.\nHet is een gemakkelijk haalbaar scenario, zonder echt grote
  investeringen.\nDe kosten van de energie blijven in Nederland ongeveer hetzelfde.
  Het is\nniet mijn gewenste scenario, maar het is waar Nederland op uit zal komen,\nmet
  de manier waarop we nu vrij traag met de problematiek omgaan.”</p>\n\n<h5>Hoe omschrijft
  u de door u gewilde energiemix van de toekomst?</h5>\n\n<p>\"In mijn mix ben ik
  uitgegaan van het in stapjes uitfaseren van fossiel.\nIn 2030 zullen we nog een
  flink aandeel fossiele bronnen hebben, maar toch\nminder dan nu. De fossiele bronnen
  worden vervangen door een mix van\nduurzame bronnen.”</p>\n\n<h5>Hoe heeft u uw
  afweging tussen zaken als CO2-reductie, kosten en het\npercentage hernieuwbare energie
  gemaakt?</h5>\n\n<p>\"Ik ga uit van een CO2-prijs van ongeveer 30 euro per ton.
  De kolen-, gas–\nen biogascentrales gaan richting ccs (red. afvang en opslag van
  CO2). Ik heb\nde investeringskosten voor duurzaam vrij voorzichtig ingeschat, het
  wordt\ngeen totale revolutie. Met dit scenario kunnen we op een redelijk slimme,\nkosteneffectieve
  manier voldoen aan onze internationale CO2-verplichtingen.”</p>\n\n<h5>Is het ‘5
  voor twaalf’ of ‘5 over twaalf’?</h5>\n\n<p>\"Wat het klimaat betreft is het 5 over
  12. Een groot deel van de schade\nis al begonnen, en zal toenemen. Daar moeten we
  mee leven. Dat is ook de\nreden dat ik adaptieonderzoek doe. Uiteindelijk wil je
  ook in Nederland\ndroge voeten houden. Met ccs kunnen we de wijzer misschien weer
  tien minuten\nterug draaien. “</p>\n\n<h5>In hoeverre ziet u verschil tussen de
  energietoekomst die u wilt, en\ndegene die u verwacht?</h5>\n\n<p>\"Ik zou liever
  een toekomst willen die veel verder gaat dan mijn scenario.\nAls burger en als klimaatwetenschapper
  zou ik zeggen: we moeten binnen 20 jaar\nnaar 0 CO2. Maar ik weet dat er ook andere
  prioriteiten in de wereld en in de\npolitiek zijn. Ik zie dus nog een groot gat
  tussen wat wenselijk is en mijn\nscenario. Mijn scenario is ingegeven door nationaal
  en internationaal\npolitiek realisme.”</p>\n\n<h5>Heeft de simulatie met het Energietransitiemodel
  u nieuwe inzichten\ngegeven?</h5>\n\n<p>\"Het model geeft elke keer nieuwe inzichten,
  maar je moet er wel veel mee\nstoeien om vanuit een lichte verwarring tot een dieper
  inzicht te komen. Het\nblijft iets voor deskundigen en voor mensen die zich er echt
  in willen\nverdiepen. Een inzicht dat het model mij gaf, is bijvoorbeeld dat in
  mijn\nmodel in Nederland de energievraag van de industrie 3 x zo groot is dan dat\nvan
  de gewone burgers. Ik dacht voorheen dat de verhouding 1/3 transport, 1/3\nhuishoudens
  en 1/3 industrie was, maar in wezen zie je dat het 2/3 industrie\nis en die andere
  twee ieder 1/6. Dat betekent dat alle transitielui –daar\nreken ik mezelf ook toe,
  dus kei hard tegen die industrie aanlopen.”</p>\n</span>\n\n<span class='en'>\n<p>This
  scenario has been made by\n<a href='http://wattnu.nl/gasten/piervellinga' target='blank'>Pier
  Vellinga </a>\n(climate scientist at Wageningen university) for the TV show 'Watt
  Nu?!'.\nWhen you open this scenario you can see the choices that Mr. Vellinga made\nfor
  the Netherlands in 2030.</p>\n</span>\n"
