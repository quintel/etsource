title: Anton Broenink - GasTerra
description: ! '<span class=''nl''> <p>Dit scenario is gemaakt door Anton Broenink
  (Chief Operations Officer van GasTerra) voor het televisieprogramma ''Watt Nu?!''.
  Als u dit scenario opent kunt u zien welke keuzes dhr. Broenink heeft gemaakt voor
  Nederland in 2030. Hij geeft een toelichting op zijn scenario.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>‘Energiebesparen voor een duurzame toekomst’. Met die titel wil ik aangeven dat
  er nog veel kosteneffectieve maatregelen mogelijk zijn die het gebruik van energie
  beperken.</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>Efficiënt omgaan met energie en met schaarse financiële middelen. Door fors in
  te zetten op vraagbeperking moeten we een kans geven voor een combinatie van duurzaam
  met gas.</p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het percentage
  hernieuwbare energie gemaakt?</h5>

  <p>Bij elke keuze heb ik nagedacht over de toegevoegde waarde van de extra kosten
  die worden gemaakt. Door sterk in te zetten op energiebesparing in de bebouwde omgeving,
  transport en industrie neemt het gebruikt van energie sterk af. Daardoor kunnen
  met relatief geringe inspanningen op duurzame energie grote reducties in CO2 worden
  gehaald.</p>

  <h5>Is het ‘vijf voor twaalf’ of ‘vijf over twaalf’ met betrekking tot klimaatverandering?</h5>

  <p>Het is twaalf uur, het is onontkoombaar dat er beperkte klimaatveranderingen
  zullen optreden. Het welvaartsniveau in de ontwikkelingslanden stijgt snel. Die
  positieve ontwikkeling zullen we moeten blijven faciliteren met het beschikbaar
  maken van meer energie. Helaas gaat dat gepaard met een stijging van het CO2-niveau
  in de atmosfeer.</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en degene
  die u verwacht?</h5>

  <p>Op dit moment wordt de discussie over energie in Nederland erg gedomineerd door
  emotie en minder door ratio (lees kennis). GasTerra steekt veel energie in kennisoverdracht,
  via dit programma Watt nu?, via sponsoring van het energietransitiemodel en de Energy
  Academy Europe. Ik hoop dat op deze manier de ratio weer wat terug komt in het debat
  en in de politieke besluitvorming.</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>We kennen als hoofdsponsor van het Energietransitiemodel het model goed, maar
  steeds als we het inzetten wordt weer duidelijk hoe goed de effecten van energiekeuzes
  zichtbaar worden gemaakt.</p>

  <h5>Welke rol wil GasTerra spelen in de Energietransitie?</h5>

  <p>Wij willen samen met anderen meewerken aan een verstandige transitie naar een
  duurzame energievoorziening. Wij richten ons op efficiency van gastoepassingen,
  verduurzamen van aardgas en vergroten van kennis van energie bij met name jongeren.
  Daarom zijn we ook sponsor van Watt Nu?</p>

  <p>Anton Broenink was op zondag 19 mei 2013 te gast bij Watt Nu. Hij ging met hoogleraar
  fiscale economie Willem Vermeend in gesprek over de toekomst van Nederlands gas.
  Joris Thijssen van Greenpeace was het groene geweten in deze discussie. De aflevering
  is terug te zien via www.wattnu.nl.</p>

  </span> <span class=''en''> <p>This scenario has been made by Anton Broenink (Chief
  Operations Officer of GasTerra) for the TV show ''Watt Nu?!''. When you open this
  scenario you can see the choices that Mr. Broenink made for the Netherlands in 2030.
  </p> </span>'
