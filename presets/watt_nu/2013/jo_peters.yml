description: ! '<span class=''nl''>

  Dit scenario is gemaakt door

  <a href=''http://wattnu.nl/gasten/jopeters'' target=''blank''>Jo Peters </a>

  (secretariaat-generaal van NOGEPA) voor het televisieprogramma ''Watt Nu?!''.

  Als u dit scenario opent kunt u zien welke keuzes dhr. Peters heeft gemaakt

  voor Nederland in 2030.


  <p>Jo Peters is Secretaris-Generaal van Nogepa. Dit staat voor de Nederlandse

  Olie en Gas Exploratie en Productie Associatie. Nogepa vertegenwoordigt de

  olie en gas producerende maatschappijen in Nederland. Jo Peters vulde voor

  Watt Nu? het energietransitiemodel in en kwam zo tot een toekomstscenario voor

  de energiesector. Peters geeft een toelichting op zijn

  <a href="http://www.energietransitiemodel.nl/scenarios/134237">scenario</a>.</p>


  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen

  meegeven?</h5>


  <p>“Gas als tranisitieversneller’. Als je kolen kunt vervangen door gas, dan

  wordt je CO2-footprint een stuk gunstiger. Bovendien is gas uitermate geschikt

  om als back-up te dienen voor duurzame energiebronnen, zoals zon en wind.” </p>


  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>


  <p>“Ik denk dat de wereld op weg is naar een steeds duurzamere energiemix.

  Voor het gedeelte dat niet duurzaam is en overblijft, zie ik zoveel mogelijk

  gas. Ik denk dat gas van de fossiele brandstoffen de beste optie is.”</p>


  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het

  percentage hernieuwbare energie gemaakt?</h5>


  <p>”Voor CO2-reductie ben ik uitgegaan van wat de overheden als wet gaan

  stellen. Wat betreft de kosten: gas is op dit moment heel duur. Maar daar waar

  de beschikbaarheid toeneemt, zou de prijs kunnen gaan zakken. Dat heb je gezien
  in Amerika, met de grote hoeveelheden schaliegas die op de markt zijn gekomen. En
  recentelijk Poetin die aankondigde dat Gazprom de gasprijzen gaat verlagen, vermoedelijk
  om winning van Europees schaliegas een beetje tegen te houden. Wat betreft het aandeel
  hernieuwbare energie heb ik mijn schatting geëxtrapoleerd van het target dat we
  hebben: 16% in 2020, daarom ben ik naar 25 % gegaan voor 2030.” </p>


  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>


  <p>“We zijn niet te laat, dus het is 5 voor 12. Ik ben daar optimistisch in.

  Er moet veel gebeuren, maar de mensen zijn ook tot veel in staat. Je ziet

  welke verbeteringen in het verleden zijn uitgevonden en aangebracht en er is

  geen reden om te veronderstellen dat we dat in de toekomst niet meer kunnen.

  Kijk naar zonenenergie. Daarvan zijn de prijzen in de afgelopen 5 jaar

  gehalveerd en ik ga ervanuit dat die ontwikkeling zo verder gaat.” </p>


  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>


  <p>“Ik denk dat iedereen uiteindelijk zoveel duurzaam mogelijk wil, maar de

  vraag is hoe je de weg daarnaartoe uitstippelt. Dit moeten we met zijn allen

  samen doen, met de NGO’s, energieproducenten, olie- en gas bedrijven. Als we

  elkaar gaan verketteren, dan denk ik dat de oplossing voor de aarde minder

  gunstig uitpakt, dan wanneer we het samen doen. Meer concreet: gas kan in mijn

  ogen de transitie versnellen; toch heb ik het idee dat gas, omdat het fossiel

  is, wordt verketterd door bepaalde tegenstanders. In de discussie wordt vaak de

  keuze genoemd: een euro investeren in zonnepanelen of  een euro in gasenergie.

  Dat is niet de keuze. De vraag is: hoe vervangen we zoveel mogelijk van die

  vieze kolen? Hoe vullen we het niet-duurzame deel zo gunstig mogelijk in? De

  vraag naar energie neemt toe en geen enkele van de energiebronnen die we

  hebben is in zichzelf toereikend. Je zult ze allemaal moeten gebruiken, tot en

  met kolen.” </p>


  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>


  <p>“Ik vind het een fantastisch model dat erg ingewikkeld is voor mensen die

  het even voorgeschoteld krijgen. Een inzicht dat het model mij gaf, is dat

  mijn visie binnen de mogelijkheden ligt.  Het niet-duurzame deel wordt zoveel

  mogelijk door gas gevormd en toch haal ik in termen van kosten, CO2-reductie

  en hernieuwbaarheid onze doelen.”</p>


  </span>

  <span class=''en''>

  This scenario has been made by Jo Peters (secretary-general at NOGEPA) for the

  TV show ''Watt Nu?!''. When you open this scenario you can see the choices that

  Mr. Peters made for the Netherlands in 2030.

  </span>

