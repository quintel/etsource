description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/ericvandendungen' target='blank'>Eric van den Dungen </a>
  (wethouder van Haaren) voor het televisieprogramma 'Watt Nu?!'. Als u dit
  scenario opent kunt u zien welke keuzes dhr. Den Dungen heeft gemaakt voor
  Nederland in 2030.</p>

  <p>Eric van den Dungen is wethouder in Haaren, een gemeente waar een van de
  eerste schaliegasboringen zou kunnen plaatsvinden. Eric van den Dungen vulde
  voor Watt Nu? het energietransitiemodel in en kwam zo tot een toekomstscenario
  voor de energiesector.Van den Dungen geeft een toelichting op zijn
  <a href="http://www.energietransitiemodel.nl/scenarios/134183">scenario</a>. </p>

  <h5>Welke titel zou u uw scenario gemaakt met het Energietransitiemodel willen
  meegeven?</h5>

  <p>“Mijn titel is ‘Slimheid benutten’. We zijn te gemakkelijk bezig. We kijken
  naar voor de hand liggende oplossingen en gaan er vanuit dat de oplossingen
  ergens in de aardbodem zitten. We moeten juist boven het maaiveld uit komen om
  dit op een toekomstbestendige manier op te lossen.”</p> <h5>Hoe omschrijft u
  de door u gewilde energiemix van de toekomst?</h5>

  <p>“Mijn mix komt voort uit twee vragen. Waar kunnen we slimmere oplossingen
  bedenken en waar zijn we bereid om de gevolgen van ons eigen gedrag te dragen?
  Daar zullen we het met elkaar mee moeten doen.” </p>

  <h5>Hoe heeft u uw afweging tussen zaken als CO2-reductie, kosten en het
  percentage hernieuwbare energie gemaakt?</h5>

  <p>“We moeten ons realiseren dat het er niet goedkoper op zal worden. Dat
  moeten we bovendien accepteren. Als we niet echt serieus verder gaan met
  hernieuwbare energie, gaan we het vroeger of later niet meer redden. Dan komt
  het op onze kinderen, kleinkinderen of achterkleinkinderen aan.”</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>“Voor mij is het nog altijd 5 voor 12 want we zijn slim genoeg om te
  voorkomen dat het 5 over 12 wordt. Maar we moeten het wel willen.”</p>

  <h5>Is uw scenario de energietoekomst die u wilt, of die u verwacht?</h5>

  <p>“De energietoekomst die ik wil, zou er heel anders uitzien, maar je moet
  wel realistisch blijven. Ik heb het scenario met mijn kennis zo realistisch
  mogelijk gemaakt.”</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>“Het doet me denken aan Sim City. Je draait aan allerlei knopjes en weet
  niet wat er gebeurt achter het dashboard. Daar komen allerlei conclusies uit.
  Ik vind het heel fascinerend omdat het de realiteit tegenover je eigen wensen,
  verlangens en gedachten zet. Dat is interessant omdat ik als wethouder in
  Haaren, geen inzicht heb in de gevolgen van mijn hoopvolle opmerkingen en
  initiatieven. Als je bijvoorbeeld meer gebruik maakt voor zonne-energie, zie
  je in het model wat het gevolg is voor kolencentrales. Die gaan dan echt
  minder hard draaien. Dat had ik van tevoren niet bedacht. Dat is leuk
  confronterend” </p>

