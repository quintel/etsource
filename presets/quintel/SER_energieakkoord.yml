title: SER Energieakkoord
description: ! '<span class=''nl''> <p>In dit scenario heeft Quintel getracht de effecten
  van het SER Energieakkoord te verwerken in een scenario voor 2020. Hierbij is uitgegaan
  van de doorrekening die ECN en PBL hebben gedaan naar aanleiding van het akkoord.
  Belangrijkste uitgangspunten zijn het finale verbruik in 2020 en de productie van
  energie (zowel hernieuwbaar als niet hernieuwbaar). Het scenario gaat uit van de
  middenwaardes zoals beschreven in Hekkenberg, Londo en Lensink (2013). Verder wordt
  uitgegaan van de beschreven inzet van hernieuwbaar uit Hekkenberg en Lensink 2013,
  aangepast met de afspraken uit het Energieakkoord en het rapport ''Invulling van
  16% hernieuwbare energie in 2020'' (Winkel et al, 2013), zoals gespecificeerd in
  Hekkenberg, Londo en Lensink (2013). Economische en demografische ontwikkelingen
  zijn overgenomen uit Koelemeijer et al (2013). Met dit scenario is het mogelijk
  om het Energieakkoord te onderzoeken en alternatieve maatregelen uit te proberen.</p>

  <p>Belangrijke noot&#58; dit scenario onderschat de bijdrage van stroom import uit
  Duitsland en andere omliggende landen. In het huidige scenario zijn Nederlandse
  elektriciteitscentrales al niet erg winstgevend, maar als we veel goedkope stroom
  uit Duitsland gaan importeren kan in het slechtste geval de hele sector verliesgevend
  worden.</p>

  <p>Bronnen&#58;</p> <ul> <li>Hekkenberg, Londo en Lensink (ECN), Toelichting inschatting
  korte- termijneffecten Energieakkoord op hernieuwbare energie, september 2013</li>
  <li>ECN/PBL, Het Energieakkoord&#58; wat gaat het betekenen? Inschatting van de
  gemaakte afspraken, september 2013</li> <li>Koelemeijer, Verdonk (PBL), Van Dril
  en Seebregts (ECN), Uitgangspunten voor het referentiepad bij de evaluatie van het
  SER-energieakkoord, september 2013</li> <li>Hekkenberg en Lensink (ECN), 16% Hernieuwbare
  energie in 2020 - Wanneer aanbesteden?, januari 2013</li> <li>Winkel, De Visser
  (Ecofys) en Lensink (ECN), Invulling van 16% hernieuwbare energie in 2020, mei 2013</li>
  </ul> </span>'
