description: ! "<span class='nl'>
  <p>Dit scenario is gemaakt door
  <a href='http://wattnu.nl/gasten/mariekeeyskoot' target='blank'>Marieke Eyskoot </a>
  (ethical fashion expert en oprichter van Talking Dress) voor het televisieprogramma
  'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes
  mw. Eyskoot heeft gemaakt voor Nederland in 2030.</p>

  <p>Marieke Eyskoot is als ethical fashion expert oprichter van Talking Dress.
  Met dit bureau wil ze eerlijke, duurzame kleding op de kaart zetten. Ze
  schreef hierover een
  <a href='http://www.talkingdress.nl/boek.htm'>boek</a> en ontwikkelde een gratis
  <a href='http://www.talkingdress.nl/gids.htm'>app</a> net als het boek ook
  Talking Dress geheten. Op 21 april is ze te gast bij Watt Nu. In het kader
  van dit programma schetste Eyskoot met behulp van het Energietransitiemodel
  een toekomstscenario voor de energiesector. Ze geeft een toelichting op haar
  <a href='http://www.energietransitiemodel.nl/scenarios/145733'>scenario</a>.</p>

  <h5>Welke titel zou u uw scenario van het Energietransitiemodel willen meegeven?</h5>

  <p>'’Wind mee’. Ik heb geprobeerd om zwaar op windenergie in te zetten omdat
  ik daar echt in geloof voor Nederland. Ik heb letterlijk en figuurlijk
  jarenlang tegen de wind in gefietst, het wordt wel tijd dat we die wind gaan
  gebruiken.'</p>

  <h5>U kiest vooral voor wind op land?</h5>

  <p>'Ja, klopt. Ik vind windmolens best mooi en ik denk dat we op dat gebied
  veel kunnen leren van Duitsland. Natuurlijk hebben ze daar wel veel meer ruimte,
  maar ik denk dat wij slim genoeg zijn om dat op een goede manier en zo
  efficiënt mogelijk op te lossen. Dus geen ingewikkelde constructies op zee
  bouwen die veel geld, grondstoffen en energie kosten. Er zit nog genoeg
  ontwikkeling in wind op land: we kunnen het vast mooier, kleiner, slimmer maken.'</p>

  <h5>Hoe omschrijft u de door u gewilde energiemix van de toekomst?</h5>

  <p>'Efficiënter, slimmer, leuker. We moeten meer doen met wat we hebben en
  waar we goed in zijn. Ik ga voor meer wind, meer alternatieven, meer van de
  toekomst, meer innovatie. Daartegenover geen nucleair en veel minder kolen.'</p>

  <h5>En biomassa?</h5>

  <p>'Dat vind ik een ingewikkelde keuze. Zolang het niet ten koste gaat van
  voedsel en daarvoor bestemde landbouw ben ik ervoor, maar het maakt wel een
  grotere voetafdruk. Ik denk dat we een goede mix  moeten maken, dus ik heb
  er wel een beetje op ingezet.'</p>

  <h5>Hoe heeft u uw afwegingen gemaakt?</h5>

  <p>'Ik heb geprobeerd de dingen die niet de toekomst zijn, duurder te maken
  en de  dingen waar we wel op moeten inzetten juist minder duur. Te gek dat
  het in mijn scenario gelukt is om wind op land goedkoper te houden. Ik ben
  voor zoveel mogelijk hernieuwbaar gegaan. Door hierop in te zetten, samen
  met elektrisch en efficiënter energiegebruik nam de CO2-uitstoot met bijna 50% af.'</p>

  <h5>Is het ‘5 voor twaalf’ of ‘5 over twaalf’?</h5>

  <p>'Het is 2 voor 12. Ik probeer het zo te zien: je kunt persoonlijk ook
  veel voordeel uit energiebesparing halen. Het zou mooi zijn als we mensen
  meer het gevoel kunnen geven dat het gaat helpen als ze hun steentje
  bijdragen. Ik zag dat huishoudens 16% van het totale energieverbruik
  beslaan, dat is meer dan ik dacht. Dat is mooi, daar kan je echt al wat mee.
  Ik heb bijvoorbeeld geen auto, ik eet biologisch, heb spaarlampen en
  alleen tweedehands meubels. Genoeg wat je zelf kan doen en wat voor jezelf
  ook nog wat oplevert. Bijvoorbeeld in geld, of door het verhaal erachter.
  Het maakt je leven interessanter dan wanneer je constant maar nieuwe
  dingen koopt.'</p>

  <h5>In hoeverre ziet u verschil tussen de energietoekomst die u wilt, en
  degene die u verwacht?</h5>

  <p>'Ik heb geprobeerd het zoveel mogelijk in de richting van ‘dit is nog wel
  te doen’ te houden. Ik vond het verleidelijk om af en toe extreem ver te
  gaan en te zeggen ‘dat doen we helemaal niet meer’ of ‘daar gaan we vol voor’,
  maar ik heb toch geprobeerd iets te maken wat zou kunnen. Ik hoop dat iets
  in deze richting, met ander beleid en andere geldstromen, inderdaad mogelijk is.'</p>

  <h5>Heeft de simulatie met het Energietransitiemodel u nieuwe inzichten gegeven?</h5>

  <p>'Jazeker. Ik  vond het heel interessant om te zien wat de verschillende
  verhoudingen zijn: hoeveel wijzelf verbruiken, hoeveel de industrie verbruikt,
  en waar we dus goed op moeten inzetten. We kunnen thuis heel veel doen, maar
  vooral het bedrijfsleven moet ook echt aan de bak. Het is bovendien mooi om
  te zien wat de effecten zijn van sommige maatregelen. Door bepaalde prijzen
  te verhogen en andere prijzen te verlagen, kon ik het in mijn scenario voor
  elkaar krijgen dat wind op land het minst duur is van allemaal. Ik heb niet
  eens heel rare dingen gedaan. Dat wat eruit kwam verraste mij en laat zien
  dat er echt mogelijkheden zijn. Dat vind ik super.'</p>

  <h5>De volgende aflevering van Watt Nu gaat over mode. Bestaat er zoiets als
  energiezuinige mode?</h5>

  <p>'Wat ik met mijn bedrijf wil laten zien, is dat een consument heel veel
  kan doen op het gebied van eerlijk en duurzaam. Ik heb een boek geschreven
  met de titel ‘Talking Dress’  dat alles vertelt over eerlijke kleding en
  lifestyle en tips geeft voor een groene en geweldige garderobe. Wat veel
  mensen niet weten is dat minder wassen en kouder wassen een ongelofelijke
  invloed heeft op de hoeveelheid energie die je gebruikt en dus op hoe groen
  je garderobe is. 90% van de energie van de wasmachine gaat op aan het
  verwarmen van je water, dus als je niet constant op 40, 50, 60 graden wast,
  bespaar je al een hoop. Die temperaturen zijn ook helemaal niet nodig. Veel
  mensen werken de hele dag achter de computer, we staan tegenwoordig niet
  meer dagelijks op het land te zwoegen. Minder strijken helpt ook in de
  energiebesparing- en wie wil dat nou niet. Laat je kleding ook vooral niet
  stomen, maar hang het in de badkamer als je aan het douchen bent. Dat soort
  dingen helpt echt. In mijn gratis app 'Talking Dress' vind je verder heel
  veel winkels en merken met kleding en lifestyleproducten die op een andere,
  duurzame energievriendelijkere manier zijn geproduceerd én te gek zijn.' </p>
</span>

